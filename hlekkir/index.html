<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Litur á toppstiku vafra (iOS/Android) -->
  <meta name="theme-color" content="#F1E910" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#F1E910" media="(prefers-color-scheme: dark)">
  <meta name="msapplication-TileColor" content="#F1E910">

  <title>Hlekkjasafn</title>
  <style>
    :root{
      --bg:#F1E910;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg);
      display:grid; place-items:start center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Noto Sans", sans-serif;
    }
    .grid{
      width:min(1200px, 95vw);
      display:grid;
      gap:18px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      padding:28px 0 40px;
    }
    /* Hver mynd er sjálfur „hnappurinn“ */
    .logo{ display:block; }
    .logo img{
      display:block;
      width:100%;     /* fyllir dálkinn */
      height:auto;    /* heldur réttu hlutföllunum */
      image-rendering:auto;
      transition: transform .18s ease, filter .18s ease;
      border-radius:14px;          /* má fjarlægja ef þú vilt alveg ferkantað */
      box-shadow: 0 6px 18px rgba(0,0,0,.10);
    }
    .logo:hover img{ transform:translateY(-2px); box-shadow: 0 10px 26px rgba(0,0,0,.14); }
    .logo:active img{ transform:translateY(0); }

    /* Aðgengi: sýnilegur fókus án texta */
    .logo:focus-visible img{
      outline: 0; box-shadow: 0 0 0 4px #0e0e0e, 0 10px 26px rgba(0,0,0,.14);
    }

    @media (prefers-reduced-motion: reduce){
      .logo img{ transition:none }
      .logo:hover img{ transform:none }
    }
  </style>
</head>
<body>
  <main class="grid" aria-label="Hlekkjasafn">
    <a class="logo" href="https://www.comicsfestival.is" target="_blank" rel="noopener">
      <img src="https://www.comicsfestival.is/themes/custom/siklo/img/logo-animated-2.gif"
           alt="The Icelandic Comics Festival" loading="lazy" decoding="async">
    </a>

    <a class="logo" href="https://www.facebook.com/islenskamyndasogusamfelagid" target="_blank" rel="noopener">
      <img src="https://imgur.com/fBdqHJJ.png"
           alt="Íslenska myndasögusamfélagið á Facebook" loading="lazy" decoding="async">
    </a>

    <a class="logo" href="http://arcticcomics.net" target="_blank" rel="noopener">
      <img src="https://i.imgur.com/MYJssUY.png"
           alt="Arctic Comics Journal" loading="lazy" decoding="async">
    </a>

    <!-- Bættu við fleiri hlekkjum svona:
    <a class="logo" href="https://dæmi.is" target="_blank" rel="noopener">
      <img src="https://slóð/á/logo.png" alt="Dæmi" loading="lazy" decoding="async">
    </a>
    -->
  </main>
</body>
</html>
