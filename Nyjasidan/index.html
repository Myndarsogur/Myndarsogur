<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#0c46ff" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Nýja síðan — blái fasi</title>
  <link rel="stylesheet" href="style_variant.css" />
</head>
<body class="variant-body">
  <div class="container">
    <section class="quad quad--sky">
      <div class="sky-layer sky-layer--blue" aria-hidden="true"></div>
      <div class="sky-layer sky-layer--night" aria-hidden="true"></div>
      <div class="floating-button floating-button--2024">
        <img src="imgs/hnappur 2.png" alt="" class="hnappur-track">
        <img src="imgs/2024.png" alt="2024" class="hnappur-track__overlay" id="arid">
      </div>

      <div class="floating-button floating-button--arctic">
        <img src="imgs/hnappur 1.png" alt="" class="hnappur-track">
        <img src="imgs/arctic.png" alt="Arctic Comics" class="hnappur-track__overlay" id="arctic">
      </div>
    </section>

    <section class="quad quad--green-top">
      <img src="imgs/hund.GIF" alt="Hundur í lúppu" class="hundur" id="hundur">
    </section>

    <section class="quad quad--green-bottom">
      <div class="picnic-actions">
        <div class="button-container" id="btn3">
          <img src="imgs/hnappur 3.png" alt="Verkstæði" class="hnappur">
          <img src="imgs/rammi.png"    alt="rammi"    class="mini-icon mini-icon--rammi" id="rammi" />
          <img src="imgs/skrifa.png"   alt="skrifa"   class="mini-icon mini-icon--skrifa" id="skrifa" />
          <img src="imgs/palletta.png" alt="palletta" class="mini-icon mini-icon--palletta" id="palletta" />
          <img src="imgs/teningur.png" alt="teningur" class="mini-icon mini-icon--teningur" id="teningur" />
        </div>
      </div>
    </section>

    <section class="quad quad--ocean">
      <img src="imgs/steinar.png" alt="Steinar" class="steinar" />
      <img src="imgs/fiskur 1.png" alt="Fiskur 1" class="fiskur fish1" id="fiskur1">
      <img src="imgs/fiskur 2.png" alt="Fiskur 2" class="fiskur fish2" id="fiskur2">
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
