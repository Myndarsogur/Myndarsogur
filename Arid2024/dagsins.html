<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Myndasaga dagsins – höfundar og hlekkir</title>
  <style>
    :root{
      --bg:#0f172a;
      --ink:#f8fafc;
      --card:#111827;
      --accent:#16dcf2;
      --border:#1f2937;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: "Segoe UI", "Inter", system-ui, -apple-system, sans-serif;
      padding:24px 16px 40px;
    }
    h1{margin:0 0 10px; font-size:28px;}
    p{margin:0 0 14px; color:#cbd5e1;}
    .grid{
      display:grid;
      gap:12px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
      transition:transform .15s ease, border-color .15s ease;
    }
    .card:hover{transform:translateY(-3px); border-color:var(--accent);}
    .thumb{
      width:100%;
      aspect-ratio:3/4;
      object-fit:cover;
      display:block;
    }
    .body{
      padding:10px 12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
    }
    .name{margin:0; font-size:15px; font-weight:700;}
    .cta{
      color:var(--accent);
      text-decoration:none;
      font-weight:700;
      font-size:13px;
    }
  </style>
</head>
<body>
  <h1>Myndasaga dagsins</h1>
  <p>Smelltu á höfund til að opna hlekkinn hans.</p>

  <div class="grid" id="authors"></div>

  <script>
    const wrap = document.getElementById("authors");

    function render(entries = []){
      wrap.innerHTML = "";
      entries.forEach(item => {
        const card = document.createElement("a");
        card.className = "card";
        card.href = item.link || item.href || "#";
        card.target = "_blank";
        card.rel = "noopener";
        card.innerHTML = `
          <img class="thumb" src="${item.src || item.img}" alt="${item.alt || item.name || ''}">
          <div class="body">
            <p class="name">${item.name || "—"}</p>
            <span class="cta">Opna →</span>
          </div>
        `;
        wrap.appendChild(card);
      });
    }

    fetch("dagsins.json")
      .then(res => res.json())
      .then(render)
      .catch(() => render([]));
  </script>
</body>
</html>
