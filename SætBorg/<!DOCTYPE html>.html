<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Dæmi</title>
  <!-- Dæmigert minimal CSS -->
  <style>
    * {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background: #111;
      color: #eee;
      overflow: hidden; /* Felur rúllustiku og leyfir fullscreen-útlit */
    }

    /* Geymum 2D valmyndina og 3D senuna innan sér ID */
    #menu2D, #scene3D {
      position: absolute;
      top: 0; left: 0;
      width: 100%; 
      height: 100%;
      display: flex; 
      align-items: center; 
      justify-content: center;
    }

    #scene3D {
      display: none; /* Felum 3D umhverfið þar til smellt er á portal */
      background: #333;
    }

    /* Portal-kassi sem táknar 2D hlekk/valmyndartakka */
    .portal {
      width: 150px;
      height: 150px;
      border: 5px solid #0ff;
      border-radius: 50%;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex; 
      align-items: center; 
      justify-content: center;
      font-size: 1.1rem;
      text-align: center;
    }

    .portal:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #0ff;
    }

    /* Einföld „fade“ animation til að skipta yfir í 3D senuna */
    .fadeOut {
      animation: fadeOut 1s forwards;
    }

    .fadeIn {
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- 2D valmynd með tveimur „portölum“ -->
  <div id="menu2D">
    <div class="portal" data-target="scene3D">
      Portal A
    </div>
    <div class="portal" data-target="scene3D">
      Portal B
    </div>
  </div>

  <!-- 3D senan (með Three.js) -->
  <div id="scene3D">
    <!-- Canvas verður bætt við hér með JavaScript -->
  </div>

  <!-- Sæki Three.js af CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  
  <!-- Grunn JavaScript fyrir virkni -->
  <script>
    // Ná í DOM-hnúta
    const menu2D = document.getElementById('menu2D');
    const scene3D = document.getElementById('scene3D');
    const portals = document.querySelectorAll('.portal');

    // Smellumeðhöndlun á portal
    portals.forEach(portal => {
      portal.addEventListener('click', () => {
        // Byrjum á að fade-a út 2D valmyndina
        menu2D.classList.add('fadeOut');
        // Þegar animation er búið, felum 2D og birtum 3D
        setTimeout(() => {
          menu2D.style.display = 'none';
          scene3D.style.display = 'flex';
          scene3D.classList.add('fadeIn');
          // Ræsir Three.js senuna eftir að 3D div birtist
          initThree();
        }, 1000);
      });
    });

    // Three.js kóði
    let renderer, scene, camera, cube;
    function initThree() {
      // Stilla renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      scene3D.appendChild(renderer.domElement);

      // Búa til 3D senu
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x222222);

      // Búa til myndavél
      camera = new THREE.PerspectiveCamera(
        75, 
        window.innerWidth / window.innerHeight,
        0.1, 
        1000
      );
      camera.position.z = 5;

      // Bætum við einföldum kassa
      const geometry = new THREE.BoxGeometry();
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      // Ljós (valfrjálst, sýnum hvernig væri hægt að setja upp)
      // const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
      // scene.add(ambientLight);

      // Byrjum á að teikna
      animate();
    }

    // Teiknilykkja
    function animate() {
      requestAnimationFrame(animate);
      // Snúum kubbnum aðeins
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }

    // Fylgjumst með glugga-stærðarbreytingum
    window.addEventListener('resize', () => {
      if (!camera || !renderer) return;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
