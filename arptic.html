<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Card Viewer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-container {
            display: flex;
            gap: 30px;
            overflow-x: auto;
            padding: 20px;
            scroll-behavior: smooth;
            align-items: center;
            height: 300px;
        }

        .card-container::-webkit-scrollbar {
            display: none; /* Fjarlægir skrunstiku í Chrome/Safari */
        }

        .card {
            flex: 0 0 auto;
            width: 150px;
            height: 225px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.6);
        }

        .reader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .reader-container img {
            max-width: 90%;
            max-height: 90%;
            margin: 10px;
            border-radius: 8px;
        }

        .exit-reader {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #111;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .exit-reader:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>

        // Setur upp spil með myndum

            readerPages.innerHTML = '';
            comicData[author].forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.alt = `Page from ${author}`;

            });
