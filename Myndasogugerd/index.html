<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myndasögugerðarvélin</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-acJkc+HJRfzNYc6jSuo+z6C0fkLn/u9oM6Dl7VYYGn7CdAzrOg2D8EC9Ofb60E+HjVOxuKVKCBPDp5f3m9b1wA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #222;
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem;
        }
        nav button {
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            background-color: #666;
            color: white;
            border-radius: 5px;
        }
        nav button.active {
            background-color: #222;
        }
        #content {
            padding: 2rem;
            max-width: 900px;
            width: 100%;
        }
        .hidden {
            display: none;
        }
        #upload-area {
            border: 2px dashed #007bff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            background-color: #c2f1c0;
            border-radius: 8px;
        }
        #grid {
            display: grid;
            gap: 10px;
            margin: 20px auto;
            max-width: 90%;
        }
        #grid div {
            position: relative;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }
        #grid img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        #grid button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
        .draggable {
            cursor: move;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #6de369;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        canvas {
            border: 1px solid black;
            background-color: white;
            width: 100%;
            max-width: 800px;
             height: auto;
            touch-action: none; /* Prevent default touch actions */
        }
        .toolbox {
            margin: 1rem 0;
        }
        .toolbox label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Myndasögugerðarvélin</h1>
    </header>
    <nav>
        <button id="tab1" class="active">Skrifa handritið</button>
        <button id="tab2">Teiknaðu</button>
        <button id="tab3">Setja saman söguna</button>
    </nav>
    <div id="content">
        <!-- Skrifa handritið -->
        <div id="scriptTab">
            <h2>Skrifaðu handritið þitt</h2>
            <div id="editor"></div>
            <button id="downloadBtn">Vista handrit</button>
        </div>

        <!-- Teiknaðu -->
        <div id="drawTab" class="hidden">
            <h2>Teiknaðu einhverja hluta sögunnar</h2>
            <div class="toolbox">
                <label for="colorPicker">Litur:</label>
                <input type="color" id="colorPicker" value="#000000">

                <label for="brushSize">Pennastærð:</label>
                <input type="range" id="brushSize" min="1" max="20" value="5">
            </div>
            <canvas id="drawingCanvas" width="800" height="600"></canvas>
            <br>
            <button id="saveDrawing"><i class="fas fa-save"></i> Vista mynd</button>
        </div>

        <!-- Setja saman söguna -->
        <div id="assembleTab" class="hidden">
            <h2>Settu saman söguna þína</h2>
            <div id="upload-area">
                Dragðu allt hingað eða <input type="file" id="file-input" multiple>
            </div>
            <div>
                <label for="columns-slider">Veldu fjölda dálka:</label>
                <input type="range" id="columns-slider" min="1" max="10" value="3">
                <span id="columns-value">3</span>
            </div>
            <div id="grid"></div>
            <button id="grid-clear">Eyða öllu</button>
            <button id="save">Vista sem mynd</button>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas"></script>
    <script>
        // Tab toggle
        const tabs = document.querySelectorAll('nav button');
        const tabContents = [
            document.getElementById('scriptTab'),
            document.getElementById('drawTab'),
            document.getElementById('assembleTab')
        ];

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                tabContents.forEach(content => content.classList.add('hidden'));
                tabContents[index].classList.remove('hidden');
            });
        });

        // Quill editor
        var quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ header: [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    ['link', 'image'],
                    ['clean']
                ]
            }
        });

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const content = quill.root.innerHTML;
            const blob = new Blob([content], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'handrit.html';
            link.click();
        });

        // Drawing functionality
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        let drawing = false;
        let currentColor = colorPicker.value;
        let currentBrushSize = brushSize.value;

        colorPicker.addEventListener('input', () => currentColor = colorPicker.value);
        brushSize.addEventListener('input', () => currentBrushSize = brushSize.value);

        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mousemove', draw);

        canvas.addEventListener('touchstart', () => drawing = true);
        canvas.addEventListener('touchend', () => drawing = false); 
        canvas.addEventListener('touchmove', (event) => {
            draw(event.touches[0]);
        });

        function draw(event) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            ctx.fillStyle = currentColor;
            ctx.beginPath();
            ctx.arc(x, y, currentBrushSize / 2, 0, Math.PI * 2);
            ctx.fill();
        }

        document.getElementById('saveDrawing').addEventListener('click', () => {
            canvas.toBlob(blob => {
                const link = document.createElement('a');
                link.download = 'mynd.png';
                link.href = URL.createObjectURL(blob);
                link.click();
            });
        });

        // Image upload and grid functionality
        const fileInput = document.getElementById('file-input');
        const grid = document.getElementById('grid');
        const columnsSlider = document.getElementById('columns-slider');
        const columnsValue = document.getElementById('columns-value');
        const gridClearButton = document.getElementById('grid-clear');
        const saveButton = document.getElementById('save');

        let images = [];

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = event => {
                        images.push(event.target.result);
                        renderGrid();
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        function renderGrid() {
            const columns = parseInt(columnsSlider.value, 10) || 3;
            columnsValue.textContent = columns;
            grid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            grid.innerHTML = '';
            images.forEach((src, index) => {
                const imgDiv = document.createElement('div');
                const img = document.createElement('img');
                img.src = src;
                imgDiv.appendChild(img);

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = '×';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.addEventListener('click', () => {
                    images.splice(index, 1);
                    renderGrid();
                });
                imgDiv.appendChild(deleteBtn);

                grid.appendChild(imgDiv);
            });
        }

        columnsSlider.addEventListener('input', renderGrid);

        gridClearButton.addEventListener('click', () => {
            images = [];
            renderGrid();
        });

        saveButton.addEventListener('click', () => {
            html2canvas(grid).then(canvas => {
                const link = document.createElement('a');
                link.download = 'myndir.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        });
    </script>
</body>
</html>
