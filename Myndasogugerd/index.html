    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: none;
        }
        .button-container {
            display: grid;
            gap: 20px;
            width: 90%;
            max-width: 800px;
            height: 90%;
        }
        .tool-button {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 8rem; /* St√≥r emoji */
            cursor: pointer;
            border: none; /* Fjarl√¶gir ramma */
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            animation: float 5s ease-in-out infinite; /* B√¶ta vi√∞ grunn flj√≥tandi hreyfingu */
        }
        a.tool-button {
            text-decoration: none;
            color: inherit; /* Leyfir a√∞ emoji litir haldist */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        /* Fl√≥knari hover animation */
        .tool-button:hover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.6s forwards;
        }
        .tool-button.textatol:hover {
            animation: dance 1s forwards, float-hover 1s ease-in-out infinite; /* B√¶ta vi√∞ hra√∞ari hover hreyfingu fyrir textat√≥l */
        }
        .tool-button.teiknitol:hover {
            animation: spin 1s forwards, float-hover 1s ease-in-out infinite; /* B√¶ta vi√∞ hra√∞ari hover hreyfingu fyrir teiknit√≥l */
        }
        .tool-button.myndatol:hover {
            animation: shake 1s forwards, float-hover 1s ease-in-out infinite; /* B√¶ta vi√∞ hra√∞ari hover hreyfingu fyrir myndat√≥l */
        }
        @keyframes ripple {
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }
        @keyframes dance {
            0% { transform: scale(1) rotate(0deg); }
            10% { transform: scale(1.2) rotate(10deg); }
            20% { transform: scale(1.2) rotate(-10deg); }
            30% { transform: scale(1.2) rotate(10deg); }
            40% { transform: scale(1.2) rotate(-10deg); }
            50% { transform: scale(1.2) rotate(10deg); }
            60% { transform: scale(1.2) rotate(-10deg); }
            70% { transform: scale(1.2) rotate(10deg); }
            80% { transform: scale(1.2) rotate(-10deg); }
            90% { transform: scale(1.2) rotate(10deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        @keyframes float-hover {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
