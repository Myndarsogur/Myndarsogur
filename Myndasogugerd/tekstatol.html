<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="utf-8" />
  <title>Textatól</title>

  <!-- Quill Snow CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Quill-editor fyllir síðan gluggann */
    #editor {
      height: calc(100% - 42px); /* Hæðin mínkuð til að passa fyrir tólastikuna */
    }

    /* Tólastikan */
    .ql-toolbar {
      display: flex;
      justify-content: space-between;
    }

    /* Niðurhalshnappur */
    .download-btn {
      background-color: #506b88;
      color: rgb(68, 68, 68);
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 5px 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      margin-left: -720px; /* Færa hnappinn aðeins til vinstri */

    }

    .download-btn span {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <!-- Quill tólastikan -->
    <span class="ql-formats">
      <select class="ql-header">
        <option value="1"></option>
        <option value="2"></option>
        <option selected></option>
      </select>
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-link"></button>
      <button class="ql-image"></button>
    </span>
    <!-- Niðurhalshnappur -->
    <button class="download-btn" id="downloadBtn">
      <span>⬇</span> 
    </button>
  </div>
  <div id="editor"></div>

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script>
    var quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: '#toolbar'
      }
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const content = quill.root.innerHTML;
      const blob = new Blob([content], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'handrit.html';
      document.body.appendChild(link); // Bæta við tengilinn í DOM
      link.click();
      document.body.removeChild(link); // Fjarlægja tengilinn úr DOM
    });
  </script>
</body>
</html>
