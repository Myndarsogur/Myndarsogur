<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myndatól</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  color: #333;
  margin: 0;
  padding: 20px;
  text-align: center;
}

#upload-area {
  border: 2px dashed #007bff;
  padding: 100px;
  margin: 20px auto;
  max-width: 600px;
  background-color: #c2f1c0;
  border-radius: 8px;
}

#grid {
  display: grid;
  gap: 0px;
  margin: 0px auto;
  max-width: 100%;
  line-height: 0; /* Remove whitespace between inline-block elements */ 
}

#grid div {
  position: relative;
  border: none;
  border-radius: 0;
  overflow: hidden;
  background-color: transparent;
  margin: 0;
  padding: 0;
}

#grid img {
  max-width: 100%;
  max-height: 100%;
  object-fit: cover;
  margin: 0; 
  padding: 0;
}

button {
  margin: 10px;
  padding: 5px;
  background-color: transparent;
  color: none;
  border: none;
  cursor: pointer;
  font-size: 16px;
  border-radius: none;
  
}

button:hover {
  
}

label {
  font-size: 16px;
  margin: 10px;
  display: inline-block;
}

input[type="range"] {
  width: 300px;
}
  </style>
</head>
<body>
  <h1></h1>
  <div id="upload-area">
    Dragðu myndir hingað eða <input type="file" id="file-input" multiple>
  </div>
  <div>
    <label for="columns-slider">Veldu fjölda dálka:</label>
    <input type="range" id="columns-slider" min="1" max="10" value="3">
    <span id="columns-value">3</span>
  </div>
  
  <button id="grid-clear">❌ Eyða öllu</button>
  
  <div id="grid"></div>
  <button id="save">✅ Vista allt</button>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas"></script>

</body>
</html>
