<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#252424">
  <link rel="icon" href="/logo.png" sizes="any">
  <link rel="apple-touch-icon" href="/logo.png">
  <link rel="canonical" href="https://myndarsogur.is/omyndar/">
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"ComicSeries",
    "name":"Ómyndar",
    "inLanguage":"is",
    "url":"https://myndarsogur.is/omyndar/",
    "image":"https://myndarsogur.is/omyndar/logo.png",
    "publisher":{
      "@type":"Organization",
      "name":"Myndarsögur",
      "url":"https://myndarsogur.is/"
    }
  }
  </script>
  <title>Ómyndar</title>
  <style>
    :root{
      --bg:#252424;
      --ink:#f9f9f9;
      --paper:#fff7ef;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Noto Sans", sans-serif;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:32px 16px;
    }
    @font-face{
      font-family:'CCSharkSnack';
      src:url('../assets/fonts/CCSharkSnack-Regular.woff2') format('woff2');
      font-display:swap;
    }
    @font-face{
      font-family:'HighJinkies';
      src:url('../assets/fonts/High_Jinkies.otf') format('opentype');
      font-display:swap;
    }

    .stack{
      display:grid;
      gap:16px;
      justify-items:center;
      text-align:center;
    }
    .b5{
      width:min(78vw, 580px);
      aspect-ratio:176/250;
      background:var(--paper);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 10px 38px rgba(0,0,0,0.38);
      display:grid;
      place-items:center;
    }
    .b5 img{width:100%; height:100%; object-fit:cover; display:block;}
    .authors-link{
      font-family:'CCSharkSnack','HighJinkies', ui-sans-serif, system-ui;
      font-size:clamp(46px, 6vw, 60px);
      text-decoration:none;
      color:#fff;
      position:relative;
    }
    .authors-link::after{
      content:attr(data-text);
      position:absolute;
      inset:0;
      color:#000;
      transform:translate(-1px,4px);
      pointer-events:none;
    }
    .logo-btn{
      position:fixed;
      right:16px;
      bottom:16px;
      width:clamp(72px, 14vw, 140px);
      height:clamp(72px, 14vw, 140px);
      border:none;
      padding:0;
      background:transparent;
      cursor:pointer;
    }
    .logo-btn img{width:100%; height:100%; object-fit:contain; display:block;}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;}
  </style>
</head>
<body>
  <main class="stack">
    <h1 class="sr-only">Ómyndar</h1>
    <div class="b5">
      <a href="./lesa/" aria-label="Lesa Ómyndar">
        <img src="./Adal/mynd1.avif" alt="Ómyndar forsíða">
      </a>
    </div>
    <a class="authors-link" data-text="Höfundar" href="./hofundar/">Höfundar</a>
  </main>

  <button class="logo-btn" aria-label="Til baka á forsíðu" onclick="location.href='../'">
    <img src="./logo.png" alt="Ómyndar">
  </button>
</body>
</html>
