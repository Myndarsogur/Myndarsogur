<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <title>stora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: rgb(213, 204, 26);
      background-image: url('Bakgrunnsmyndir/mynd1.jpg'); /* Eina bakgrunnsmyndin */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    img {
      max-width: 85vw; /* 85% nýting á skjánum */
      max-height: 85vh;
      object-fit: contain;
      display: block;
      z-index: 5;
      background: transparent;
    }
    .click-zone {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      z-index: 10;
    }
    .left-zone {
      left: 0;
    }
    .right-zone {
      right: 0;
    }
  </style>
</head>
<body>

  <img id="image" src="Adal/mynd1.jpeg" alt="mynd">

  <div class="click-zone left-zone" onclick="previousImage()"></div>
  <div class="click-zone right-zone" onclick="nextImage()"></div>

  <script>
    const totalImages = 196; // Fjöldi mynda í Adal
    let currentImage = 1;
    const image = document.getElementById('image');

    function preloadNextImage(imageNumber) {
      const img = new Image();
      img.src = `Adal/mynd${imageNumber}.jpeg`;
    }

    function updateImage() {
      image.src = `Adal/mynd${currentImage}.jpeg`;
      preloadNextImage(currentImage + 5); // Preloada næstu mynd
    }

    function nextImage() {
      if (currentImage < totalImages) {
        currentImage++;
        updateImage();
      }
    }

    function previousImage() {
      if (currentImage > 1) {
        currentImage--;
        updateImage();
      }
    }

    // Add keyboard navigation
    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowRight' || event.key === ' ' || event.key === 'Enter') {
        nextImage();
      } else if (event.key === 'ArrowLeft' || event.key === 'Backspace') {
        previousImage();
      }
    });

    // Add click/touch navigation
    document.querySelector('.right-zone').addEventListener('click', nextImage);
    document.querySelector('.left-zone').addEventListener('click', previousImage);
  </script>

</body>
</html>
