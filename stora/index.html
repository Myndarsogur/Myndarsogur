<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#d5cc1a">
  <link rel="icon" href="/logo.png" sizes="any">
  <link rel="apple-touch-icon" href="/logo.png">
  <link rel="canonical" href="https://myndarsogur.is/stora/">
  <script type="application/ld+json">
  {
    "@context":"https://schema.org",
    "@type":"ComicSeries",
    "name":"Stóra",
    "inLanguage":"is",
    "url":"https://myndarsogur.is/stora/",
    "image":"https://myndarsogur.is/logo.png",
    "publisher":{
      "@type":"Organization",
      "name":"Myndarsögur",
      "url":"https://myndarsogur.is/"
    }
  }
  </script>
  <title>Stóra</title>
  <style>
    :root{
      --bg:#d5cc1a;
      --ink:#0a0a0a;
      --paper:#fff7ef;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: Arial, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", sans-serif;
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:12px;
    }
    .stack{
      display:grid;
      gap:16px;
      justify-items:center;
      text-align:center;
    }
    .b5{
      width:min(100vw, 1800px); /* enn stærra, nánast tvöfalt m.v. fyrri takmörk */
      aspect-ratio:176/250;
      background:transparent;
      border-radius:4px;
      overflow:hidden;
      box-shadow:0 12px 42px rgba(0,0,0,0.34);
      display:grid;
      place-items:center;
      border:0;
    }
    .b5 img{width:100%; height:100%; object-fit:cover; display:block;}
    .authors-link{
      font-family: Arial, ui-sans-serif, system-ui;
      font-size:clamp(68px, 10vw, 104px);
      text-decoration:none;
      color:#0a0a0a;
      position:fixed;
      left:50%;
      bottom:40px;
      transform:translateX(-50%);
      z-index:20;
    }
    .logo-btn{
      position:fixed;
      right:16px;
      bottom:16px;
      width:clamp(72px, 14vw, 140px);
      height:clamp(72px, 14vw, 140px);
      border:none;
      padding:0;
      background:transparent;
      cursor:pointer;
    }
    .logo-btn img{width:100%; height:100%; object-fit:contain; display:block;}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;}
  </style>
</head>
<body>
  <main class="stack">
    <h1 class="sr-only">Stóra</h1>
    <div class="b5">
      <a href="./lesa/" aria-label="Lesa Stóra">
        <picture>
          <source type="image/avif" srcset="./forsida.avif">
          <img src="./forsida.jpeg" alt="Stóra forsíða">
        </picture>
      </a>
    </div>
    <a class="authors-link" data-text="Höfundar" href="./hofundar/">Höfundar</a>
  </main>

  <button class="logo-btn" aria-label="Til baka á forsíðu" onclick="location.href='../'">
    <img src="./Login/logo.png" alt="Stóra">
  </button>
</body>
</html>
