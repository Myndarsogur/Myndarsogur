<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <title>Þrír dálkar með hnöppum</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 35% 43% 22%; /* Adjusted column widths */
      min-height: 100vh;
      gap: 0; /* Remove any gap between columns */
    }

    .left-col {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100vh;
    }

    .blue-section {
      background: blue;
      height: 60vh; /* Adjust this value to control blue section height */
      padding: 20px;
      overflow: hidden;
    }

    .yellow-section {
      background: yellow;
      flex-grow: 1; /* Takes remaining space below blue section */
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .yellow-section a {
      width: 150px;  /* Adjust size as needed */
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .yellow-section a img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    .mid-section {
      background: red;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: column
     
      gap: 20px;
      padding: 20px;
    }

    .mid-section a img {
      width: 340px; /* Stærri hnappar í miðju */
      height: 320px;
    }

    .right-col {
      background: green;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #ccc; /* Optional: adds visual separation */
    }

    .right-scroll-container {
      height: 100%;
      overflow-y: auto;
      padding-right: 10px;
      /* Hide scrollbar */
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .right-scroll-container::-webkit-scrollbar {
      display: none;
    }

    .right-scroll-content {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      padding: 10px;
    }

    .right-scroll-content a img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .scroll-container {
      height: 100%;
      overflow-y: auto;
      padding-right: 10px;
      /* Hide scrollbar for different browsers */
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .scroll-content {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Two columns */
      gap: 15px;
      padding: 10px;
    }

    /* Remove old scrollbar styles */
    .scroll-container::-webkit-scrollbar,
    .scroll-container::-webkit-scrollbar-track,
    .scroll-container::-webkit-scrollbar-thumb {
      display: none;
    }

    /* Adjust image sizing for two-column layout */
    .blue-section a img {
      width: 100%;
      height: auto;
      aspect-ratio: 1/1;
    }

    /* Stíll fyrir alla hnappa */
    a {
      text-decoration: none;
      display: block;
    }

    a img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    /* Sérstillingar fyrir gula hlutann */
    .yellow-section a img {
      width: 200px;
      height: 200px;
    }

    /* Hover áhrif */
    a:hover img {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    /* Fallegri scrollbar */
    .scroll-container::-webkit-scrollbar {
      width: 8px;
    }

    .scroll-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }
  </style>
