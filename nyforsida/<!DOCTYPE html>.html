<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <title>Hverjir eru hér?</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: row; /* Setur bláa hlutann og flokkana hlið við hlið */
      height: 100vh;
      overflow: hidden;
    }

    .left-section {
      display: flex;
      flex-direction: column;
      flex: 0.5; /* Blái hlutinn tekur 1 hluta af plássinu */
      background-color: #dceeff;
      overflow-y: auto; /* Lóðrétt scroll fyrir bláa hlutann */
      padding: 2rem 1rem;
    }

    .blue-section {
      flex: 1;
      margin-bottom: 2rem; /* Bil á milli bláa hlutans og nýja hlutans */
    }

    .new-section {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 0.5;
    }

    .new-section .circle-btn {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      border: none;
      background-color: #ffcccb; /* Ljósrauður litur */
      padding: 0;
      cursor: pointer;
    }

    .new-section .circle-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .right-section {
      flex: 2; /* Flokkarnir taka 2 hluta af plássinu */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-y: auto; /* Lóðrétt scroll fyrir flokkana */
      padding: 2rem 1rem;
    }

    h1, h2 {
      text-align: center;
      margin-top: 2rem;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 300px; /* Stilltu breiddina */
    }

    .circle-btn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: none;
      background-color: transparent;
      padding: 0;
      cursor: pointer;
    }

    .circle-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .scroll-container {
      overflow-y: auto; /* Lóðrétt skroll */
      max-height: 100%; /* Takmarkar hæðina */
    }

    .scroll-items {
      display: flex;
      flex-direction: column; /* Lóðrétt röðun */
      gap: 1rem;
    }

    .scroll-items .circle-btn {
      flex: 0 0 auto;
    }
  </style>
</head>
<body>

  <!-- Vinstri hluti -->
  <div class="left-section">
    <!-- Blái hlutinn -->
    <div class="blue-section">
      <h2>Hvað er um að vera á næstunni?</h2>
      <div class="scroll-container">
        <div class="scroll-items">
