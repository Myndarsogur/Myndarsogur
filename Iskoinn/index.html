<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Myndarsögur í skóinn</title>
  <style>
    @font-face{
      font-family:'CC Kiss And Tell';
      src:url('../CCKissAndTell-Regular.woff2') format('woff2');
      font-weight:400;
      font-style:normal;
      font-display:swap;
    }

    /* ===== Theme ===== */
    :root{
      --bg:#16dcf2;
      --ink:#ffffff;
      --muted:#bdbdbd;
      --accent:rgb(53, 231, 240);
      --danger:#d7263d;
      --is-bg:#16dcf2;
      --ink-dark:#0e0e0e;
      --page-ratio: 148 / 210;
      --stage-pad: clamp(4px, 2vw, 18px);
      --page-max-width: min(
        calc(100vw - var(--stage-pad) * 2),
        calc((100vh - var(--stage-pad) * 2) * 176 / 250)
      );
      --bubble-min: 10px;
      --bubble-max: 240px;
      --bubble-bg: rgba(255, 255, 255, 0.95);
      --bubble-border: rgba(17,17,17,0.85);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Noto Sans", sans-serif;
      overflow:hidden;
      background:var(--bg);
    }

    .swipe-hint{
      position:absolute;
      top:auto;
      bottom:clamp(6%, 12vw, 20%);
      right:clamp(20px, 5vw, 60px);
      max-width:clamp(200px, 34vw, 260px);
      background:var(--bubble-bg);
      color:var(--ink-dark);
      border:3px solid var(--bubble-border);
      border-radius:28px;
      padding:clamp(10px, 2vw, 16px) clamp(18px, 3vw, 22px);
      font-family:'CC Kiss And Tell', 'Trebuchet MS', Arial, sans-serif;
      font-size:clamp(16px, 3vw, 20px);
      letter-spacing:.2px;
      box-shadow:0 14px 36px rgba(0,0,0,0.38);
      display:flex;
      align-items:center;
      gap:clamp(6px, 1.8vw, 12px);
      pointer-events:none;
      opacity:0;
      transform:translateY(-6px);
      transition:opacity .35s ease;
      z-index:4;
    }
    .swipe-hint.visible{
      opacity:1;
    }
    .swipe-hint__arrow{
      font-size:1.4em;
      line-height:1;
    }

    /* ===== Reader ===== */
    .stage{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      user-select:none;
      background:var(--bg);
      box-shadow:none;
      border:none;
      border-radius:0;
      z-index:1;
      padding:var(--stage-pad);
      touch-action:pan-y;
    }
    body.en .stage{ border-color: rgba(0,0,0,.12); }

    .page-frame{
      width:var(--page-max-width);
      aspect-ratio:var(--page-ratio);
      background:transparent;
      box-shadow:0 12px 46px rgba(0,0,0,0.55);
      position:relative;
      z-index:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0;
      overflow:hidden;
    }

    img#frame{
      display:block;
      width:100%;
      height:100%;
      object-fit:contain;
      border-radius:0;
      box-shadow:none;
      background:transparent;
    }

    .zone{
      position:absolute;
      top:0;
      bottom:0;
      width:50%;
      z-index:2;
    }
    .zone.left{left:0; cursor:w-resize;}
    .zone.right{right:0; cursor:e-resize;}
    .zone.disabled{cursor:not-allowed;}

    .edge-hint{position:absolute; top:0; bottom:0; width:20vw; pointer-events:none;}
    .edge-hint.left{left:0; background:linear-gradient(90deg, rgba(0,0,0,.35), rgba(0,0,0,0));}
    .edge-hint.right{right:0; background:linear-gradient(270deg, rgba(0,0,0,.35), rgba(0,0,0,0));}

    .hud{position:fixed; left:12px; bottom:12px; display:none;}
    .pill{background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.2); padding:6px 10px; border-radius:999px; font-size:13px}
    .muted{color:var(--muted)}

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      padding: clamp(20px, 4vw, 48px);
      z-index: 10;
    }

    .modal {
      position: relative;
      width: min(420px, 90vw);
      background: var(--bubble-bg);
      border: 3px solid var(--bubble-border);
      border-radius: 28px;
      box-shadow: 0 24px 70px rgba(0,0,0,0.55);
      padding: clamp(28px, 7vw, 38px);
      font-family:'CC Kiss And Tell', 'Trebuchet MS', Arial, sans-serif;
      color: var(--ink-dark);
      overflow: visible;
    }

    .modal-close{
      position:absolute;
      top:16px;
      right:18px;
      appearance:none;
      border:0;
      background:transparent;
      font-family:'CC Kiss And Tell','Trebuchet MS',Arial,sans-serif;
      font-size:32px;
      line-height:1;
      color:#111;
      cursor:pointer;
      transition:color .2s ease, transform .2s ease;
    }
    .modal-close:hover,
    .modal-close:focus{
      color:var(--accent);
      transform:scale(1.08);
      outline:none;
    }

    .modal-logo{
      width:72px;
      border:0;
      background:transparent;
      padding:0;
      display:block;
      align-self:flex-start;
      cursor:pointer;
      margin-bottom:18px;
      transition:transform .2s ease;
    }
    .modal-logo:hover,
    .modal-logo:focus{
      transform:scale(1.05);
      outline:none;
    }
    .modal-logo.is-active{
      transform:scale(1.08);
    }
    .modal-logo img{
      width:100%;
      height:auto;
      display:block;
    }

    .modal .content{
      display:flex;
      flex-direction:column;
      gap:18px;
      align-items:flex-start;
    }

    .modal-input{
      width:100%;
      border:0;
      border-bottom:3px solid rgba(17,17,17,0.9);
      padding:14px 0 8px;
      background:transparent;
      color:var(--ink-dark);
      font-family:'CC Kiss And Tell','Trebuchet MS',Arial,sans-serif;
      font-size:16px; /* ≥16px til að forðast zoom í síma við innslátt */
      letter-spacing:.4px;
      outline:none;
    }
    .modal-input::placeholder{
      color:rgba(17,17,17,0.54);
    }

    .modal-actions{
      display:flex;
      align-items:center;
      gap:14px;
      flex-wrap:wrap;
      margin-top:6px;
    }

    .btn{
      appearance:none;
      border:none;
      background:transparent;
      border-radius:999px;
      padding:0;
      font-family:'CC Kiss And Tell','Trebuchet MS',Arial,sans-serif;
      cursor:pointer;
      transition:color .2s ease, background .2s ease, border-color .2s ease, transform .2s ease;
    }

    .modal-confirm{
      border:3px solid var(--bubble-border);
      padding:8px 22px;
      font-size:26px;
      color:var(--ink-dark);
      display:none;
      background:var(--bubble-bg);
      box-shadow:0 8px 18px rgba(0,0,0,0.18);
    }
    .modal-confirm.is-visible{
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    .modal-confirm:hover,
    .modal-confirm:focus-visible{
      background:var(--accent);
      border-color:var(--accent);
      color:#0e0e0e;
      box-shadow:0 12px 26px rgba(0,0,0,0.25);
    }
    .modal-confirm:active{
      background:#d9261f;
      border-color:#d9261f;
      color:#0e0e0e;
      transform:translateY(1px) scale(0.99);
    }

    .modal-request{
      border:3px solid var(--bubble-border);
      padding:10px 22px;
      color:var(--ink-dark);
      text-decoration:none;
      font-size:18px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      background:var(--bubble-bg);
      box-shadow:0 8px 18px rgba(0,0,0,0.18);
      transition:background .2s ease, border-color .2s ease, box-shadow .2s ease, color .2s ease, transform .2s ease;
    }
    .modal-request:hover,
    .modal-request:focus-visible{
      color:#111;
      background:var(--accent);
      border-color:var(--accent);
      box-shadow:0 12px 26px rgba(0,0,0,0.24);
    }
    .modal-request:active{
      background:#d9261f;
      border-color:#d9261f;
      color:#111;
      transform:translateY(1px) scale(0.99);
    }

    .help{
      font-family:'CC Kiss And Tell','Trebuchet MS',Arial,sans-serif;
      font-size:14px;
      color:rgba(17,17,17,0.75);
      margin-top:6px;
      line-height:1.45;
    }
    .help[hidden]{ display:none; }

    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      padding: 0.2em 0.5em;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    @media (max-width: 640px){
      .swipe-hint{
        top:auto;
        bottom:clamp(10%, 20vw, 30%);
        right:clamp(16px, 6vw, 32px);
        font-size:clamp(15px, 4vw, 18px);
      }
    }
  </style>
</head>
<body>
  <!-- Reader stage -->
  <div class="stage" id="stage" aria-live="polite">
    <div class="page-frame">
      <img id="frame" src="is/Bls1.avif" alt="Blaðsíða 1" draggable="false" />
    </div>

    <!-- Clickable halves -->
    <div class="zone left" id="zoneLeft" aria-label="Fara til baka" role="button" tabindex="0"></div>
    <div class="zone right" id="zoneRight" aria-label="Fara áfram" role="button" tabindex="0"></div>

    <div class="edge-hint left"></div>
    <div class="edge-hint right"></div>
    <div class="swipe-hint" id="swipeHint" hidden>
      <span class="swipe-hint__text" id="swipeHintText">Smelltu til að fletta</span>
      <span class="swipe-hint__arrow" aria-hidden="true">→</span>
    </div>
  </div>

  <!-- HUD / info -->
  <div class="hud">
    <div class="pill" id="counter">1 / 60</div>
    <div class="pill muted" id="hint">Smelltu vinstra/hægri eða notaðu <span class="kbd">←</span> / <span class="kbd">→</span></div>
  </div>

  <!-- Password modal -->
  <div class="modal-backdrop" id="passwordModal" role="dialog" aria-modal="true">
    <div class="modal" aria-label="Lykilorðsgluggi">
      <button class="modal-close" id="cancelPw" type="button" aria-label="Loka">×</button>
      <button class="modal-logo" id="modalLogo" type="button" aria-label="Sýna leiðbeiningar" aria-expanded="false">
        <img src="logo.png" alt="" onerror="this.closest('button').style.display='none'">
      </button>
      <div class="content">
        <input type="password" id="pw" class="modal-input" placeholder="Sláðu inn lykilorð til að lesa meira" autocomplete="current-password" />
        <div class="modal-actions">
          <button class="btn modal-confirm" id="confirmPw" type="button" aria-label="Staðfesta" hidden>✓</button>
          <a class="btn modal-request" id="requestPw" href="mailto:myndarsogur@gmail.com?subject=Bei%C3%B0ni%20um%20lykilor%C3%B0&body=Hall%C3%B3%20%E2%80%94%20mig%20vantar%20lykilor%C3%B0i%C3%B0%20fyrir%20Meindars%C3%B6gur.%20Hva%C3%B0%20kostar%20%C3%BEa%C3%B0%20og%20hvernig%20grei%C3%B0i%20%C3%A9g%20fyrir%20%C3%BEa%C3%B0%3F">Panta lykilorð</a>
        </div>
        <p class="help" id="mHelp" hidden>Vinsamlega skrifaðu inn <em>lykilorðið</em> til að halda áfram að lesa. Þú getur pantað það hér fyrir ofan. Eða sent okkur póst á <strong>myndarsogur@gmail.com</strong>.</p>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const TOTAL = 60;
      const WRONG_PW = 'Rangt lykilorð. Reyndu aftur eða pantaðu lykilorð.';
      let index = 1; // 1-based
      let unlocked = false; // becomes true after correct password
      let swipeHintTimer = null;

      const img = document.getElementById('frame');
      const counter = document.getElementById('counter');
      const zoneLeft = document.getElementById('zoneLeft');
      const zoneRight = document.getElementById('zoneRight');
      const stage = document.getElementById('stage');
      const hint = document.getElementById('hint');
      const swipeHint = document.getElementById('swipeHint');
      const swipeHintText = document.getElementById('swipeHintText');

      const modal = document.getElementById('passwordModal');
      const pwInput = document.getElementById('pw');
      const confirmPw = document.getElementById('confirmPw');
      const cancelPw = document.getElementById('cancelPw');
      const requestPw = document.getElementById('requestPw');
      const mHelp = document.getElementById('mHelp');
      const modalLogo = document.getElementById('modalLogo');

      function hideSwipeHint(){
        if(swipeHintTimer){
          clearTimeout(swipeHintTimer);
          swipeHintTimer = null;
        }
        if(!swipeHint) return;
        swipeHint.setAttribute('hidden','');
        swipeHint.classList.remove('visible');
      }

      function scheduleSwipeHint(){
        if(!swipeHint) return;
        hideSwipeHint();
        if(index !== 1) return;
        swipeHintTimer = window.setTimeout(()=>{
          swipeHintTimer = null;
          swipeHint.removeAttribute('hidden');
          swipeHint.classList.add('visible');
        }, 600);
      }

      function markInteracted(){
        hideSwipeHint();
      }

      function assetPath(n){
        return `is/Bls${n}.avif`;
      }

      function updateView(){
        img.src = assetPath(index);
        img.alt = `Blaðsíða ${index}`;
        counter.textContent = `${index} / ${TOTAL}`;
        zoneLeft.classList.toggle('disabled', index === 1);
        zoneRight.classList.toggle('disabled', index === TOTAL);
        scheduleSwipeHint();
      }

      function go(delta){
        markInteracted();
        const next = index + delta;
        if(next < 1 || next > TOTAL) return;
        if(next > 5 && !unlocked){
          openModal();
          return;
        }
        index = next;
        updateView();
        preload(index+1);
        preload(index-1);
      }

      function preload(n){
        if(n < 1 || n > TOTAL) return;
        const i = new Image();
        i.src = assetPath(n);
      }

      function toggleConfirmVisibility(){
        const hasValue = pwInput.value.trim().length > 0;
        confirmPw.hidden = !hasValue;
        confirmPw.classList.toggle('is-visible', hasValue);
        confirmPw.disabled = !hasValue;
      }

      function setHelpVisibility(show){
        if(!mHelp || !modalLogo) return;
        if(show){
          mHelp.removeAttribute('hidden');
        } else {
          mHelp.setAttribute('hidden', '');
        }
        modalLogo.classList.toggle('is-active', show);
        modalLogo.setAttribute('aria-expanded', show ? 'true' : 'false');
      }

      function toggleHelp(){
        if(!mHelp || !modalLogo) return;
        const shouldShow = mHelp.hasAttribute('hidden');
        setHelpVisibility(shouldShow);
      }

      function openModal(){
        modal.style.display = 'flex';
        pwInput.value = '';
        toggleConfirmVisibility();
        setHelpVisibility(false);
        setTimeout(()=>pwInput.focus(), 50);
      }
      function closeModal(){
        modal.style.display = 'none';
        pwInput.value='';
        toggleConfirmVisibility();
        setHelpVisibility(false);
      }

      function checkPw(){
        const val = pwInput.value.trim().toLowerCase();
        if(!val){
          return;
        }
        if(val === 'jólabanani'){
          unlocked = true;
          closeModal();
          if(index === 5){
            index = 6; 
            updateView();
            preload(7);
          }
        } else {
          pwInput.select();
          alert(WRONG_PW);
        }
      }

      // Modal interactions
      pwInput.addEventListener('input', toggleConfirmVisibility);
      if(modalLogo){
        modalLogo.addEventListener('click', toggleHelp);
      }

      // Click handlers
      zoneLeft.addEventListener('click', ()=> go(-1));
      zoneRight.addEventListener('click', ()=> go(1));

      // Keyboard arrows and space
      window.addEventListener('keydown', (e)=>{
        if(modal.style.display === 'flex'){
          if(e.key === 'Escape'){
            closeModal();
            return;
          }
          if(e.key === 'Enter' && document.activeElement === pwInput){
            if(pwInput.value.trim()){ checkPw(); }
            e.preventDefault();
            return;
          }
          return;
        }
        if(e.key === 'ArrowRight' || e.key === ' '){
          go(1);
          return;
        }
        if(e.key === 'ArrowLeft'){
          go(-1);
          return;
        }
        if(e.key === 'Home'){
          markInteracted();
          index = 1;
          updateView();
          return;
        }
        if(e.key === 'End'){
          markInteracted();
          index = TOTAL;
          updateView();
        }
      });

      // Modal buttons
      confirmPw.addEventListener('click', checkPw);
      cancelPw.addEventListener('click', closeModal);

      // Touch swipe support
      let touchStartX = null;
      stage.addEventListener('touchstart', (e)=>{
        markInteracted();
        touchStartX = e.changedTouches[0].clientX;
      }, {passive:true});
      stage.addEventListener('touchend', (e)=>{
        const dx = e.changedTouches[0].clientX - touchStartX;
        if(Math.abs(dx) > 40){
          if(dx < 0) go(1); else go(-1);
        }
      });

      // Init
      toggleConfirmVisibility();
      setHelpVisibility(false);
      // Static Icelandic UI labels
      document.documentElement.setAttribute('lang', 'is');
      document.title = 'Myndarsögur í skóinn';
      hint.innerHTML = 'Smelltu vinstra/hægri eða notaðu <span class="kbd">←</span> / <span class="kbd">→</span>';
      if(swipeHintText){
        swipeHintText.textContent = 'Smelltu til að fletta';
      }
      zoneLeft.setAttribute('aria-label', 'Fara til baka');
      zoneRight.setAttribute('aria-label', 'Fara áfram');
      modal.setAttribute('aria-label', 'Lykilorðsgluggi');
      pwInput.setAttribute('placeholder', 'Sláðu inn lykilorð til að lesa meira');
      confirmPw.textContent = '✓';
      confirmPw.setAttribute('aria-label', 'Staðfesta lykilorð');
      cancelPw.textContent = '×';
      cancelPw.setAttribute('aria-label', 'Loka glugga');
      modalLogo.setAttribute('aria-label', 'Sýna leiðbeiningar');
      requestPw.textContent = 'Panta lykilorð';
      requestPw.href = 'mailto:myndarsogur@gmail.com?subject=Bei%C3%B0ni%20um%20lykilor%C3%B0&body=Hall%C3%B3%20%E2%80%94%20mig%20vantar%20lykilor%C3%B0i%C3%B0%20fyrir%20Meindars%C3%B6gur.%20Hva%C3%B0%20kostar%20%C3%BEa%C3%B0%20og%20hvernig%20grei%C3%B0i%20%C3%A9g%20fyrir%20%C3%BEa%C3%B0%3F';
      mHelp.innerHTML = 'Vinsamlega skrifaðu inn <em>lykilorðið</em> til að halda áfram að lesa. Þú getur pantað það hér fyrir ofan. Eða sent okkur póst á <strong>myndarsogur@gmail.com</strong>.';
      updateView();
      preload(2);
    })();
  </script>
</body>
</html>
