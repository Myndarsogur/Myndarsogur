  <style>
    :root{
      --bg: #16dcf2; /* R255 G25 B0 */
      --ink: #0a0a0a;
      --paper: #fff7ef;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Noto Sans", sans-serif;
    }

    /* Custom display fonts (now stored in ../assets/fonts) */
    @font-face{
      font-family: 'CCHypnotique';
      src: url('../assets/fonts/CCHypnotique-Regular.woff2') format('woff2');
      font-display: swap;
    }
    @font-face{
      font-family: 'CCHypnotique Suggestion';
      src: url('../assets/fonts/CCHypnotique-Suggestion.woff2') format('woff2');
      font-display: swap;
    }
    @font-face{
      font-family: 'CCKissAndTell';
      src: url('../assets/fonts/CCKissAndTell-Regular.woff2') format('woff2');
      font-display: swap;
    }
    @font-face{
      font-family: 'CCSharkSnack';
      src: url('../assets/fonts/CCSharkSnack-Regular.woff2') format('woff2');
      font-display: swap;
    }
    @font-face{
      font-family: 'HighJinkies';
      src: url('../assets/fonts/High_Jinkies.otf') format('opentype');
      font-display: swap;
    }
    @font-face{
      font-family: 'HVComicSerif';
      src: url('../assets/fonts/HVComicSerifotf.otf') format('opentype');
      font-display: swap;
    }

    /* Main layout */
    .wrap{ min-height:100%; display:grid; place-items:center; padding:40px; }

    .center-stack{ display:grid; gap:18px; justify-items:center; text-align:center; }
    .site-title{
      margin:0;
      font-family: 'CCHypnotique', ui-sans-serif, system-ui;
      font-size: clamp(32px, 4vw, 52px);
      color: #ffffff;
    }
    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border:0;
    }

    /* B5 aspect holder for the front image */
    .b5{
      width: min(76vw, 560px);
      aspect-ratio: 176 / 250; /* B5 portrait */
      background: var(--paper);
      border-radius: 10px;
      display:grid; place-items:center;
      box-shadow: 0 8px 30px rgba(0,0,0,.25);
      overflow:hidden;
    }
    .b5 img{ width:100%; height:100%; object-fit:cover; display:block; }
    .b5 a{ display:contents; }

    .authors-link{
      font-family: 'CCHypnotique', ui-sans-serif, system-ui;
      font-size: clamp(62px, 3vw, 62px);
      text-decoration: none;
      color: #ffffff; /* hvítur grunntexti */
      background: transparent;
      padding: 6px 12px;
      border-radius: 10px;
      position: relative;
      left: -28px;
    }
    .authors-link::after{
      content: attr(data-text);
      position:absolute;
      inset:0;
      font-family: 'CCHypnotique Suggestion', 'CCHypnotique', ui-sans-serif, system-ui;
      color:#000;
      transform: translate(-1px, 4px);
      pointer-events:none;
    }
    .link-row{
      display:flex;
      align-items:center;
      gap:14px;
      justify-content:center;
    }
    .santa-link{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:4px;
      padding:4px 6px 6px;
      background: rgba(255,255,255,0.12);
      border-radius: 12px;
      text-decoration:none;
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 8px 18px rgba(0,0,0,0.22);
      position: relative;
      left: -28px; /* færa hnappinn aðeins til vinstri */
    }
    .santa-text{
      font-family: 'CCHypnotique', ui-sans-serif, system-ui;
      color:#fff;
      font-size: clamp(18px, 1.4vw, 22px);
      text-shadow: 2px 2px 0 rgba(0,0,0,0.3);
      line-height: 1.1;
    }
    .santa-icon{
      width:48px;
      height:60px;
      shape-rendering: crispEdges;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.25));
    }

    /* Logo button (bottom-right) */
    .logo-btn{
      position: fixed; right: 16px; bottom: 16px; z-index: 20;
      width: clamp(96px, 16vw, 160px); height: clamp(96px, 16vw, 160px);
      border-radius: 22%;
      display:grid; place-items:center;
      background: rgba(255,255,255,.0);
      border:none; padding:0; cursor:pointer;
    }
    .logo-btn.nudge{ animation: logo-pop 2s ease; }
    .logo-btn img{ width:100%; height:100%; object-fit:contain; display:block; }
    @keyframes logo-pop{
      0%{ transform:translateY(0) scale(1) rotate(0deg); }
      15%{ transform:translateY(-14px) scale(1.05) rotate(-4deg); }
      35%{ transform:translateY(2px) scale(1.02) rotate(4deg); }
      55%{ transform:translateY(-10px) scale(1.04) rotate(-3deg); }
      75%{ transform:translateY(1px) scale(1.01) rotate(3deg); }
      100%{ transform:translateY(0) scale(1) rotate(0deg); }
    }

  </style>
</head>
<body>

  <!-- Main content -->

        <a class="authors-link" data-text="Höfundar" href="https://Myndarsogur.is/hofundar">Höfundar</a>
