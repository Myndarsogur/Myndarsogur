<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stjörnumerki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Gámur fyrir fljótandi stjörnur í bakgrunni -->
    <div class="stars"></div>

    <!-- Hringur með stjörnumerkjum -->
    <div class="circle">
        <span class="symbol" data-text="Hrúturinn táknar orku, sjálfstraust og forystu.">♈</span>
        <span class="symbol" data-text="Nautið táknar þolinmæði, áreiðanleika og stöðugleika.">♉</span>
        <span class="symbol" data-text="Tvíburarnir tákna breytingar og fjölbreytileika.">♊</span>
        <span class="symbol" data-text="Krabbinn táknar tilfinningar, vernd og ástúð.">♋</span>
        <span class="symbol" data-text="Ljónið táknar sjálfsöryggi og styrk.">♌</span>
        <span class="symbol" data-text="Meyjan táknar hreinsun og nákvæmni.">♍</span>
        <span class="symbol" data-text="Vogin táknar jafnvægi og réttlæti.">♎</span>
        <span class="symbol" data-text="Sporðdrekinn táknar leyndarmál og breytingar.">♏</span>
        <span class="symbol" data-text="Bogamaðurinn táknar ævintýri og frelsi.">♐</span>
        <span class="symbol" data-text="Steingeitin táknar þrautseigju og ábyrgð.">♑</span>
        <span class="symbol" data-text="Vatnsberinn táknar frumkvöðlastarf og nýsköpun.">♒</span>
        <span class="symbol" data-text="Fiskarnir tákna tilfinningar og samkennd.">♓</span>
    </div>

    <!-- Gámur fyrir textann sem birtist -->
    <div class="center-text">Veldu tákn til að sjá merkinguna</div>

    <!-- Tengjum JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
