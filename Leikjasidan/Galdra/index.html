<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hringur með stjörnumerkjum</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hringur með stjörnumerkjum -->
  <div class="circle-container">
    <div class="circle">
    <span class="symbol" data-text="Hrútur minn kær, sjálfsöryggið þitt er smitandi! Prófaðu að spyrja einhvern: 'Hvernig hefur þú það?' – það getur gert daginn þinn enn betri.">♈</span>
    <span class="symbol" data-text="Elsku naut, þetta er góður dagur til að kaupa eitthvað óþarft og njóta þess. Þú átt það skilið, eða svo segirðu sjálfum þér.">♉</span>
    <span class="symbol" data-text="Tvíburi, hugur þinn er einstakur og fjölhæfur. Leyfðu þér að njóta augnabliksins í dag og fylgja þeirri hugmynd sem gleður þig mest.">♊</span>
    <span class="symbol" data-text="Krabbiiii hættu að fara aftur og skoða gömul samtöl og skammast þín. Það man enginn eftir þessu. Þú mátt anda.">♋</span>
      <span class="symbol" data-text="Ljón ljón ljón, þú hefur svo mikla útgeislun og hæfileika. Mundu að nota kraftinn þinn til að hlusta líka – það mun gera þig enn sterkari.">♌</span>
      <span class="symbol" data-text="Meyja fína hættu að laga allt fyrir alla. Þú átt líka skilið að njóta lífsins án þess að þrífa það fyrst.">♍</span>
      <span class="symbol" data-text="Jæja vog ertu enn að vega og meta hvort þetta var rétt ákvörðun? Það er allt í lagi, þú tekur oftast góðar ákvarðanir.">♎</span>
      <span class="symbol" data-text="Sporðdrekaprakkari þú ert með leyndarmál sem enginn veit. Það er allt í lagi, en mundu að leyfa þér að vera opinn stundum.">♏</span>
      <span class="symbol" data-text="Bogamaðurinn mikli, þú þarft ekki að skipuleggja næstu ferð. Kannski er dagur heima í sófanum nóg ævintýri í dag?">♐</span>
      <span class="symbol" data-text="Kæra Steingeit hættu að vera svona dugleg alltaf. Það er í lagi að taka pásu og hvíla þig. Enginn mun dæma þig.">♑</span>
      <span class="symbol" data-text="Vatnsberi, hugmyndir þínar eru frábærar og geta breytt heiminum. Prófaðu að útfæra eina þeirra í dag – þú átt það í þér!">♒</span>
      <span class="symbol" data-text="Fiskur, þú ert ótrúlega skapandi og fyndinn. Þótt brandarar þínir séu stundum svolítið sérstakir – haltu áfram að láta aðra brosa.">♓</span>
    </div>
    <div class="center-text">Veldu tákn til að sjá spádóm!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
