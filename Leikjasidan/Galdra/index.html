<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stjörnumerki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Bakgrunnsstjörnur -->
    <div class="stars"></div>

    <!-- Hringur með stjörnumerkjum -->
    <div class="circle">
        <span class="symbol" style="--angle: 0deg;" data-text="Hrúturinn táknar orku, sjálfstraust og forystu. Þetta merki er eldhvatt og tekur oft frumkvæði.">♈</span>
        <span class="symbol" style="--angle: 30deg;" data-text="Nautið táknar þolinmæði, áreiðanleika og stöðugleika. Þeir sem eru fæddir í þessu merki eru oft praktískir og ástríkir.">♉</span>
        <span class="symbol" style="--angle: 60deg;" data-text="Tvíburarnir eru tákn fyrir bæði breytingar og fjölbreytileika. Þetta merki er tengt því að vera félagslegt og sniðugt.">♊</span>
        <span class="symbol" style="--angle: 90deg;" data-text="Krabbinn táknar tilfinningar, vernd og ástúð. Fólk í þessu merki er oft mjög umhyggjusamt.">♋</span>
        <span class="symbol" style="--angle: 120deg;" data-text="Ljónið táknar sjálfsöryggi, styrk og eiginleika til að vera í forystu. Það er mikill kraftur og sjálfsmynd í þessu merki.">♌</span>
        <span class="symbol" style="--angle: 150deg;" data-text="Meyjan táknar hreinsun, nákvæmni og þjónustu. Fólk í þessu merki hefur oft sterk tengsl við náttúruna og er skipulagt.">♍</span>
        <span class="symbol" style="--angle: 180deg;" data-text="Vogin táknar jafnvægi, réttlæti og samvinnu. Fólk í þessu merki er oft talið vera góðir ráðgjafar og sáttasemjarar.">♎</span>
        <span class="symbol" style="--angle: 210deg;" data-text="Sporðdreki táknar leyndarmál, breytingar og ástríku viðbrögð. Þetta merki hefur oft mikinn innri styrk.">♏</span>
        <span class="symbol" style="--angle: 240deg;" data-text="Bogamaðurinn táknar ævintýri, ferðalög og frelsi. Fólk í þessu merki hefur sterka tilhneigingu til að leita nýrra upplifana.">♐</span>
        <span class="symbol" style="--angle: 270deg;" data-text="Steingeitin táknar þrautseigju, ábyrgð og framfarir. Það eru fólk sem vill ná langt í lífinu og vinnur hörðum höndum að markmiðum sínum.">♑</span>
        <span class="symbol" style="--angle: 300deg;" data-text="Vatnsberinn táknar frumkvöðlastarf, skapandi hugsun og félagslega ábyrgð. Þetta merki er tengt nýsköpun og heildarhyggju.">♒</span>
        <span class="symbol" style="--angle: 330deg;" data-text="Fiskarnir táknar tilfinningar, ímyndunarafl og samkennd. Fólk í þessu merki er oft með mikla innsæi og skilning.">♓</span>
    </div>

    <!-- Miðtexti fyrir valið stjörnumerki -->
    <div class="center-text">Veldu tákn til að sjá merkinguna</div>

    <!-- Tengjum JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
