<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stjörnumerki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Gámur fyrir fljótandi stjörnur í bakgrunni -->
    <div class="stars"></div>

    <!-- Hringur með stjörnumerkjum -->
    <div class="circle">
    <span class="symbol" data-text="Hrúturinn minn hættu að hugsa svona mikið um sjálfan þig og spurðu einhvern: Hvernig hefur þú það? Það getur verið mjög gott fyrir þig.">♈</span>
    <span class="symbol" data-text="Elsku naut, þetta er góður dagur til að kaupa eitthvað óþarft og njóta þess. Þú átt það skilið, eða svo segirðu sjálfum þér.">♉</span>
    <span class="symbol" data-text="Tvíbura þú ertu enn að hugsa um allt sem þú sagðir á fundinum? Þeir voru ekki að hlusta samt. Slepptu þessu.">♊</span>
    <span class="symbol" data-text="Krabbiiii hættu að fara aftur í gömul samtöl og skammast þín. Þeir muna það ekki. Þú mátt anda.">♋</span>
    <span class="symbol" data-text="Ljón ljón ljón, hef varla tíma eða rými til að fara yfir allt sem ég þarf að útskýra fyrir þér. Reyndu að hlusta meira, svona inn á milli.">♌</span>
    <span class="symbol" data-text="Meyja fína hættu að laga allt fyrir alla. Þú átt líka skilið að njóta lífsins án þess að þrífa það fyrst.">♍</span>
    <span class="symbol" data-text="Jæja vog ertu enn að vega og meta hvort þetta var rétt ákvörðun? Það er allt í lagi, þú tekur flestar góðar ákvarðanir.">♎</span>
    <span class="symbol" data-text="Sporðdrekaprakkari þú ert með leyndarmál sem enginn veit. Það er allt í lagi, en mundu að leyfa þér að vera opin/n stundum.">♏</span>
    <span class="symbol" data-text="Bogamaðurinn mikli, þú þarft ekki að skipuleggja næstu ferð. Kannski er dagur heima í sófanum nóg ævintýri í dag?">♐</span>
    <span class="symbol" data-text="Kæra Steingeit hættu að vera svona dugleg/ur alltaf. Það er í lagi að taka pásu og hvíla þig. Enginn mun dæma þig.">♑</span>
    <span class="symbol" data-text="Vatnsberi vertu svo vænn, já, hugmyndir þínar eru frábærar, en prófaðu að útfæra eina þeirra í stað þess að hoppa á næsta verkefni.">♒</span>
    <span class="symbol" data-text="Fiskur, hver heldurðu að þú sért. Manstu þegar þú varst að segja brandara og enginn hló, þau eru að hugsa um það líka.">♓</span>
</div>

    <!-- Gámur fyrir textann sem birtist -->
    <div class="center-text">Veldu tákn til að sjá merkinguna</div>

    <!-- Tengjum JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
