<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
<!-- Litur á toppstiku vafra -->
<meta name="theme-color" content="#ff1900;" media="(prefers-color-scheme: light)">
<meta name="theme-color" content="#ff1900;" media="(prefers-color-scheme: dark)">
<meta name="msapplication-TileColor" content="#ff1900;">

<!-- iOS Safari / Home Screen hegðun -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>Meindarsögur — Forsíða</title>
  <style>
    :root{
      --bg: #ff1900; /* R255 G25 B0 */
      --ink: #0a0a0a;
      --paper: #fff7ef;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Noto Sans", sans-serif;
    }

    /* Custom display fonts (drop the .woff2 files next to this HTML) */
    @font-face{
      font-family: 'CCBiffBamBoom';
      src: url('./CCBiffBamBoom.woff2') format('woff2');
      font-display: swap;
    }
    @font-face{
      font-family: 'CCKissAndTell';
      src: url('./CCKissAndTell-Regular.woff2') format('woff2');
      font-display: swap;
    }

    /* Intro overlay */
    .intro{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  background:var(--bg);
  z-index:50;
  cursor:pointer;
  transition: opacity .4s ease;
}
    .intro[hidden]{opacity:0; pointer-events:none;}

    .intro-wrap{
  position:relative;
  width:100vw;
  height:100vh;
  display:grid;
  place-items:center;
  
}    
.intro img{
  width:100vw;
  height:100vh;
  object-fit:cover; /* preserves aspect, crops when needed */
  display:block;
  transform:none !important; /* ensure no rotation on small screens */
}

    /* On narrow/mobile screens, rotate the intro GIF 90° so it plays "á hlið" */
    @media (max-width: 700px){
  .intro-wrap{ width:100vw; height:100vh; }
  .intro img{ transform:none !important; }
}

    /* Main layout */
    .wrap{ min-height:100%; display:grid; place-items:center; padding:40px; }

    .center-stack{ display:grid; gap:18px; justify-items:center; text-align:center; }

    /* B5 aspect holder for the front image */
    .b5{
      width: min(76vw, 560px);
      aspect-ratio: 176 / 250; /* B5 portrait */
      background: var(--paper);
      border-radius: 10px;
      display:grid; place-items:center;
      box-shadow: 0 8px 30px rgba(0,0,0,.25);
      overflow:hidden;
    }
    .b5 img{ width:100%; height:100%; object-fit:cover; display:block; }
    .b5 a{ display:contents; }

    .authors-link{
      font-family: 'CCBiffBamBoom', ui-sans-serif, system-ui;
      font-size: clamp(48px, 2.6vw, 28px);
      text-decoration: none;
      color: #000; /* svartur texti */
      background: transparent
      padding: 6px 12px;
      border-radius: 10px;
    }

    /* Logo button (bottom-right) */
    .logo-btn{
      position: fixed; right: 16px; bottom: 16px; z-index: 20;
      width: clamp(48px, 8vw, 80px); height: clamp(48px, 8vw, 80px);
      border-radius: 22%;
      display:grid; place-items:center;
      background: rgba(255,255,255,.0);
      border:none; padding:0; cursor:pointer;
    }
    .logo-btn img{ width:100%; height:100%; object-fit:contain; display:block; }

    /* Pop menu (text-only) */
    .pop{
      position: fixed; right: 16px; bottom: calc(16px + clamp(48px, 8vw, 80px) + 10px);
      z-index: 25;
      display: none;
    }
    .pop.open{ display:block; }
    .pop ul{
      list-style:none; margin:0; padding:10px 12px; background: rgba(255,25,0);
      backdrop-filter: blur(2px);
      border-radius: 14px; box-shadow: 0 8px 24px rgba(0,0,0,.25);
    }
    .pop a{
      font-family: 'CCKissAndTell', ui-sans-serif, system-ui;
      font-size: clamp(18px, 2.5vw, 28px);
      color:#ffffff; text-decoration:none; display:block; padding:6px 4px;
    }

    /* Accessibility hint over intro */
    .tap-hint{
      position:absolute; inset:auto 0 -36px 0; text-align:center; color:#000; opacity:.85;
      font-size:clamp(14px, 2.2vw, 18px);
      background: transparent;
      padding:6px 10px; border-radius:10px;
      width:max-content; margin-inline:auto;
    }
  </style>
</head>
<body>

 <!-- Intro overlay: reyna MP4; ef mistekst → skipta í GIF (engin play-takki) -->
 <div class="intro" id="intro" aria-label="Opnunar-myndband. Smelltu til að halda áfram." role="button">
  <div class="intro-wrap">
    <video id="introVid"
           autoplay
           muted
           playsinline
           webkit-playsinline
           preload="auto">
      <source src="./intro.mp4" type="video/mp4">
    </video>
    <div class="tap-hint" id="tapHint">Snertu til að sleppa</div>
  </div>
</div>


  <!-- Main content -->
  <main class="wrap" id="main" aria-live="polite">
    <div class="center-stack">
      <div class="b5">
        <a href="https://Myndarsogur.is/Meindarsogur" aria-label="Fara á Meindarsogur síðu">
          <img src="./forsida.png" alt="Forsíða — Meindarsögur (B5)" />
        </a>
      </div>
      <a class="authors-link" href="https://Myndarsogur.is/hofundar">Höfundar</a>
    </div>
  </main>

  <!-- Floating logo that toggles a text-only menu -->
  <button class="logo-btn" id="logoBtn" aria-expanded="false" aria-controls="popMenu">
    <img src="./logo.png" alt="Opna valmynd" />
  </button>
  <nav class="pop" id="popMenu" aria-hidden="true">
    <ul>
      <li><a href="/lesefni">{ Myndarsögur }</a></li>
      <li><a href="/hlusta">{ Hlaðvarpið }</a></li>
      <li><a href="https://myndasogur.app">{ Spjallborðið }</a></li>
      <li><a href="/hlekkir">{ Hlekkir } </a></li>
    </ul>
  </nav>

  <script>
 (function(){
    const intro = document.getElementById('intro');
    const vid   = document.getElementById('introVid');
    const hint  = document.getElementById('tapHint');
    let done = false, usingGif = false;

    function goIn(){
      if (done) return;
      done = true;
      intro.setAttribute('hidden','');
    }

    // skipta yfir í GIF án play-takka
    function swapToGif(){
      if (usingGif) return;
      usingGif = true;
      const gif = document.createElement('img');
      gif.src = './intro.gif';         // ← settu intro.gif í möppuna
      gif.alt = '';
      gif.setAttribute('aria-hidden','true');
      gif.style.width = '100vw';
      gif.style.height = '100vh';
      gif.style.objectFit = 'cover';

      vid.replaceWith(gif);
      if (hint) hint.textContent = 'Snertu til að sleppa';

      // fara sjálfkrafa inn eftir 10 sek (lengd GIF)
      setTimeout(goIn, 13 * 1000);
    }

    // reyna að spila MP4 án play-takka
    function tryPlay(){
      if (!vid) { swapToGif(); return; }
      vid.muted = true;
      vid.loop = false;

      const p = vid.play();
      if (p && typeof p.then === 'function') {
        p.then(()=>{
          // allt í lagi – MP4 er í gangi
        }).catch(()=>{
          // autoplay hafnað → skipta strax í GIF (engin play-takki)
          swapToGif();
        });
      }
    }

    // atburðir
    if (vid){
      vid.addEventListener('loadedmetadata', tryPlay, { once:true });
      vid.addEventListener('ended', goIn, { once:true });
    }

    // smellur: ef GIF/paused → reyna spila; annars sleppa
    intro.addEventListener('click', ()=>{
      if (usingGif) { goIn(); return; }
      if (vid.paused || vid.readyState < 2) tryPlay();
      else goIn();
    });

    intro.tabIndex = 0;
    intro.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        if (usingGif) { goIn(); return; }
        if (vid.paused || vid.readyState < 2) tryPlay();
        else goIn();
      }
    });

    // Virða reduced motion: sleppa intro strax
    if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      goIn();
    }
  })();

    // ===== Logo pop-menu toggle =====
    (function(){
      const btn = document.getElementById('logoBtn');
      const menu = document.getElementById('popMenu');
      btn.addEventListener('click', ()=>{
        const open = menu.classList.toggle('open');
        btn.setAttribute('aria-expanded', String(open));
        menu.setAttribute('aria-hidden', String(!open));
      });
    })();
  </script>
</body>
</html>
