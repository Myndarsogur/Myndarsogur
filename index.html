<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Image Carousel</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .swiper-container {
      width: 100%;
      max-width: 800px;
      height: 90%;
      position: relative;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    .swiper-button-next,
    .swiper-button-prev {
      display: block;
    }

    .swiper-pagination {
      bottom: 10px;
      display: block;
    }

    .multi-frame {
      display: flex;
      flex-direction: column;
      height: 100%;
      overflow-y: auto;
    }

    .multi-frame img {
      max-height: 100%;
      object-fit: contain;
    }

  </style>
</head>
<body>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!-- Regular Images with Instagram links -->
      <div class="swiper-slide" onclick="window.open('https://www.instagram.com/artist1', '_blank')">

      <!-- Multi-Frame Story (Down Swipe) -->

          <img src="https://i.imgur.com/7pwUZcD.png" alt="Multi-frame story 1">
          <img src="https://i.imgur.com/3Cy40jm.gif" alt="Multi-frame story 2">

    </div>

    <!-- Pagination if necessary -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Include Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <script>
    // Initialize the Swiper carousel with manual control
    const swiper = new Swiper('.swiper-container', {
      loop: true, // Circular carousel
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      },
      autoplay: false, // Disabled auto-scroll
      navigation: true, // Enable navigation arrows
      direction: 'horizontal', // Horizontal scroll by default
    });

    // Detect when the user is at the bottom of the multi-frame story and scroll back up
    let isAtBottom = false;
    const multiFrame = document.querySelector('.multi-frame');

    // Event listener for when the user scrolls the multi-frame story section
    multiFrame.addEventListener('scroll', () => {
      const bottom = multiFrame.scrollHeight - multiFrame.scrollTop === multiFrame.clientHeight;
      if (bottom && !isAtBottom) {
        isAtBottom = true;
      } else if (!bottom && isAtBottom) {
        isAtBottom = false;
      }
    });

    // Check if user starts to scroll horizontally after reaching the bottom of the multi-frame section
    let lastScrollTime = 0;
    multiFrame.addEventListener('wheel', (e) => {
      if (isAtBottom && Date.now() - lastScrollTime > 500) {
        // Scroll back to top after 0.5 seconds delay (to avoid accidental scrolling)
        swiper.slideTo(0);
        lastScrollTime = Date.now();
      }
    });
  </script>

</body>
</html>
