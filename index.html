  <script type="application/ld+json">

  <style>
    :root{
      --bg: #16dcf2; /* R255 G25 B0 */
      --ink: #0a0a0a;
      --paper: #fff7ef;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Noto Sans", sans-serif;
    }

    /* Custom display fonts (drop the .woff2 files next to this HTML) */
    @font-face{
      font-family: 'CCHypnotique';
      src: url('./CCHypnotique-Regular.woff2') format('woff2');
      font-display: swap;
    }
    @font-face{
      font-family: 'CCHypnotique Suggestion';
      src: url('./CCHypnotique-Suggestion.woff2') format('woff2');
      font-display: swap;
    }
    @font-face{
      font-family: 'CCKissAndTell';
      src: url('./CCKissAndTell-Regular.woff2') format('woff2');
      font-display: swap;
    }
    @font-face{
      font-family: 'CCSharkSnack';
      src: url('./CCSharkSnack-Regular.woff2') format('woff2');
      font-display: swap;
    }
    @font-face{
      font-family: 'HighJinkies';
      src: url('./High_Jinkies.otf') format('opentype');
      font-display: swap;
    }
    @font-face{
      font-family: 'HVComicSerif';
      src: url('./HVComicSerifotf.otf') format('opentype');
      font-display: swap;
    }

    /* Main layout */
    .wrap{ min-height:100%; display:grid; place-items:center; padding:40px; }

    .center-stack{ display:grid; gap:18px; justify-items:center; text-align:center; }
    .site-title{
      margin:0;
      font-family: 'CCHypnotique', ui-sans-serif, system-ui;
      font-size: clamp(32px, 4vw, 52px);
      color: #ffffff;
    }
    .sr-only{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border:0;
    }

    /* B5 aspect holder for the front image */
    .b5{
      width: min(76vw, 560px);
      aspect-ratio: 176 / 250; /* B5 portrait */
      background: var(--paper);
      border-radius: 10px;
      display:grid; place-items:center;
      box-shadow: 0 8px 30px rgba(0,0,0,.25);
      overflow:hidden;
    }
    .b5 img{ width:100%; height:100%; object-fit:cover; display:block; }
    .b5 a{ display:contents; }

    .authors-link{
      font-family: 'CCHypnotique', ui-sans-serif, system-ui;
      font-size: clamp(62px, 3vw, 62px);
      text-decoration: none;
      color: #ffffff; /* hvítur grunntexti */
      background: transparent;
      padding: 6px 12px;
      border-radius: 10px;
      position: relative;
    }
    .authors-link::after{
      content: attr(data-text);
      position:absolute;
      inset:0;
      font-family: 'CCHypnotique Suggestion', 'CCHypnotique', ui-sans-serif, system-ui;
      color:#000;
      transform: translate(-1px, 4px);
      pointer-events:none;
    }

    /* Logo button (bottom-right) */
    .logo-btn{
      position: fixed; right: 16px; bottom: 16px; z-index: 20;
      width: clamp(96px, 16vw, 160px); height: clamp(96px, 16vw, 160px);
      border-radius: 22%;
      display:grid; place-items:center;
      background: rgba(255,255,255,.0);
      border:none; padding:0; cursor:pointer;
    }
    .logo-btn.nudge{ animation: logo-pop 2s ease; }
    .logo-btn img{ width:100%; height:100%; object-fit:contain; display:block; }
    @keyframes logo-pop{
      0%{ transform:translateY(0) scale(1) rotate(0deg); }
      15%{ transform:translateY(-14px) scale(1.05) rotate(-4deg); }
      35%{ transform:translateY(2px) scale(1.02) rotate(4deg); }
      55%{ transform:translateY(-10px) scale(1.04) rotate(-3deg); }
      75%{ transform:translateY(1px) scale(1.01) rotate(3deg); }
      100%{ transform:translateY(0) scale(1) rotate(0deg); }
    }

    /* Pop menu (text-only) */
    .pop{
      position: fixed; right: 16px; bottom: calc(16px + clamp(96px, 16vw, 160px) + 10px);
      z-index: 25;
      display: none;
    }
    .pop.open{ display:block; }
    .pop ul{
      list-style:none; margin:0; padding:10px 12px; background: rgb(53, 181, 235);
      text-align:center;
      backdrop-filter: blur(2px);
      border-radius: 14px; box-shadow: 0 8px 24px rgba(0,0,0,.25);
    }
    .pop ul li{ display:flex; justify-content:center; }
    .pop ul li:first-child{
      background:#ff1900;
      border-radius:12px 12px 8px 8px;
      margin:-12px -12px 8px; /* pull to edges of popup */
      padding:8px 12px 0 12px;
    }
    .pop ul li:last-child{
      background:#ffffff;
      border-radius:8px 8px 12px 12px;
      margin:8px -12px -10px;
      padding:0 12px 8px 12px;
    }
    .pop a{
      font-family: 'CCKissAndTell', ui-sans-serif, system-ui;
      font-size: clamp(18px, 2.5vw, 28px);
      color:#ffffff; text-decoration:none; display:block; padding:6px 4px;
    }
    .pop a.meindarsogur{
      font-family: 'CCSharkSnack', 'CCKissAndTell', ui-sans-serif, system-ui;
      font-size: clamp(38px, 5.8vw, 64px);
      letter-spacing: -1px;
      color:#ffffff;; padding:6px 8px; border-radius:10px; background:transparent;
    }
    .pop a.hladvarp{
      font-family: 'HighJinkies', 'CCKissAndTell', ui-sans-serif, system-ui;
      font-size: clamp(32px, 5vw, 52px);
      color:#ffffff; padding:6px 8px; border-radius:10px; background:transparent;
    }
    .pop a.senda{
      font-family: 'HVComicSerif', 'CCKissAndTell', ui-sans-serif, system-ui;
      font-size: clamp(26px, 4.4vw, 44px);
      color:#d9436b; padding:8px 10px; border-radius:10px; background:#ffffff;;
    }
    .pop a.spjall{
      font-family: 'HighJinkies', 'CCKissAndTell', ui-sans-serif, system-ui;
      font-size: clamp(32px, 5vw, 52px);
      color:#ffffff; padding:6px 8px; border-radius:10px; background:transparent;
    }

  </style>

<body>

  <!-- Main content -->
  <main class="wrap" id="main" aria-live="polite">
    <div class="center-stack">
      <h1 class="site-title sr-only">Myndarsögur í skóinn</h1>
      <div class="b5">
        <a href="/Iskoinn" aria-label="Fara og lesa Myndarsögur í skóinn">
          <img src="./forsida.avif" alt="Myndarsögur í Skóinn" />
        </a>
      </div>
      <a class="authors-link" data-text="Höfundar" href="https://Myndarsogur.is/hofundar">Höfundar</a>
    </div>
  </main>

  <!-- Floating logo that toggles a text-only menu -->
  <button class="logo-btn" id="logoBtn" aria-expanded="false" aria-controls="popMenu">
    <img src="./logo.avif" alt="Opna valmynd" />
  </button>
  <nav class="pop" id="popMenu" aria-hidden="true">
    <ul>
      <li><a class="meindarsogur" href="/Hrekkjavokuforsidan/">Meindarsögur</a></li>
      <li><a class="hladvarp" href="/hlusta">Hlaðvarpið </a></li>
      <li><a class="spjall" href="https://myndasogur.app">Spjallborðið</a></li>
      <li><a class="senda" id="sendStory" href="#">Sendu inn sögu </a></li>
    </ul>
  </nav>

  <script>
    (function(){
      // Fyrirvari: intro myndband/gif er fjarlægt – aðeins aðalefni birtist.
    })();

    // ===== Logo pop-menu toggle =====
    (function(){
      const btn = document.getElementById('logoBtn');
      const menu = document.getElementById('popMenu');
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      function nudgeLogo(){
        if(prefersReduced) return;
        if(btn.classList.contains('nudge')) return;
        btn.classList.add('nudge');
        setTimeout(()=> btn.classList.remove('nudge'), 2050);
      }

      setInterval(nudgeLogo, 20000);
      setTimeout(nudgeLogo, 2000); // fyrsti púls eftir smá stund

      btn.addEventListener('click', ()=>{
        const open = menu.classList.toggle('open');
        btn.setAttribute('aria-expanded', String(open));
        menu.setAttribute('aria-hidden', String(!open));
      });
    })();

    // ===== Sendu inn sögu mailto (auðvelt að breyta) =====
    (function(){
      const link = document.getElementById('sendStory');
      if(!link) return;
      const subject = 'Myndasaga fyrir jólamyndasögusamkeppni 2025';
      const body = [
        'Ég set hana hér sem viðhengi.',
        '',
        'Ég heiti:',
        'Skólinn minn heitir:',
        'Eitthvað sem ég vil segja:',
        '',
        'Hlakka til að heyra frá ykkur'
      ].join('\n');
      link.href = `mailto:myndarsogur@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    })();
  </script>
</body>
