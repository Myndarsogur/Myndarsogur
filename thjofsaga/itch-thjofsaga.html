s4">1526</td><td class="s5"> -</td><td class="s6"> Gamli betlarinn og r√¶ningjarnir</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8"> Svindlarar (√æj√≥far, s√≠gaunar, kvenkyns br√∂g√∞akona) kl√¶√∞a betlara (heimskan b√≥nda) sem g√∂fugan herra. (√ûeir fara me√∞ hann √° gistih√∫s og √æykjast vera √æj√≥nar hans.) √ûeir stela fr√° einum e√∞a fleiri kaupm√∂nnum me√∞ √æv√≠ a√∞ segja a√∞ h√∫sb√≥ndi √æeirra muni borga fyrir √æa√∞ sem √æeir taka (√æeir segjast f√° peninga fr√° h√∫sb√≥nda s√≠num). Svindlararnir skilja manninn eftir sem g√≠sl √° gistih√∫sinu e√∞a hj√° kaupm√∂nnunum og fara me√∞ herfang sitt. ‚ÄûG√∂fugi‚Äú herrann er uppg√∂tva√∞ur sem betlari. Hann er anna√∞ hvort refsa√∞ e√∞a leyft a√∞ fara.</td></tr><tr style="height: 20px"><th id="512513791R1622" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1623</div></th><td class="s4">1526</td><td class="s5"> A</td><td class="s6"> Kv√∂ldver√∞urinn unninn me√∞ br√∂g√∞um</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8"> √ûr√≠r (fj√≥rir) svikarar (√æj√≥far, nemendur, hermenn) vilja f√° kv√∂ldmat. √ûeir hafa enga peninga, svo √æeir afla s√©r matar me√∞ (√æremur) br√∂g√∞um √≠ r√∂√∞. Venjulega √æarf einhver annar a√∞ borga fyrir matinn. √ç sumum afbrig√∞um f√¶r einn svikari √≥keypis m√°lt√≠√∞ me√∞ einu af √Ωmsum br√∂g√∞um, t.d. me√∞ √æv√≠ a√∞ √æykjast vera bo√∞inn gestur.</td></tr><tr style="height: 20px"><th id="512513791R1623" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1624</div></th><td class="s4">1526</td><td class="s5"> A**</td><td class="s6"> A√∞ b√≠√∞a √æanga√∞ til turninn fellur</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8">Tveir menn (nemendur, b√¶ndur) √° gistih√∫si horfa √∫t um gluggann og s8">√ûessi saga er a√∞allega til √≠ tveimur mismunandi myndum: (1) Drengur √≠ sk√≥ginum rekst √° r√¶ningja sem tekur sver√∞ hans og r√¶nir hann. Drengurinn bi√∞ur r√¶ningjann a√∞ h√∂ggva af honum h√∂ndina til a√∞ l√°ta l√≠ta √∫t fyrir a√∞ drengurinn hafi barist til a√∞ verja sig. √ûegar r√¶ninginn sveiflar sver√∞inu dregur drengurinn h√∂ndina til baka og sver√∞i√∞ festist √≠ trj√°stofni. Drengurinn dregur sver√∞i√∞ upp og drepur r√¶ningjann. (2) R√¶ningi r√¶√∞st √° b√≥nda (kaupmann) og tekur peningana hans. F√≥rnarlambi√∞ bi√∞ur r√¶ningjann a√∞ skj√≥ta hattinn hans (f√∂tin) svo a√∞ √æa√∞ l√≠ti √∫t fyrir a√∞ r√¶ninginn hafi √æurft a√∞ beita miklu valdi. √ûegar r√¶ninginn hefur nota√∞ allt skotf√¶ri sitt eltir b√≥ndinn hann burt me√∞ staf s√≠num.</td></tr><tr style="height: 20px"><th id="512513791R1627" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1628</div></th><td class="s4">1528</td><td class="s5"> -</td><td class="s6"> A√∞ halda ni√∞ri hattinum</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8">√ûessi saga er a√∞allega til √≠ tveimur mismunandi myndum: (1) Kaupma√∞ur eltir √æj√≥f sem stal fr√° honum. √ûj√≥furinn, sem er dulb√∫inn sem b√≥ndi, stendur vi√∞ vegkantinn og √æykist vera a√∞ g√¶ta ver√∞m√¶ts f√°lkans sem hann hefur fali√∞ undir hattinum s√≠num. √ûegar kaupma√∞urinn kemur a√∞ b√Ω√∞st ‚Äûb√≥ndinn‚Äú til a√∞ elta √æj√≥finn ef kaupma√∞urinn g√¶tir f√°lkans og l√°nar honum hestinn sinn. Kaupma√∞urinn borgar honum fyrir a√∞sto√∞ina og √æj√≥furinn heldur hestinum a√∞ auki. (2) Ma√∞ur gerir h√¶g√∞ir vi√∞ vegkantinn og hylur hr√∫guna me√∞ hattinum s√≠num. √ûegar prestur kemur a√∞ √∫tsk√Ωrir ma√∞urinn a√∞ hann hafi veitt fallegan fugl. Hann selur ‚Äûfuglinn‚Äú prestinum me√∞ √æeim skilyr√∞um a√∞ hann taki ekki hattinn upp fyrr en ma√∞urinn s√© horfinn √∫r augs√Ωn. Eftir a√∞ ma√∞urinn er farinn teygir presturinn sig undir hattinn til a√∞ le="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1636</div></th><td class="s4">1533</td><td class="s5"> -</td><td class="s6"> Viturleg √∫tskur√∞ur fuglsins</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8">√ûessi saga er a√∞allega til √≠ tveimur mismunandi myndum: (1) F√°t√¶kur ma√∞ur (b√≥ndi, kl√°r ma√∞ur) f√¶rir h√∫sb√≥nda s√≠num (stj√≥rnanda) kj√∫kling (d√∫fu, g√¶s o.s.frv.) a√∞ gj√∂f. H√∫sb√≥ndinn bi√∞ur hann a√∞ skipta fuglinum √° vi√∞eigandi h√°tt √° milli heimilismanna sinna. F√°t√¶ki ma√∞urinn gefur h√∫sb√≥ndanum h√∂fu√∞i√∞ og konu sinni h√°lsinn, √æv√≠ h√∂fu√∞i√∞ og h√°lsinn eiga saman (konan rassinn, √æv√≠ h√∫n situr heima, e√∞a hjarta√∞). Hann gefur sonunum tveimur f√¶turna, √æv√≠ √æeir vinna utan h√∫ssins til a√∞ sj√° fyrir heimilinu, og d√¶trunum tveimur v√¶ngina, √æv√≠ √æeir munu flj√∫ga √≠ burtu. Hann tekur l√≠kamann sj√°lfur. H√∫sb√≥ndinn umbunar honum vel fyrir visku hans. Stundum heldur sagan √°fram: N√°granni fr√©ttir af g√¶fu f√°t√¶ka mannsins. Hann f√¶rir h√∫sb√≥ndanum fimm kj√∫klinga a√∞ gj√∂f √°samt hr√≠sgrj√≥num. √ûegar hann er be√∞inn um a√∞ skipta √æessum kj√∫klingum √° vi√∞eigandi h√°tt getur hann √æa√∞ ekki og er barinn. (2) Stundum sem ni√∞ursta√∞a √∫tg√°funnar h√©r a√∞ ofan: H√∫sb√≥ndi bi√∞ur f√°t√¶ka manninn a√∞ skipta (√æessum) fimm kj√∫klingum (√∂√∞rum fuglum) √° milli heimilismanna sinna. F√°t√¶ki ma√∞urinn gefur h√∫sb√≥nda s√≠num og konu hans einn fugl, til a√∞ b√∫a til √ærj√°. Eins gefur hann sonunum tveimur einn og d√¶trunum tveimur einn. A√∞ lokum tekur hann s√≠√∞ustu tvo handa s√©r, til a√∞ b√∫a til annan h√≥p af √æremur.</td></tr><tr style="height: 20px"><th id="512513791R1636" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1637</div></th><td class="s4">1533</td><td class="s5"> A</td><td class="s6">Sv√≠nsh√∂f√∞i skipt samkv√¶mt ritningunni</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8"> Prestur, dj√°ki og sk√≥lastj√≥ri (√ær√≠r nemendur) vilja skipta steiktum sv√≠n (sv√≠nsh√∂f√∞i) √° milli s√≠n. Vi√∞mi√∞i√∞ fyrir skiptinguna er f√¶rni √æeirra √≠ a√∞ vitna √≠ Ritninguna. Presturinn klippir af eyra og segir: ‚Äû√û√° klippti P√©tur af eyra √æj√≥ns √¶√∞staprestsins‚Äú. Dj√°kninn klippir af h√∂fu√∞i√∞ af sv√≠ninu (anna√∞ eyra√∞) og segir: ‚Äû√ûannig var h√∂fu√∞ J√≥hannesar sk√≠rara h√∂ggvi√∞ af‚Äú (‚Äûog √æeir g√°fu honum kassa √° eyra√∞‚Äú). Sk√≥lastj√≥rinn hugsar sig lengi um. A√∞ lokum brei√∞ir hann √∫t d√∫k og leggur restina af sv√≠nsh√∂f√∞inu (h√∂f√∞inu) √° hann og segir: ‚ÄûOg s√≠√∞an t√≥ku √æeir burt hinn heilaga l√≠kama‚Äú. √ç sumum √∫tg√°fum finna √ær√≠r munkar eitt egg og koma s√©r saman um a√∞ √æa√∞ skuli fara til √æess sem gefur vi√∞eigandi tilvitnun √∫r Bibl√≠unni. Hi√∞ fyrra segir: ‚ÄûHreinsi√∞ √æa√∞ af skel lyginnar‚Äú. Hi√∞ anna√∞ segir: ‚ÄûStr√°i√∞ salti viskunnar yfir √æa√∞‚Äú. Hi√∞ √æri√∞ja segir: ‚ÄûKomi√∞ inn til a√∞ lofa Drottin!‚Äú og √©tur eggi√∞.</td></tr><tr style="height: 20px"><th id="512513791R1637" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1638</div></th><td class="s4">1533</td><td class="s5"> B</td><td class="s6">√ûri√∞ja eggi√∞</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8"> B√≥ndasonur sem er a√∞ l√¶ra heimspeki (l√¶knisfr√¶√∞i) er kominn heim. Dag einn eru tv√∂ egg (fuglar, p√∂nnuk√∂kur) borin fram √≠ kv√∂ldmat. Til a√∞ s√Ωna menntun s√≠na √∫tsk√Ωrir hann a√∞ √æetta s√©u ekki tv√∂ heldur √ærj√∫: ‚Äû√ûetta er eitt, √æa√∞ gerir tv√∂, og saman eru √æau √ærj√∫.‚Äú Fa√∞ir hans for√∞ast a√∞ m√≥tm√¶la honum. Hann tekur eitt egg handa s√©r, gefur konu sinni anna√∞ og b√Ω√∞ur syni s√≠num a√∞ bor√∞a √æri√∞ja eggi√∞.</td></tr><tr style="height: 20px"><th id="512513791R1638" style="heig nd"><div class="row-header-wrapper" style="line-height: 20px">1647</div></th><td class="s4">1536</td><td class="s5"> -</td><td class="s6">A√∞ farga l√≠kinu</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8"> √ûema√∞ um a√∞ √æurfa a√∞ losna vi√∞ l√≠k birtist √≠ r√∂√∞ mismunandi fr√°sagna. √ûa√∞ hefur mismunandi aflei√∞ingar eftir √æv√≠ hvar √æa√∞ er sta√∞sett √≠ s√∂gunni.</td></tr><tr style="height: 20px"><th id="512513791R1647" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1648</div></th><td class="s4">1536</td><td class="s5"> A</td><td class="s6"> Konan √≠ brj√≥stinu</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8">F√°t√¶kur br√≥√∞ir (n√°granni, dj√°kur) stelur sv√≠ni (k√∫, mat) fr√° r√≠ka br√≥√∞ur s√≠num (n√°granna, presti). R√≠ki ma√∞urinn grunar br√≥√∞ur sinn en vill vera viss, svo hann felur tengdam√≥√∞ur s√≠na (m√≥√∞ur, eiginkonu, kokk) √≠ kistu (sk√°p) √≠ h√∫si br√≥√∞ur s√≠ns til a√∞ nj√≥sna. Konan sta√∞festir grun r√≠ka mannsins og √∂skrar (b√∂lvar, l√¶tur fr√° s√©r h√°va√∞a). F√°t√¶ki br√≥√∞irinn opnar kistuna, kyrkir konuna (drepur hana √° annan h√°tt) og setur mat (ost, kj√∂t, pylsur, brau√∞) upp √≠ hana. R√≠ki br√≥√∞irinn opnar kistuna, s√©r a√∞ konan er d√°in og heldur a√∞ h√∫n hafi kafna√∞. Hann vill halda dau√∞a hennar leyndum og m√∫tar f√°t√¶ka br√≥√∞urinn til a√∞ segja engum fr√° √æessu og jar√∞a hana. Seinna grefur f√°t√¶ki br√≥√∞irinn hana upp √° n√≥ttunni (geymir ver√∞m√¶ti hennar) og setur l√≠k hennar vi√∞ dyr br√≥√∞ur s√≠ns, √æar sem √æa√∞ dettur um koll √æegar dyrnar eru opna√∞ar a√∞ morgni. R√≠ki br√≥√∞irinn heldur a√∞ l√≠ki√∞ hafi komi√∞ aftur til a√∞ √°s√¶kja hann. Hann borgar f√°t√¶ka br√≥√∞ur s√≠num meiri peninga fyrir a√∞ jar√∞a l√≠ki√∞ aftur (oft √ærisvar e√∞a fj√≥rum sinnum), en √æa√∞ birtist √≠ fj√≥sinu, n√°l√¶gt brunninum, √° folaldi sem fylg  style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1650</div></th><td class="s4">1536</td><td class="s5"> C</td><td class="s6">Myrti elskhuginn</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8">Kona vill hitta elskhuga sinn √°n vitundar eiginmanns s√≠ns. H√∫n bi√∞ur n√°granna (Gu√∞, d√Ωrling) um r√°√∞ og f√¶r √æa√∞ (af eiginmanni s√≠num sem felur sig √≠ kirkjunni e√∞a √° bak vi√∞ mynd d√Ωrlingsins) a√∞ h√∫n eigi a√∞ gefa eiginmanni s√≠num √°kve√∞inn mat sem gerir hann blindan (og heyrnarlausan). H√∫n gerir √æa√∞ og hann √æykist vera blindur. √ûegar eiginkonan tekur √° m√≥ti elskhuga s√≠num finnur eiginma√∞ur hennar t√¶kif√¶ri til a√∞ drepa hann (og setur mat upp √≠ munninn √° honum til a√∞ l√°ta l√≠ta √∫t eins og hann hafi kafna√∞ √≠ honum). Eiginma√∞urinn f√¶rir l√≠k elskhuga s√≠ns heim (√≠ b√∫√∞, gistih√∫s) og spyr me√∞ dulb√∫inni r√∂ddu hvort hann megi koma inn. Eiginkonan (b√∫√∞areigandinn) heldur a√∞ eiginma√∞ur hennar (√∂lva√∞ur ma√∞ur) s√© vi√∞ dyrnar og segir honum a√∞ gista hj√° h√∫sm√≥√∞ur sinni (fara heim). Konan neitar a√∞ opna dyrnar jafnvel √æegar ma√∞urinn segir a√∞ hann muni deyja (hengja sig). Eiginma√∞urinn hallar l√≠kinu upp a√∞ dyrunum (hengir √æa√∞ √° dyrnar). √ç sumum afbrig√∞um l√¶tur konan (√≠treka√∞) flytja l√≠ki√∞ √° annan sta√∞ √æar sem √æa√∞ er ‚Äûdrepi√∞‚Äú aftur af einhverjum √∂√∞rum (√æj√≥fi o.s.frv.).</td></tr><tr style="height: 20px"><th id="512513791R1650" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1651</div></th><td class="s4">1537</td><td class="s5"> -</td><td class="s6">L√≠ki√∞ myrt fimm sinnum</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8"> Elskhugi √°kve√∞innar konu (oft prestur e√∞a munkur) er drepinn af rei√∞um eiginmanni s√≠num, e√∞a ma√∞ur (prestur, stundum kona) er drepinn fyrir slysni (viljandi, er myrtur). Eiginkonan (hj√≥n, vegfarendur, mor√∞ingi) skilur l√≠ki√∞ eftir leynilega vi√∞ dyr n√°grannans. N√°granninn heldur a√∞ √æetta s√© r√¶ningi (framhj√°haldsma√∞ur) og ‚Äûdrepur‚Äú √æa√∞ aftur. Til a√∞ hylma yfir √æetta mor√∞ fer n√°granninn me√∞ l√≠ki√∞ √≠ klaustur (og setur √æa√∞ √≠ herbergi √°b√≥tans e√∞a √° kl√≥sett) √æar sem √æa√∞ er ‚Äûdrepi√∞‚Äú aftur vegna √æess a√∞ √æa√∞ vill ekki tala. √ûessi ‚Äûmor√∞ingi‚Äú setur l√≠ki√∞ √≠ poka og kastar √æv√≠ √≠ √°na. Sj√≥menn finna √æa√∞ og hengja √æa√∞ upp √≠ b√∫√∞ (setja √æa√∞ √≠ b√°t e√∞a √° sle√∞a, e√∞a binda √æa√∞ √° hest og keyra √æa√∞ √∫t √° akur e√∞a √≠ leirtausb√∫√∞) og b√∫√∞areigandinn ‚Äûdrepur‚Äú √æa√∞ aftur. Oft k√∫gar svindlarinn (fyrsti mor√∞inginn) s√≠√∞ari ‚Äûmor√∞ingja‚Äú fyrir a√∞ afhj√∫pa ekki ‚Äûmor√∞‚Äú √æeirra.</td></tr><tr style="height: 20px"><th id="512513791R1651" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1652</div></th><td class="s4">1537</td><td class="s5"> *</td><td class="s6"> L√≠ksins f√¶tur vinstri</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8">Herma√∞ur finnur l√≠k og h√∂ggur af f√¶tur √æess. Hann gistir hj√° r√≠kum b√≥nda og fer burt snemma morguninn eftir og skilur eftir f√¶turna. F√©lagi hermannsins sakar b√≥ndann um mor√∞ og k√∫gar hann.</td></tr><tr style="height: 20px"><th id="512513791R1652" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1653</div></th><td class="s4">1538</td><td class="s5"> -</td><td class="s6"> Hefnd hins svikna manns</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8">Unglingur (b√≥ndi, f√≠fl) fer √° marka√∞inn til a√∞ selja nautgripi (fugla, egg). √Å lei√∞inni hittir hann svikara (munk, r√¶ningja, leigusala, d√≥mara) sem sannf√¶rir hann um a√∞ nautgripir hans "s4">1539</td><td class="s5"> -</td><td class="s6"> Snilld og tr√∫girni</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8">√ûr√≠r nemendur (kj√∂t√æj√≥nar, svindlarar) sannf√¶ra b√≥nda (f√≠fl, brag√∞arefur) um a√∞ k√Ωr hans (asni, m√∫ld√Ωr, uxi) s√© geit (h√¶na, asni), svo hann selur d√Ωri√∞ √≥d√Ωrt. (√ç afbrig√∞um fr√° Su√∞ur- og Austur-Evr√≥pu er b√≥ndinn sannf√¶r√∞ur um a√∞ h√∂ggva af d√Ωrinu horn, eyru og hala til a√∞ f√° betra ver√∞.) B√≥ndinn borgar fyrirfram √° √æremur gistih√∫sum og b√Ω√∞ur nemendunum a√∞ bor√∞a me√∞ s√©r. √ç sta√∞ √æess a√∞ borga sn√Ωr hann hattinum s√≠num √ærisvar sinnum (sl√¶r hann √≠ bor√∞i√∞, kastar honum √° g√≥lfi√∞, hringir bj√∂llu) og gistih√∫seigandinn segir a√∞ reikningurinn hafi veri√∞ greiddur. Nemendurnir kaupa hattinn h√°tt ver√∞. √ûegar √æeir reyna a√∞ nota hann uppg√∂tva √æeir brag√∞i√∞. (Afbrig√∞i fr√° Mi√∞-Evr√≥pu enda h√©r.) √ûegar nemendurnir koma aftur til hefnda √æykist b√≥ndinn vera dau√∞ur. Kona hans (stundum nemendurnir) l√≠fgar hann vi√∞ me√∞ staf. (E√∞a b√≥ndinn bindur bl√≥√∞ugan skinn undir f√∂t konu sinnar og √æykist vera a√∞ drepa hana.) Hann l√≠fgar hana vi√∞ me√∞ ‚Äût√∂frasprota‚Äú (flautu, fi√∞lu, hn√≠f) sem hann selur nemendunum. Nemendurnir drepa konur s√≠nar (m√¶√∞ur) en geta ekki l√≠fga√∞ √æ√¶r vi√∞. √ûeir setja b√≥ndann √≠ sekk (tunnu) til a√∞ drukkna, en hann skiptir um st√∂√∞u vi√∞ fj√°rhir√∞i sem kemur a√∞. Me√∞ √æv√≠ a√∞ √æykjast hafa fundi√∞ nautgripahj√∂r√∞ina √° sj√°varbotni f√¶r b√≥ndinn gr√°√∞uga andst√¶√∞inga s√≠na til a√∞ st√∂kkva √≠ vatni√∞. √ç afbrig√∞um fr√° Su√∞ur- og Austur-Evr√≥pu, eftir kynningu √æar sem d√Ωri√∞ er aflima√∞, setur b√≥ndinn peninga √≠ enda√æarm asna s√≠ns (hests, k√∫ar) e√∞a blandar √æeim vi√∞ saur √æess. Hann selur d√Ωri√∞ sem gullframlei√∞anda (og segir a√∞ d√Ωri√∞ ver√∞i a√∞ vera √≠ b√°s s√≠num √≠ tv√¶r vikur e√∞a fj√∂rut√≠u daga. D√Ωri√∞ deyr.). √ç sumum √∫tg√°fum selur b√≥ndinn andst√¶√∞ingum s√≠num hlut d class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8">B√≥ndi fer inn √≠ b√∫√∞ √æar sem allt √° a√∞ vera til. Hann ve√∞jar vi√∞ eigandann um a√∞ eitthva√∞ sem hann vill s√© ekki til s√∂lu √≠ b√∫√∞inni og eigandinn sam√æykkir ve√∞m√°li√∞. Vi√∞skiptavinurinn bi√∞ur um eitthva√∞ √≥venjulegt (t.d. s√≥lgleraugu fyrir k√∫na s√≠na) og vinnur ve√∞m√°li√∞. Eigandinn sendir vi√∞skiptavininn √≠ a√∞ra b√∫√∞ og varar b√∫√∞armanninn vi√∞ √æar. Vi√∞skiptavinurinn gerir sama ve√∞m√°li√∞. A√∞ √æessu sinni bi√∞ur hann um eitthva√∞ anna√∞ (t.d. sk√≥ fyrir hanann sinn) og vinnur aftur. (Stundum er √æri√∞ja √æ√°tturinn me√∞ h√¶rri ve√∞m√°lum, sem b√≥ndinn vinnur aftur.)</td></tr><tr style="height: 20px"><th id="512513791R1696" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1697</div></th><td class="s4">1560</td><td class="s5"> -</td><td class="s6"> √çmynda√∞ √°t; √çmynda√∞ vinna</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8">Ma√∞ur (b√≥ndi) og vinnuma√∞ur hans vinna √° akrinum. Um h√°degi stoppa anna√∞ f√≥lk sem er l√≠ka a√∞ vinna √≠ n√°grenninu til a√∞ hv√≠la sig og bor√∞a. B√≥ndinn h√¶ttir a√∞ vinna en segir vi√∞ vinnumann sinn: ‚ÄûVi√∞ munum bara heg√∞a okkur eins og vi√∞ s√©um a√∞ bor√∞a.‚Äú √ûegar √æeir halda √°fram a√∞ vinna sveiflar vinnuma√∞urinn lj√°num fram og til baka √°n √æess a√∞ skera neitt. B√≥ndinn sn√Ωr s√©r vi√∞ og spyr hann hva√∞ hann haldi a√∞ hann s√© a√∞ gera. Vinnuma√∞urinn segir a√∞ hann s√© a√∞ heg√∞a s√©r eins og hann s√© a√∞ vinna.</td></tr><tr style="height: 20px"><th id="512513791R1697" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1698</div></th><td class="s4">1560</td><td class="s5"> **</td><td class="s6"> &quot;Er enn a√∞ rigna?&quot;</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8"> B√≥ndi og v u leyti vatn og n√°nast engar baunir (bygg, hr√≠sgrj√≥n). Einn vinnumannanna (presturinn, einn hermannanna) fer √∫r jakkanum og skyrtunni. Einhver spyr hvers vegna og hann √∫tsk√Ωrir a√∞ hann √¶tli a√∞ stinga hendinni √≠ fati√∞ til a√∞ leita a√∞ bauninni.</td></tr><tr style="height: 20px"><th id="512513791R1709" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1710</div></th><td class="s4">1562</td><td class="s5"> J*</td><td class="s6"> &quot;Syngdu √æa√∞!&quot;</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8">√ûj√≥nn lyfjafr√¶√∞ings (b√≥nda) stamar og reynir a√∞ segja h√∫sb√≥nda s√≠num a√∞ ranns√≥knarstofan s√© a√∞ brenna (a√∞ hann hafi dotti√∞ ofan √≠ skur√∞ √°samt hesti s√≠num og vagni). Hann getur ekki bori√∞ fram or√∞in, svo lyfjafr√¶√∞ingurinn segir honum a√∞ syngja fr√©ttirnar. √ûj√≥nninn syngur eftirfarandi vi√∞ lag barnalags: ‚ÄûRanns√≥knarstofan er √≠ loga, h√∫rra!‚Äú (‚ÄûHesturinn og vagninn f√©llu √≠ vatni√∞, b√≥ndinn ver√∞ur a√∞ koma og sj√°.‚Äú)</td></tr><tr style="height: 20px"><th id="512513791R1710" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1711</div></th><td class="s4">1563</td><td class="s5"> -</td><td class="s6"> &quot;B√°√∞ir?&quot;</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1525-1639 Snjall ma√∞ur</td><td class="s8">B√≥ndinn sendir vinnumann (oft illa me√∞h√∂ndla√∞an) inn √≠ h√∫si√∞ til a√∞ s√¶kja eitthva√∞. Hann segir konunni a√∞ honum hafi veri√∞ skipa√∞ a√∞ sofa hj√° henni og/e√∞a d√≥ttur(um) hennar. √ûau eru steinhissa og kalla √° b√≥ndann eitthva√∞ √° bor√∞ vi√∞: ‚ÄûEigum vi√∞ a√∞ gefa honum √æetta?‚Äú ‚Äì ‚ÄûB√¶√∞i?‚Äú ‚Äì ‚Äû√ñll √ærj√∫?‚Äú B√≥ndinn segir j√° og √æau fara a√∞ sofa hj√° vinnumanninum. √ç nor√∞ur-√≠t√∂lskum afbrig√∞um er brag√∞arefur villima√∞ur (risi, t√∂frama√∞ur) og √≠ sta√∞ kynl√≠fs tekur hann pen r og brandarar (1200-1999)</td><td class="s7"> 1640-1674 Ma√∞ur og heppnir slys</td><td class="s8">Ma√∞ur dreymir a√∞ hann finni fj√°rsj√≥√∞ (√æeim er sagt hvar fj√°rsj√≥√∞ur er grafinn). Hann er of √æungur fyrir hann a√∞ bera svo hann merkir sta√∞inn me√∞ eigin saur. A√∞ morgni uppg√∂tvar hann a√∞ a√∞eins endirinn √° draumnum var sannur: hann hefur gert h√¶g√∞ir √≠ r√∫minu s√≠nu. √ç s√≠√∞ari evr√≥pskum √∫tg√°fum kveikir ma√∞ur (b√≥ndi, fj√°rh√¶ttuspilari, r√≠kur ma√∞ur, f√°t√¶kur ma√∞ur, n√≠skur, prestur, f√≠fl, hj√≥n) √° kerti fyrir dj√∂fulinn (d√Ωrling). Um n√≥ttina dreymir hann a√∞ dj√∂fullinn hafi fari√∞ me√∞ hann √° sta√∞ √æar sem fj√°rsj√≥√∞ur var grafinn. Dj√∂fullinn segir honum a√∞ merkja sta√∞inn me√∞ saur s√≠num. Aftur er a√∞eins endirinn √° draumnum sannur.</td></tr><tr style="height: 20px"><th id="512513791R1827" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1828</div></th><td class="s4">1646</td><td class="s5"> -</td><td class="s6"> Heppna h√∂ggi√∞</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1640-1674 Ma√∞ur og heppnir slys</td><td class="s8"> √ûessi saga er a√∞allega til √≠ tveimur mismunandi myndum: (1) Ma√∞ur dregur k√≥r√≥nuna (t√∫rbanann) af h√∂f√∞i konungsins og kastar henni √° j√∂r√∞ina. Sn√°kur kemur √∫t √∫r henni og konungurinn telur a√∞ ma√∞urinn hafi bjarga√∞ l√≠fi hans. (2) Ma√∞ur rei√∞ur konunginum. Hann dregur hann √∫t √∫r h√∂llinni og inn √≠ forgar√∞inn (til a√∞ berja hann). G√≥lf h√°s√¶tisherbergisins gefur eftir og konungurinn telur a√∞ ma√∞urinn hafi bjarga√∞ l√≠fi hans.</td></tr><tr style="height: 20px"><th id="512513791R1828" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1829</div></th><td class="s4">1650</td><td class="s5"> -</td><td class="s6">√ûr√≠r heppnu br√¶√∞urnir</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1640-1674 Ma√∞ur og heppnir slys</td><td class="s8">F√°t√¶kur ma√∞ur deyr og skilur eftir √ærj√° syni s√≠na a√∞eins hani, k√∂tt og eitthva√∞ anna√∞ (hlj√≥√∞f√¶ri, lj√°, hr√≠fa, sl√¶gju, sk√≥flu, hamar, myllustein, √∂xi o.s.frv.). √ûessi saga er a√∞allega til √≠ tveimur mismunandi myndum: (1) Hvor sonur flytur arf sinn til √∫tlanda √æar sem hann er √≥√æekktur og selur hann √æar fyrir au√∞√¶fi. Konungur kaupir hanann vegna √æess a√∞ hann heldur a√∞ hann l√°ti s√≥lina r√≠sa. Heimskir menn sem h√∂f√∞u nota√∞ al til a√∞ uppskera korn sitt borga rausnarlega fyrir lj√°inn. K√∂tturinn er seldur d√Ωru ver√∞i √≠ landi √æar sem rottur eru hrj√°√∞ar √æar sem kettir voru √≥√æekktir. E√∞a √≠b√∫arnir fl√Ωja vegna √æess a√∞ √æeir eru hr√¶ddir vi√∞ a√∞ k√∂tturinn muni gleypa allt, ekki bara rotturnar. (2) Br√¶√∞urnir breyta arfi s√≠num √≠ au√∞√¶fi me√∞ √∂√∞rum h√¶tti. Til d√¶mis fellur myllusteinninn ni√∞ur √° r√¶ningja sem eru a√∞ telja fj√°rsj√≥√∞i s√≠na; r√¶ningjarnir fl√Ωja og skilja peningana eftir. E√∞a br√≥√∞ir sem hefur erft reipi notar √æa√∞ vi√∞ str√∂ndina til a√∞ b√∫a til sk√≥. Dj√∂fullinn kemur upp √∫r vatninu og spyr hva√∞ hann s√© a√∞ gera, og hann svarar a√∞ hann s√© a√∞ b√∫a til gildru fyrir dj√∂fulinn (til a√∞ binda vatni√∞ saman). Dj√∂fullinn b√Ω√∞ur honum gull √≠ skiptum fyrir reipi√∞. E√∞a annar br√¶√∞ranna erfir hlj√≥√∞f√¶ri (fi√∞lu) sem f√¶r √∫lfa til a√∞ dansa. Hann f√¶r peninga √æegar hann h√≥tar a√∞ l√°ta t√∂fra√∫lfana lausa (til a√∞ kalla √æ√° aftur).</td></tr><tr style="height: 20px"><th id="512513791R1829" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1830</div></th><td class="s4">1651</td><td class="s5"> -</td><td class="s6">K√∂tturinn hans Whittingtons</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1640-1674 Ma√∞ur og heppnir slys</td><td class="s8"> Ungur ma√∞ur (karl, kaupma√∞ur, f√°t√¶k kona) kaupir k√∂tt og gefur hann kaupmanni (herramanni) til a√∞ taka hann me√∞ s√©r √° skipi s√≠nu (hj√≥lh√Ωsi) o r. Gamla konan sem √° hanann gefur manninum hana. √ûegar sv√≠n √©tur hanann f√¶r hann sv√≠ni√∞. K√Ωr drepur sv√≠ni√∞ og hann tekur st√Ωrinn √≠ b√¶tur. Manninum er √° sama h√°tt gefinn hestur √≠ b√¶tur fyrir st√Ωrinn. A√∞ lokum krefst hann konu (prinsessu) √≠ b√¶tur og setur hana √≠ sekk. Heppnin sn√Ωst vi√∞: √≥kunnugir sleppa henni og koma √≠ hennar sta√∞ me√∞ st√≥rum hundi sem stekkur √∫t og r√¶√∞st √° manninn.</td></tr><tr style="height: 20px"><th id="512513791R1836" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1837</div></th><td class="s4">1656</td><td class="s5"> -</td><td class="s6"> Hvernig Gy√∞ingar voru lokka√∞ir √∫t √∫r himninum</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1640-1674 Ma√∞ur og heppnir slys</td><td class="s8">√ûessi saga er a√∞allega til √≠ tveimur mismunandi myndum: (1) √Å himnum tilkynnir P√©tur postuli a√∞ upp√°haldsmatur (drykkur) hans s√© f√°anlegur annars sta√∞ar. Allir me√∞limir einhvers h√≥ps (b√¶jarr√°√∞, sk√¶ramenn, k√∫ahir√∞ar, r√¶ningjar o.s.frv.) hlaupa √∫t af himnum √° eftir honum. √ç sumum √∫tg√°fum eru Gy√∞ingar fluttir burt af himnum me√∞ √≥pinu: ‚ÄûF√∂t eru seld √° uppbo√∞i √≠ helv√≠ti!‚Äú (2) H√≥pur hermanna hefur fari√∞ √≥l√∂glega inn √≠ himnar√≠ki. P√©tur postuli lokkar √æ√° √∫t me√∞ hermt nafnakall. E√∞a strandb√∫ar (h√°va√∞asamir fi√∞luleikarar) eru reknir √∫r himnum.</td></tr><tr style="height: 20px"><th id="512513791R1837" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1838</div></th><td class="s4">1659</td><td class="s5"> -</td><td class="s6"> Seint √°n√¶gja</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1640-1674 Ma√∞ur og heppnir slys</td><td class="s8">Ma√∞ur s√¶kir um starf sem h√≥telbur√∞arma√∞ur (klukkuturn, mi√∞asali √≠ kvikmyndah√∫si) en f√¶r ekki vinnu √æv√≠ hann kann ekki a√∞ lesa e√∞a skrifa. Hann flytur burt og ver√∞ur au√∞ugu th id="512513791R1859" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1860</div></th><td class="s4">1682</td><td class="s5"> **</td><td class="s6"> Samf√©lagsm√∫lan</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1675-1724 Heimski ma√∞urinn</td><td class="s8">√ûr√≠r br√¶√∞ur deila me√∞ s√©r umgj√∂r√∞ m√∫ld√Ωrs. Enginn √æeirra gefur √æv√≠ neitt a√∞ √©ta √æv√≠ hvor heldur a√∞ hinir s√©u a√∞ gefa √æv√≠ a√∞ √©ta. M√∫ld√Ωri√∞ deyr. √ç austurlenskri hef√∞ deila tveir menn umgj√∂r√∞ √ær√¶ls. √ûegar annar sl√¶r √ær√¶linn kvartar hinn yfir √æv√≠. S√° fyrsti √∫tsk√Ωrir a√∞ hann hafi a√∞eins veri√∞ a√∞ sl√° sinn helming. E√∞a s√° fyrsti lofar a√∞ √≠ framt√≠√∞inni muni hann a√∞eins sl√° sinn helming.</td></tr><tr style="height: 20px"><th id="512513791R1860" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1861</div></th><td class="s4">1683</td><td class="s5"> *</td><td class="s6"> A√∞ telja fugla</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1675-1724 Heimski ma√∞urinn</td><td class="s8"> Heimskur b√≥ndi telur fugla. Herma√∞ur krefst sektar af honum mi√∞a√∞ vi√∞ fj√∂lda fugla sem hann hefur tali√∞. B√≥ndinn heldur a√∞ hann hafi blekkt hermanninn me√∞ √æv√≠ a√∞ segja honum a√∞ hann hafi tali√∞ f√¶rri fugla en hann √≠ raun haf√∞i.</td></tr><tr style="height: 20px"><th id="512513791R1861" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1862</div></th><td class="s4">1685</td><td class="s5"> -</td><td class="s6"> Heimski br√∫√∞guminn</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1675-1724 Heimski ma√∞urinn</td><td class="s8">√ùmislegt. Ungur piparsveinn (br√∫√∞gumi, oft br√∂g√∞ap√∫ki) sannar heimsku s√≠na me√∞ r√∂√∞ f√°r√°nlegra mistaka (fylgir r√°√∞um h√∫sb√≥nda s√≠ns b√≥kstaflega til a√∞ s√¶ra hann). Eftirfarandi atvik e h id="512513791R1947" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1948</div></th><td class="s4">1775</td><td class="s5"> -</td><td class="s6"> Hungra√∞i presturinn</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1775-1799 Prestur og sexton</td><td class="s8">√ûessi tegund sameinar annan hvorn inngangs√æ√°ttinn me√∞ sameiginlegum a√∞alhluta. Inngangs√æ√¶ttir: (1) (2) H√∫sb√≥ndi og √æj√≥nn (prestur og grafv√∂r√∞ur) fara √° vei√∞ar (√≠ sk√≥ginum). √ûj√≥nninn kemur me√∞ mat en h√∫sb√≥ndinn ekki. √ûegar √æeir ver√∞a svangir bor√∞ar √æj√≥nninn matinn sinn √≠ einr√∫mi og segir h√∫sb√≥ndanum a√∞ hann s√© a√∞ bor√∞a hey (hestask√≠t). √Å kv√∂ldin eru √æeir √æreyttir √æegar √æeir koma √° b√¶. √ûj√≥nninn varar h√∫sb√≥nda sinn vi√∞ a√∞ √æiggja bo√∞ um a√∞ bor√∞a √æegar √æa√∞ er fyrst bo√∞i√∞. Hann segir einnig b√≥ndanum a√∞ bj√≥√∞a ekki h√∫sb√≥ndanum oftar en einu sinni, annars muni hann rei√∞ast. H√∫sb√≥ndinn hafnar fyrsta bo√∞inu og √æa√∞ er ekki endurteki√∞. √Å n√≥ttunni fer hann √∫t a√∞ leita a√∞ mat og gefur √æj√≥ninum enda √° reipi til a√∞ halda √≠. √ûj√≥nninn bindur sinn enda √° reipinu vi√∞ r√∫m gistih√∫seigandans, sem hvetur til n√¶sta hluta s√∂gunnar. A√∞alhluti: Sv√∂ngi ma√∞urinn bor√∞ar sig saddan og vill f√¶ra f√©laga s√≠num mat. Hann lendir √≠ r√∫mi h√∫sb√≥ndans og heldur a√∞ rassinn √° h√∫sm√≥√∞urinni s√© andlit f√©laga s√≠ns. √ûegar h√∫n prumpar heldur hann a√∞ f√∂runautur hans s√© a√∞ bl√°sa √° matinn til a√∞ k√¶la hann. Rei√∞ur yfir √æv√≠ a√∞ ‚Äûma√∞urinn‚Äú vilji ekki bor√∞a, skellir hann grautnum √≠ ‚Äûandliti√∞‚Äú √° s√©r. Konan vaknar og heldur a√∞ h√∫n hafi √≥hreinka√∞ r√∫mi√∞. √ç sumum √∫tg√°fum heldur sagan √°fram: Gesturinn √æv√¶r √≥hreinar hendur s√≠nar √≠ k√∂nnu og n√¶r √æeim ekki upp. √ç √æv√≠ skyni a√∞ brj√≥ta k√∂nnuna √° steini br√Ωtur hann hana √≠ sta√∞inn √° sk√∂ll√≥tt h√∂fu√∞ gestgjafans e√∞a √° rasskinnum √° konu gestgjafans, sem hefur sta√∞i√∞ upp til a√ /td><td class="s8">Prestur og dj√°knur koma s√©r saman um a√∞ dj√°kninn megi f√° alla peningana sem konur sem hafa sofi√∞ hj√° prestinum gefa sem f√≥rnir. √ûegar kona sem hann hefur sofi√∞ hj√° kemur me√∞ f√≥rn segir presturinn: ‚ÄûTaktu hana.‚Äú √ûetta gerist einnig √æegar eiginkona dj√°knsins kemur.</td></tr><tr style="height: 20px"><th id="512513791R1951" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1952</div></th><td class="s4">1785</td><td class="s5"> -</td><td class="s6"> Presturinn hrakinn √° fl√≥tta √° me√∞an hann pr√©dika√∞i</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1775-1799 Prestur og sexton</td><td class="s8"> √ùmislegt. Af einhverri √°st√¶√∞u hleypur prestur √≠ burtu √≠ mi√∞ri ath√∂fn. Til d√¶mis s√©r hann hund bor√∞a kv√∂ldmatinn hans e√∞a mann stela hattinum hans; e√∞a ma√∞ur sem felur sig √° bak vi√∞ l√≠kneski af d√Ωrlingi form√¶lir honum, o.s.frv.</td></tr><tr style="height: 20px"><th id="512513791R1952" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1953</div></th><td class="s4">1785</td><td class="s5"> A</td><td class="s6"> Pylsan √≠ vasanum</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1775-1799 Prestur og sexton</td><td class="s8">Predikari f√¶r pylsu fr√° einum s√≥knarb√∂rnum s√≠num og fer beint √≠ kirkju me√∞ hana √≠ afturvasanum √° frakkanum s√≠num. Hundur finnur lyktina af pylsunni og eltir hann. √ûegar pr√©dikarinn er kominn √≠ pr√©dikunarst√≥linn f√¶rir presturinn honum b√≥k sem hann haf√∞i gleymt. Til a√∞ vera ekki √° var√∞bergi beygir presturinn sig ni√∞ur og skr√≠√∞ur upp stigann a√∞ pr√©dikunarst√≥lnum og togar √≠ frakka prestsins. Predikarinn heldur a√∞ √æa√∞ s√© hundurinn og sparkar √≠ hann.</td></tr><tr style="height: 20px"><th id="512513791R1953" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: td class="s8">Presturinn spyr dreng √≠ fermingarn√°mskei√∞inu: ‚ÄûHver er versti √≥vinur mannkynsins?‚Äú Drengurinn veit ekki svari√∞. Af einhverri annarri √°st√¶√∞u form√¶lir annar drengur: ‚ÄûDj√∂fullinn!‚Äú Presturinn s√©r √æetta sem r√©tta svari√∞. E√∞a prestur spyr heimskulegan mann spurningar (bi√∞ur hann a√∞ lesa eitthva√∞). Vi√∞komandi muldrar eitthva√∞ um fisk. √ûetta er r√©tta svari√∞ og vi√∞komandi er hr√≥sa√∞ fyrir greind s√≠na.</td></tr><tr style="height: 20px"><th id="512513791R2014" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">2015</div></th><td class="s4">1832</td><td class="s5"> Q*</td><td class="s6"> Prestur spyr um lei√∞ina</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1800-1849 A√∞rir brandarar um presta</td><td class="s8"> Prestur spyr dreng um lei√∞ina til n√¶sta √æorps. Hann varar drenginn einnig vi√∞ a√∞ reykja, annars komist hann ekki til himna. Drengurinn svarar a√∞ ef presturinn √æekkir lei√∞ina til himna, √æ√° hlj√≥ti hann √∂rugglega a√∞ vita lei√∞ina til n√¶sta √æorps.</td></tr><tr style="height: 20px"><th id="512513791R2015" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">2016</div></th><td class="s4">1832</td><td class="s5"> R*</td><td class="s6"> S√°lmab√≥k √° hvolfi</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1800-1849 A√∞rir brandarar um presta</td><td class="s8"> √ç kirkju heldur s√° sem ekki kann a√∞ lesa s√°lmab√≥k sinni √° hvolfi. √ûegar s√° sem stendur vi√∞ hli√∞ina √° honum reynir a√∞ lei√∞r√©tta hann √∫tsk√Ωrir ma√∞urinn me√∞ b√≥kina a√∞ hann s√© √∂rvhentur.</td></tr><tr style="height: 20px"><th id="512513791R2016" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">2017</div></th><td class="s4">1832</td><td class="s5"> S*</td><td class="s6"> Dung-kirkjan</td><td class="s7"> S√∂gur og bra
