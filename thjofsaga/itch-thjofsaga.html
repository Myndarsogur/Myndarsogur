<!DOCTYPE html>
<html lang="is">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>√ûj√≥fsaga</title>
  <style>
    :root {
      --bg: #b1d7ff;
      --ground: #7a5530;
      --player: #22d3ee;
      --box: #f59e0b;
      --box2: #38bdf8;
      --panel: #f3f7ff;
      --ink: #0b172a;
      --muted: #42546c;
      --line: rgba(0, 0, 0, 0.12);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Inter", "Helvetica Neue", system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, #d9ecff 0%, #b7dcff 55%, #9fcfff 100%);
      color: var(--ink);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 12px 16px;
      border-bottom: 1px solid var(--line);
      background: rgba(255, 255, 255, 0.02);
    }
    h1 { margin: 0 0 6px; font-size: 1.2rem; }
    .muted { color: var(--muted); font-size: 0.95rem; }
    .game-wrap {
      position: relative;
      flex: 1;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(180deg, #d9ecff 0%, #b7dcff 55%, #9fcfff 100%);
      touch-action: none;
    }
    .panel {
      position: absolute;
      left: 50%;
      top: 12px;
      transform: translateX(-50%);
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 12px 16px;
      max-width: min(720px, 90vw);
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      display: none;
      color: var(--ink);
      pointer-events: none;
    }
    .panel.active { display: block; }
    .panel .meta { display: none; }
    .panel .text { margin: 6px 0 0; line-height: 1.55; color: var(--ink); }

    @media (max-width: 768px) {
      .panel {
        font-size: 0.9rem;
        padding: 10px 12px;
        max-width: 86vw;
        top: 8px;
      }
      .panel .text { line-height: 1.4; }
    }
    .legend {
      position: absolute;
      top: 10px;
      right: 14px;
      background: rgba(0,0,0,0.35);
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .skin-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      width: fit-content;
      margin-top: 6px;
    }
    .skin-option {
      width: 38px;
      height: 38px;
      border: 2px solid rgba(0,0,0,0.1);
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      display: block;
      padding: 0;
      background: transparent;
      overflow: hidden;
      appearance: none;
      -webkit-appearance: none;
    }
    .skin-option .head,
    .skin-option .body,
    .skin-option .foot {
      display: block;
      width: 100%;
      height: 33%;
    }
    .skin-option .bow {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 10px;
      height: 10px;
      border-radius: 2px;
    }
    .skin-option.active {
      outline: 2px solid #0ea5e9;
      outline-offset: 2px;
    }

    .intro-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 60;
    }
    .intro-card {
      background: rgba(255,255,255,0.9);
      color: #0b172a;
      border-radius: 14px;
      padding: 18px;
      width: min(480px, 90vw);
      border: 1px solid rgba(0,0,0,0.08);
      box-shadow: 0 12px 32px rgba(0,0,0,0.35);
    }
    .intro-card h2 { margin: 0 0 8px; }
    .intro-card p { margin: 0 0 10px; line-height: 1.5; }
    .intro-card button {
      border: 1px solid rgba(0,0,0,0.15);
      background: rgba(255,255,255,0.6);
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>√ûj√≥fsaga</h1>
  </header>
  <div class="game-wrap">
    <canvas id="game" width="1280" height="640"></canvas>
    <div class="legend" style="display:none;">Stj√≥rnun</div>
    <div class="panel" id="panel">
      <div class="meta" id="panelMeta"></div>
      <div class="text" id="panelText"></div>
    </div>
  </div>

  <div class="intro-overlay" id="introOverlay">
    <div class="intro-card" id="introCard">
      <h2>√ûj√≥fsaga</h2>
      <p>V√©lar hafa teki√∞ yfir heiminn, stoli√∞ √∂llum s√∂gunum og afbaka√∞ √æ√¶r. N√∫ er komi√∞ a√∞ √æ√©r a√∞ endurheimta √æ√¶r til a√∞ taka s√∂guna √æ√≠nar eigin hendur. Hver er √æ√≠n √ûj√≥fsaga?</p>
      <button id="toggleSkins" aria-label="Hver ert √æ√∫?">Hver ert √æ√∫?</button>
      <div id="skinGrid" class="skin-grid" aria-label="Veldu √∫tlit fyrir karakter" style="margin-top:6px; display:none;">
        <!-- fyllt √≠ me√∞ JS -->
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const panel = document.getElementById("panel");
    const panelMeta = document.getElementById("panelMeta");
    const panelText = document.getElementById("panelText");
    const skinGrid = document.getElementById("skinGrid");
    const toggleSkins = document.getElementById("toggleSkins");
    const introOverlay = document.getElementById("introOverlay");
    const introCard = document.getElementById("introCard");
    const gameWrap = document.querySelector(".game-wrap");

    const getDataHtml = () => document.getElementById("atuData")?.innerHTML || "";

    const world = {
      width: 4000,
      height: 640,
      gravity: 0.9,
      friction: 0.85,
    };

    const hazards = [
      { x: 1180 - 190, w: 140, h: 120, type: "spikes", yOffset: 60 },
      { x: 1800, w: 400, h: 120, type: "lava", yOffset: 60 },
      { x: 3000 - 100, w: 360, h: 120, type: "water", yOffset: 60 },
      { x: 1500 - 50, w: 300, h: 120, type: "void", yOffset: 60 },
    ]; // options: lava|water|void|spikes
    const stars = Array.from({ length: 50 }, () => ({
      x: Math.random() * 4000,
      y: Math.random() * 300,
      r: Math.random() * 1.4 + 0.6,
    }));
    const moon = { x: 3200, y: 80, r: 50 };
    const mountains = [
      { x: 0, y: 420, w: 800, h: 240 },
      { x: 700, y: 380, w: 900, h: 260 },
      { x: 1500, y: 400, w: 1100, h: 280 },
      { x: 2600, y: 370, w: 900, h: 270 },
      { x: 3400, y: 390, w: 800, h: 250 },
    ];
    const birds = Array.from({ length: 6 }, () => ({
      x: Math.random() * 4000,
      y: 120 + Math.random() * 120,
      speed: 0.6 + Math.random() * 0.6,
    }));

    const platforms = [
      { x: 0, y: 560, w: 1000, h: 180 },
      { x: 1100, y: 520, w: 500, h: 220 },
      { x: 1700, y: 500, w: 400, h: 240 },
      { x: 2200, y: 540, w: 700, h: 200 },
      { x: 3000, y: 480, w: 700, h: 260 },
      // l√≠till pallur til a√∞ n√° a√∞ √æri√∞ja kassa
      { x: 1220, y: 520, w: 120, h: 40 },
      // stigar a√∞ kassum √≠ lofti
      { x: 820, y: 440, w: 90, h: 20 },
      { x: 880, y: 380, w: 90, h: 20 },
      { x: 2720, y: 420, w: 90, h: 20 },
      { x: 2780, y: 360, w: 90, h: 20 },
    ];

    const boxes = [];
    const collected = [];

    const player = {
      x: 80,
      y: 400,
      w: 68,
      h: 92,
      vx: 0,
      vy: 0,
      speed: 0.9,
      jump: -16,
      onGround: false,
    };
    const skins = [
      { name: "klassisk", foot: "#3b82f6", body: "#f8fafc", head: "#d6a36f" },
      { name: "skogur", foot: "#22c55e", body: "#ecfccb", head: "#c28d6b" },
      { name: "eldur", foot: "#ef4444", body: "#fee2e2", head: "#c47a52" },
      { name: "snjor", foot: "#06b6d4", body: "#e0f2fe", head: "#b98b68" },
      { name: "gull", foot: "#f59e0b", body: "#fef9c3", head: "#d4a373" },
      { name: "naetur", foot: "#8b5cf6", body: "#ede9fe", head: "#b68a70" },
      { name: "rosa", foot: "#fb7185", body: "#ffe4e6", head: "#d99d7a", bow: "#e11d48" },
      { name: "kostmadur", foot: "#0f172a", body: "#e2e8f0", head: "#b18a68", bow: "#64748b" },
    ];
    let selectedSkin = skins[0];
    let motifsAll = [];
    let menuOverlay = null;
    let touchJumpTimer = null;
    let lastTap = 0;

    const keys = { left: false, right: false, jump: false };

    function bindControls() {
      const down = (code) => {
        if (code === "ArrowLeft" || code === "KeyA") keys.left = true;
        if (code === "ArrowRight" || code === "KeyD") keys.right = true;
        if (code === "Space" || code === "ArrowUp" || code === "KeyW") keys.jump = true;
      };
      const up = (code) => {
        if (code === "ArrowLeft" || code === "KeyA") keys.left = false;
        if (code === "ArrowRight" || code === "KeyD") keys.right = false;
        if (code === "Space" || code === "ArrowUp" || code === "KeyW") keys.jump = false;
      };
      window.addEventListener("keydown", (e) => { down(e.code); });
      window.addEventListener("keyup", (e) => { up(e.code); });

      // Touch controls: tap left/right half to move; double tap to jump
      function handleTouches(touches) {
        let left = false, right = false;
        const width = window.innerWidth || canvas.width;
        for (const t of touches) {
          const x = t.clientX || 0;
          if (x < width / 2) left = true; else right = true;
        }
        keys.left = left;
        keys.right = right;
      }

      function touchStart(e) {
        e.preventDefault();
        handleTouches(e.touches);
        const now = Date.now();
        if (now - lastTap < 300) {
          keys.jump = true;
          clearTimeout(touchJumpTimer);
          touchJumpTimer = setTimeout(() => { keys.jump = false; }, 150);
        }
        lastTap = now;
      }

      function touchMove(e) {
        e.preventDefault();
        handleTouches(e.touches);
      }

      function touchEnd(e) {
        e.preventDefault();
        handleTouches(e.touches);
        if (e.touches.length === 0) {
          keys.left = false;
          keys.right = false;
        }
      }

      gameWrap.addEventListener("touchstart", touchStart, { passive: false });
      gameWrap.addEventListener("touchmove", touchMove, { passive: false });
      gameWrap.addEventListener("touchend", touchEnd, { passive: false });
      gameWrap.addEventListener("touchcancel", touchEnd, { passive: false });
    }

    function sample(arr, n) {
      const copy = [...arr];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy.slice(0, n);
    }
    const pick = (arr) => arr[Math.floor(Math.random() * arr.length)];

    function rectsCollide(a, b) {
      return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y;
    }

    function physics() {
      player.vx *= world.friction;
      if (keys.left) player.vx -= player.speed;
      if (keys.right) player.vx += player.speed;
      player.vy += world.gravity;

      player.x += player.vx;
      player.y += player.vy;
      player.onGround = false;

      // World bounds
      if (player.x < 0) { player.x = 0; player.vx = 0; }
      if (player.x + player.w > world.width) { player.x = world.width - player.w; player.vx = 0; }

      // Platform collisions (AABB + vertical resolution)
      platforms.forEach(p => {
        if (rectsCollide(player, p)) {
          const prevBottom = player.y - player.vy + player.h;
          const prevTop = player.y - player.vy;
          if (prevBottom <= p.y) {
            // landed on top
            player.y = p.y - player.h;
            player.vy = 0;
            player.onGround = true;
          } else if (prevTop >= p.y + p.h) {
            // hit from below
            player.y = p.y + p.h;
            player.vy = 0;
          } else if (player.x < p.x) {
            player.x = p.x - player.w;
            player.vx = 0;
          } else {
            player.x = p.x + p.w;
            player.vx = 0;
          }
        }
      });

      if (keys.jump && player.onGround) {
        player.vy = player.jump;
        player.onGround = false;
      }

      // fall or hazard reset
      const hitHazard = hazards.some(h => rectsCollide(player, h));
      if (player.y > world.height + 100 || hitHazard) {
        resetPlayer();
      }
    }

    function render(cameraX) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(-cameraX, 0);

      // prepare hazard positions (align to ground)
      const baseY = world.height - 40;
      hazards.forEach(h => { h.y = baseY - h.h + (h.yOffset || 0); });

      // Parallax background: stars + moon
      ctx.fillStyle = "rgba(255,255,255,0.9)";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x - cameraX * 0.2, s.y + Math.sin(performance.now() * 0.003 + s.x) * 0.5, s.r, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.fillStyle = "#fef3c7";
      ctx.beginPath();
      ctx.arc(moon.x - cameraX * 0.15, moon.y, moon.r, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = "#d9ecff";
      ctx.beginPath();
      ctx.arc(moon.x - cameraX * 0.15 + 10, moon.y, moon.r * 0.9, 0, Math.PI * 2);
      ctx.fill();

      // Mountains (far)
      ctx.fillStyle = "#8fb7e5";
      mountains.forEach(m => {
        ctx.beginPath();
        ctx.moveTo(m.x - cameraX * 0.35, m.y + m.h);
        ctx.lineTo(m.x + m.w * 0.5 - cameraX * 0.35, m.y);
        ctx.lineTo(m.x + m.w - cameraX * 0.35, m.y + m.h);
        ctx.closePath();
        ctx.fill();
      });

      // Birds
      ctx.fillStyle = "#0f172a";
      birds.forEach(b => {
        b.x += b.speed;
        if (b.x - cameraX > world.width + 200) b.x = -200 + cameraX;
        ctx.beginPath();
        ctx.moveTo(b.x - cameraX, b.y);
        ctx.quadraticCurveTo(b.x - cameraX + 8, b.y - 4, b.x - cameraX + 16, b.y);
        ctx.quadraticCurveTo(b.x - cameraX + 8, b.y - 4, b.x - cameraX, b.y);
        ctx.fill();
      });

      // Hazards (behind platforms)
      const t = performance.now() * 0.003;
      hazards.forEach(hazard => {
        if (hazard.type === "water") {
          const grd = ctx.createLinearGradient(0, hazard.y, 0, hazard.y + hazard.h);
          grd.addColorStop(0, "rgba(110, 190, 255, 0.95)");
          grd.addColorStop(1, "rgba(40, 140, 240, 0.95)");
          ctx.fillStyle = grd;
          ctx.fillRect(hazard.x, hazard.y, hazard.w, hazard.h);
          ctx.strokeStyle = `rgba(255,255,255,${0.3 + 0.2 * Math.sin(t)})`;
          ctx.lineWidth = 2;
          ctx.beginPath();
          for (let x = hazard.x; x <= hazard.x + hazard.w; x += 12) {
            const y = hazard.y - 4 + Math.sin((x * 0.08) + t) * 6;
            ctx.moveTo(x, y);
            ctx.lineTo(x + 8, y + Math.sin(t + x * 0.1));
          }
          ctx.stroke();
        } else if (hazard.type === "void") {
          ctx.fillStyle = "#0b1020";
          ctx.fillRect(hazard.x, hazard.y, hazard.w, hazard.h);
          ctx.fillStyle = `rgba(0,0,0,${0.4 + 0.2 * Math.sin(t * 1.5)})`;
          ctx.fillRect(hazard.x, hazard.y - 6, hazard.w, hazard.h + 12);
        } else if (hazard.type === "spikes") {
          ctx.fillStyle = "#0f172a";
          const spikeWidth = 16;
          for (let x = hazard.x; x < hazard.x + hazard.w; x += spikeWidth) {
            ctx.beginPath();
            ctx.moveTo(x, hazard.y + hazard.h);
            ctx.lineTo(x + spikeWidth / 2, hazard.y);
            ctx.lineTo(x + spikeWidth, hazard.y + hazard.h);
            ctx.closePath();
            ctx.fill();
          }
        } else {
          // lava
          const grd = ctx.createLinearGradient(0, hazard.y, 0, hazard.y + hazard.h);
          grd.addColorStop(0, "rgba(255,120,0,0.98)");
          grd.addColorStop(1, "rgba(180,15,0,0.98)");
          ctx.fillStyle = grd;
          ctx.fillRect(hazard.x, hazard.y, hazard.w, hazard.h);
          // glow
          ctx.save();
          ctx.globalCompositeOperation = "lighter";
          ctx.fillStyle = `rgba(255,150,50,${0.35 + 0.25 * Math.sin(t * 1.4)})`;
          ctx.fillRect(hazard.x - 6, hazard.y - 10, hazard.w + 12, hazard.h + 16);
          ctx.restore();
          // crest
          ctx.fillStyle = `rgba(255,220,120,${0.35 + 0.2 * Math.sin(t)})`;
          ctx.fillRect(hazard.x, hazard.y - 6, hazard.w, 10);
        }
      });
      // Ground/platforms (skip holes for hazards)
      ctx.fillStyle = "#6b4425";
      let cursor = 0;
      hazards
        .slice()
        .sort((a, b) => a.x - b.x)
        .forEach(h => {
          if (h.x > cursor) ctx.fillRect(cursor, world.height - 40, h.x - cursor, 40);
          cursor = h.x + h.w;
        });
      if (cursor < world.width) ctx.fillRect(cursor, world.height - 40, world.width - cursor, 40);
      ctx.fillStyle = "#8a5a30";
      platforms.forEach(p => {
        ctx.fillRect(p.x, p.y, p.w, p.h);
      });

    // Boxes as emoji
    ctx.font = "80px 'Apple Color Emoji','Segoe UI Emoji',sans-serif";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    const usedIcons = new Set();
    boxes.forEach((b) => {
        let icon = b.icon;
        if (usedIcons.has(icon)) {
          // pick another until unique for this run
          let tries = 0;
          while (tries < 20 && usedIcons.has(icon)) {
            icon = iconFor(b.motif);
            tries++;
          }
          b.icon = icon;
        }
        usedIcons.add(icon);
        ctx.fillText(icon || "‚¨ú", b.x + b.w / 2, b.y + b.h / 2);
      });

      // Player (8-bit blocks with vali√∞ √∫tlit)
      ctx.save();
      ctx.translate(player.x, player.y);
      const moving = Math.abs(player.vx) > 0.2;
      const step = moving ? Math.sin(performance.now() * 0.02) * 3 : 0;
      const jumpTilt = !player.onGround
        ? Math.max(0, Math.min(1, Math.abs(player.vy) / 12)) * 6
        : 0;
      // feet (flat; drop slightly apart when in air)
      ctx.fillStyle = selectedSkin.foot;
      const airFactor = !player.onGround ? Math.min(1, Math.abs(player.vy) / 12) : 0;
      const drop = airFactor * 10;
      const leftX = 0;
      const rightX = player.w / 2 + 4;
      ctx.fillRect(leftX, player.h - 12 + step + jumpTilt + drop, player.w / 2 - 4, 12);
      ctx.fillRect(rightX, player.h - 12 - step + jumpTilt + drop, player.w / 2 - 4, 12);
      // body
      const bodyX = 8;
      const bodyY = player.h - 48;
      const bodyW = player.w - 16;
      const bodyH = 36;
      ctx.fillStyle = selectedSkin.body;
      ctx.fillRect(bodyX, bodyY, bodyW, bodyH);
      // head
      const headX = 12;
      const headY = player.h - 76;
      const headW = player.w - 24;
      const headH = 24;
      ctx.fillStyle = selectedSkin.head;
      ctx.fillRect(headX, headY, headW, headH);
      // accessory
      if (selectedSkin.bow) {
        ctx.fillStyle = selectedSkin.bow;
        ctx.beginPath();
        ctx.moveTo(headX + headW - 6, headY + 6);
        ctx.lineTo(headX + headW + 6, headY + 2);
        ctx.lineTo(headX + headW + 4, headY + 14);
        ctx.closePath();
        ctx.fill();
        ctx.fillRect(headX + headW - 4, headY + 7, 6, 6);
      }
      // eyes
      ctx.fillStyle = "#1f2937";
      ctx.fillRect(player.w / 2 - 10, player.h - 70, 6, 6);
      ctx.fillRect(player.w / 2 + 4, player.h - 70, 6, 6);
      ctx.restore();

      // Exit checker mark
      const endX = world.width - 90;
      const endY = world.height - 200;
      const tile = 12;
      for (let y = 0; y < 200; y += tile) {
        for (let x = 0; x < 60; x += tile) {
          const isDark = ((x / tile) + (y / tile)) % 2 === 0;
          ctx.fillStyle = isDark ? "#0b172a" : "#f8fafc";
          ctx.fillRect(endX + x, endY + y, tile, tile);
        }
      }
      ctx.strokeStyle = "#111827";
      ctx.lineWidth = 2;
      ctx.strokeRect(endX, endY, 60, 200);

      ctx.restore();
    }

    function updatePanel() {
      let shown = false;
      boxes.forEach(b => {
      if (rectsCollide(player, b) || (Math.abs((player.x + player.w / 2) - (b.x + b.w / 2)) < 60 && Math.abs(player.y + player.h - b.y) < 80)) {
          panel.classList.add("active");
      panelText.innerHTML = `<div style="margin-bottom:8px;">${b.snippet}</div><div style="color:#5f728c;font-size:0.9rem;">${b.motif.cat || b.motif.title}</div>`;
          shown = true;
          if (!b.collected) {
            b.collected = true;
            collected.push({ motif: b.motif, snippet: b.snippet });
          }
        }
      });
      if (!shown) {
        panel.classList.remove("active");
      }
    }

    function loop() {
      physics();
      const cameraX = Math.max(0, Math.min(player.x - canvas.width / 2 + player.w / 2, world.width - canvas.width));
      render(cameraX);
      updatePanel();
      checkExit();

    function resetPlayer() {
      player.x = 80;
      player.y = 400;
      player.vx = 0;
      player.vy = 0;
      player.onGround = false;
    }

    function restartGame() {
      if (menuOverlay) {
        menuOverlay.remove();
        menuOverlay = null;
      }
      collected.length = 0;
      if (motifsAll.length) {
        placeBoxes(sample(motifsAll, 12));
      }
      panel.classList.remove("active");
      resetPlayer();
    }

    function buildSnippet(m) {
      // Use example if present; otherwise cat/title.
      if (m.example && m.example.trim()) {
        let text = m.example.trim();
        const words = text.split(/\s+/);
        if (words.length < 10) {
          return (m.cat && m.title)
            ? `${m.cat}: ${m.title}`
            : (m.title || m.cat || "Fr√°s√∂gn √≠ styttri mynd");
        }
        if (words.length > 100) {
          // reyna a√∞ klippa eftir n√∫meru√∞um hlutum (1)(2)(3) ...
          const parts = text.split(/\(\d+\)/).map(s => s.trim()).filter(Boolean);
          if (parts.length) {
            const picked = pick(parts.slice(0, 7).filter(Boolean)) || parts[0];
            text = picked.trim();
          } else {
            text = words.slice(0, 100).join(" ") + " ‚Ä¶";
          }
        }
        return text;
      }
      if (m.cat && m.title) return `${m.cat}: ${m.title}`;
      return m.title || m.cat || "Fr√°s√∂gn √≠ styttri mynd";
    }

    function colorFor(m) {
      const cat = (m.cat || "").toLowerCase();
      if (cat.includes("d√Ωras√∂gur")) return "#f59e0b";
      if (cat.includes("galdras√∂gur") || cat.includes("yfirn√°tt√∫ruleg")) return "#38bdf8";
      if (cat.includes("raunverulegar")) return "#22c55e";
      if (cat.includes("s√∂gur og brandarar") || cat.includes("brandarar")) return "#e879f9";
      if (cat.includes("form√∫lus√∂gur")) return "#f97316";
      return "#c084fc";
    }

    const defaultEmojis = ["ü¶ø","üîß","üë©üèª‚Äçüî¨","ü¶æ","‚öôÔ∏è","üëÅ‚Äçüó®","ü§ñ","üß†","üíª","‚ö´","üñ•Ô∏è","üíº"];
    const animalEmojis = ["ü¶ä","üê∫","üêª","üê∞","üê¶","üêó","üê∫","üê±"];
    const magicEmojis = ["üßô‚Äç‚ôÇÔ∏è","üßô‚Äç‚ôÄÔ∏è","‚ú®","üîÆ","ü™Ñ"];

    function iconFor(m) {
      const cat = (m.cat || "").toLowerCase();
      if (cat.includes("d√Ωras√∂gur")) return pick(animalEmojis);
      if (cat.includes("galdras√∂gur") || cat.includes("yfirn√°tt√∫ruleg")) return pick(magicEmojis);
      return pick(defaultEmojis);
    }

    async function loadMotifs() {
      const html = getDataHtml();
      if (!html.trim()) {
        console.error("Gat ekki lesi√∞ fr√°sagnag√∂gn √∫r innbygg√∞ri skr√°");
        return;
      }
      const doc = new DOMParser().parseFromString(html, "text/html");
      const rows = Array.from(doc.querySelectorAll("table.waffle tr")).slice(2);
      motifsAll = [];
      rows.forEach(row => {
        const cells = Array.from(row.querySelectorAll("td"));
        if (!cells.length) return;
        const id = cells[0]?.textContent.trim();
        const sub = cells[1]?.textContent.trim();
        const title = cells[2]?.textContent.trim();
        const cat = cells[3]?.textContent.trim();
        const subcat = cells[4]?.textContent.trim();
        const example = cells[5]?.textContent.trim();
        if (!id || !title) return;
        motifsAll.push({
          id: sub && sub !== "-" ? `${id}${sub}` : id,
          title,
          cat: subcat ? `${cat} ‚Äî ${subcat}` : cat || "",
          example,
        });
      });
      placeBoxes(sample(motifsAll, 12));
    }

    function placeBoxes(motifs) {
      boxes.length = 0;
      const spots = [
        { x: 220, y: 480 }, { x: 620, y: 480 }, { x: 1250, y: 440 },
        { x: 1500, y: 440 }, { x: 1850, y: 420 }, { x: 2350, y: 480 },
        { x: 2650, y: 480 }, { x: 3050, y: 420 }, { x: 3350, y: 420 },
        { x: 3600, y: 420 }, { x: 900, y: 300 }, { x: 2800, y: 320 },
      ];
      motifs.forEach((m, i) => {
        const spot = spots[i % spots.length];
        boxes.push({
          x: spot.x,
          y: spot.y,
          w: 80,
          h: 80,
          motif: m,
          snippet: buildSnippet(m),
          color: colorFor(m),
          collected: false,
          icon: iconFor(m),
        });
      });
    }

    // Skin selection rendered as grid of mini characters
    function renderSkinSelect() {
      const fragments = skins.map((s, idx) => {
        return `
          <button class="skin-option" data-idx="${idx}" aria-label="√ötlit ${idx + 1}">
            <div class="head" style="background:${s.head};"></div>
            <div class="body" style="background:${s.body};"></div>
            <div class="foot" style="background:${s.foot};"></div>

          </button>

      }).join("");
      skinGrid.innerHTML = fragments;
      skinGrid.querySelectorAll(".skin-option").forEach(btn => {
        btn.addEventListener("click", () => {
          skinGrid.querySelectorAll(".skin-option").forEach(el => el.classList.remove("active"));
          btn.classList.add("active");
          const idx = Number(btn.dataset.idx) || 0;
          selectedSkin = skins[Math.max(0, Math.min(skins.length - 1, idx))];
        });
      });
      const first = skinGrid.querySelector(".skin-option");
      if (first) first.classList.add("active");

      function closeIntro() {
        introOverlay.style.display = "none";
        skinGrid.style.display = "none";
        toggleSkins.textContent = "Hver ert √æ√∫?";
      }

      toggleSkins.addEventListener("click", (e) => {
        e.stopPropagation();
        const visible = skinGrid.style.display !== "none";
        if (visible) {
          closeIntro();
        } else {
          skinGrid.style.display = "grid";
          toggleSkins.textContent = "Lj√∫ka vali";
        }
      });
      introOverlay.addEventListener("click", (e) => {
        if (e.target === introOverlay) {
          closeIntro();
        }
      });
      introCard.addEventListener("click", (e) => e.stopPropagation());
    }

    // Exit/menu display
    function checkExit() {
      const allCollected = collected.length >= boxes.length && boxes.length > 0;
      const atExit = player.x + player.w > world.width - 90;
      if (allCollected && atExit) {

    function showCollectedMenu() {
      if (menuOverlay) return;
      const list = collected.map(item => `<li><strong>${item.motif.id}</strong> ‚Äî ${item.motif.title}<br><span style="color:#5f728c;font-size:0.9rem;">${item.motif.cat || ""}</span><br>${item.snippet}</li>`).join("");
      const html = `
        <div id="menuOverlay" style="position:fixed;inset:0;background:rgba(0,0,0,0.75);display:flex;align-items:center;justify-content:center;z-index:50;">
          <div style="background:#0c1426;border:1px solid rgba(255,255,255,0.1);border-radius:12px;padding:16px;max-width:800px;max-height:80vh;overflow:auto;color:#e2e8f0;font-family:Inter, sans-serif;line-height:1.5;position:relative;">
            <h2 style="margin:0 0 8px;">Sagan √æ√≠n</h2>
            <p style="margin:0 0 10px;color:#94a3b8;">Allir s√∂gub√∫tarnir sem √æ√∫ fannst:</p>
            <ul style="list-style:disc;padding-left:18px;">${list.replace(/(<br>)([^<]+)/g, (_, br, rest) => `${br}<span style="color:#94a3b8;font-size:0.9rem;">${rest}</span>`)}</ul>
            <p style="margin:12px 0 0;color:#94a3b8;font-size:0.9rem;">Allar fr√°sagnir fengnar √∫r Aarne‚ÄìThompson‚ÄìUther Index √æ√Ωddar me√∞ v√©l√æ√Ω√∞ingu.</p>
            <button id="closeMenu" style="margin-top:12px;padding:8px 12px;border:none;border-radius:8px;background:#22c55e;color:#0b0f1a;font-weight:700;cursor:pointer;">Hefja n√Ωja √æj√≥fs√∂gu</button>
          </div>
        </div>
      `;
      const wrap = document.createElement("div");
      wrap.innerHTML = html;
      document.body.appendChild(wrap);
      menuOverlay = wrap;
      const close = () => restartGame();
      wrap.querySelector("#closeMenu").addEventListener("click", close, { once: true });
      wrap.addEventListener("click", (e) => { if (e.target.id === "menuOverlay") close(); });
      window.addEventListener("keydown", function onKey(e) {
        if (e.code === "Space") { e.preventDefault(); close(); window.removeEventListener("keydown", onKey); }
      });
    }

    bindControls();

      loadMotifs().catch(err => console.error(err));
    });
    renderSkinSelect();
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

    resizeCanvas();
    loop();
  </script>

¶ma undir dau√∞ad√≥mi. Oft er √æa√∞ gert til a√∞ gera heimskum manni kleift a√∞ tala. Heimski ma√∞urinn afhj√∫par fyrir√¶tlanir drottningarinnar, sem er tekin af l√≠fi. Konungurinn giftist ungu konunni sem haf√∞i √æ√≥ttst vera l√¶knir.</td></tr><tr style="height: 20px"><th id="512513791R533" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">534</div></th><td class="s4">515</td><td class="s5"> -</td><td class="s6"> Hir√∞isdrengurinn</td><td class="s7"> Galdras√∂gur (300-749)</td><td class="s7"> 500-559 Yfirn√°tt√∫rulegir hj√°lparar</td><td class="s8"> Barn sem er a√∞ finna og hir√∞ir d√Ωr finnur √ærj√° hluti (√∫r gleri) sem hann gefur eigendum √æeirra til baka. √ûeir lofa a√∞ umbuna honum. Me√∞ hj√°lp s√≠√∞asta eigandans, risa, kl√°rar drengurinn √ærj√∫ verkefni. Hann eignast kastala √æar sem prinsessa er loku√∞. Hann bjargar henni og giftist henni.</td></tr><tr style="height: 20px"><th id="512513791R534" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">535</div></th><td class="s4">516</td><td class="s5"> -</td><td class="s6"> Tr√∫i J√≥hannes</td><td class="s7"> Galdras√∂gur (300-749)</td><td class="s7"> 500-559 Yfirn√°tt√∫rulegir hj√°lparar</td><td class="s8">Prins vill giftast fallegri prinsessu fr√° fjarl√¶gu landi vegna √æess a√∞ hann heyr√∞i nafn hennar, s√° mynd af henni e√∞a s√° hana √≠ draumi. Tr√∫r √æj√≥nn (kj√∂rbr√≥√∞ir, l√°tinn ma√∞ur sem hann hefur endurleyst) hj√°lpar honum √≠ √æessari leit. √ûj√≥nninn √æykist vera kaupma√∞ur og felur prinsessuna √≠ skipi, e√∞a hann fer inn √≠ herbergi hennar me√∞ √æv√≠ a√∞ fela sig √≠ styttu af d√Ωri (√° t√∂frandi h√°tt). Prinsessan er r√¶nt e√∞a fer sj√°lfviljug. √Å lei√∞inni til baka heyrir hj√°lparinn verur (fugla) sp√° fyrir um framt√≠√∞ina. √ûeir segja a√∞ h√¶gt s√© a√∞ afst√Ωra √°kve√∞num h√¶ttum sem √≥gna br√∫√∞hj√≥nunum me√∞ √°kve√∞num a√∞ger√∞um, en einnig a√∞ hver sem afhj√∫par √æetta ver√ r-wrapper" style="line-height: 20px">540</div></th><td class="s4">530</td><td class="s5"> -</td><td class="s6">Prinsessa √° Glerfjallinu</td><td class="s7"> Galdras√∂gur (300-749)</td><td class="s7"> 500-559 Yfirn√°tt√∫rulegir hj√°lparar</td><td class="s8">Fr√°s√∂gn √≠ √æremur hlutum me√∞ nokkrum mismunandi formum og samsetningum: (1) A√∞ n√≥ttu til er akur (heystakkur, gar√∞ur) √≠ eigu √æriggja sona fj√∂lskyldu r√¶ndur (ey√∞ilag√∞ur). Synirnir halda v√∂r√∞. Eldri tveir sofna (hlaupa √≠ burtu af √≥tta), en s√° yngsti (me√∞ hj√°lp m√∫sar, frosks, gamals manns) heldur s√©r vakandi og fangar √ærj√° t√∂frahesta. √ûeir lofa a√∞ hj√°lpa honum √≠ framt√≠√∞inni og hann sleppir √æeim. E√∞a, felur sig √≠ heyhaug og er borinn heim af risa. Hann drepur risann og finnur fj√°rsj√≥√∞ sinn (hj√°lpr√¶√∞ishauga) og √ærj√° hesta. √ç sumum √∫tg√°fum skipar deyjandi fa√∞ir sonum s√≠num a√∞ g√¶ta gr√∂far sinnar. Af sinnuleysi (√≥tta) skilja eldri br√¶√∞urnir √æetta verkefni eftir hj√° √æeim yngsta. Vi√∞ gr√∂fina f√¶r hann √ærj√° hesta, sem og p√≠pu (staf, beisli) til a√∞ nota til a√∞ kalla √° √æ√°. (2) Konungsd√≥ttirin er bo√∞in √≠ hj√≥naband hverjum √æeim sem getur ri√∞i√∞ upp √° fjallstind (√∫r gleri, kristal, marmara) og/e√∞a teki√∞ gullepli af tindinum. E√∞a hann ver√∞ur a√∞ kyssa prinsessuna efst og taka hringinn hennar e√∞a trefilinn. √ç sumum √∫tg√°fum ver√∞ur hann a√∞ st√∂kkva upp a√∞ prinsessunni sem situr vi√∞ gluggann √° fj√≥r√∞u h√¶√∞ h√∫ss (og taka hringinn hennar), e√∞a st√∂kkva yfir gr√∂f. Ungi ma√∞urinn dulb√Ωr sig og tekst √æa√∞ √ærisvar sinnum me√∞ hj√°lp t√∂frahestanna. √ç √æri√∞ja skipti√∞ gefur konungurinn (prinsessan) honum t√°kn (merkir hann, hann er slasa√∞ur). Hann fer √≠ burtu. (3) Sendibo√∞ar (konungur, prinsessa) leita a√∞ meistaranum og/e√∞a √∂llum m√∂nnunum er skipa√∞ a√∞ ganga fram hj√° prinsessunni (prinsessan kallar alla mennina til veislu). Me√∞ t√°kni s√≠nu (merki, mei√∞sli) er ungi ma√∞urinn uppg√∂tva√∞ur heima (√≠ h√∫si konungsins). Hann giftist prins gn. Vi√∞ hir√∞ konungsins er drengurinn r√°√∞inn sem br√∫√∞gumi. Hann hj√°lpar mismunandi d√Ωrum, sem lofa √≠ sta√∞inn a√∞ hj√°lpa honum. Sviksamur starfsma√∞ur konungsins (f√©lagi drengsins) r√¶gir hann vi√∞ konunginn og segir a√∞ hann hafi st√°ta√∞ sig af √æv√≠ a√∞ geta fundi√∞ fuglinn sem haf√∞i misst fj√∂√∞rina og/e√∞a f√¶rt gullh√¶r√∞u meyina (prinsessuna) sem br√∫√∞i fyrir konunginn. Undir dau√∞avi√∞url√∂gum er honum fali√∞ a√∞ framkv√¶ma h√¶ttulegu verkefnin. Honum tekst √æa√∞ me√∞ hj√°lp hests s√≠ns. Hin r√¶nda prinsessa neitar a√∞ giftast gamla konunginum fyrr en h√∫n f√¶r √°kve√∞na hluti (kastala sinn, lykla sem hafa falli√∞ √≠ sj√≥inn, l√≠fsins vatn, o.s.frv.). Drengurinn f√¶rir √æetta me√∞ hj√°lp hests s√≠ns og hj√°lparmanna sem hann haf√∞i hitt √° lei√∞ sinni (√æakkl√°t d√Ωr). Sem s√≠√∞asta skilyr√∞i fyrir hj√≥nabandinu krefst prinsessan √æess a√∞ drengurinn ver√∞i drepinn (brenndur, h√°lsh√∂ggvinn, sundurlima√∞ur, me√∞ √æv√≠ a√∞ ba√∞a sig √≠ sj√≥√∞andi mj√≥lk e√∞a ol√≠u √∫r hj√∂r√∞ villtra hryssa, me√∞ dau√∞ans vatni, o.s.frv.). Hesturinn bjargar drengnum e√∞a prinsessan endurl√≠fgar hann, yngir hann upp og fegrar hann. Konungnum er gert hi√∞ sama me√∞ banv√¶num aflei√∞ingum (prinsessan endurl√≠fgar hann ekki, hann deyr √≠ mj√≥lkinni, o.s.frv.). T√∂frahesturinn breytist √≠ unga konu (karl). Drengurinn giftist henni (prinsessunni) og ver√∞ur konungur.</td></tr><tr style="height: 20px"><th id="512513791R542" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">543</div></th><td class="s4">532</td><td class="s5"> *</td><td class="s6">T√∂frauxinn</td><td class="s7"> Galdras√∂gur (300-749)</td><td class="s7"> 500-559 Yfirn√°tt√∫rulegir hj√°lparar</td><td class="s8"> Me√∞ hj√°lp (tveggja, nokkurra) t√∂frauxa (k√∫a) pl√¶gir drengur kopar- (j√°rn-, stein-) akur konungsins. Hann giftist prinsessunni og f√¶r (helminginn af) r√≠kinu.</td></tr><tr style="height: 20px"><th id="512513791R543" style="height: 2 √°t√¶kur drengur, sem er rekinn a√∞ heiman af illu stj√∫pm√≥√∞ur sinni (sem er rekinn √∫r √æj√≥nustu me√∞ sm√°aura), gefur alla s√≠na peninga √≠ √∂lmusu til betlara (yfirn√°tt√∫rulegrar veru) sem √≠ sta√∞inn veitir drengnum √ærj√°r √≥skir: √≥bilandi byssu (krossboga), fi√∞lu (flautu) sem f√¶r f√≥lk til a√∞ dansa, annan t√∂frahlut e√∞a t√∂fram√°ttinn til a√∞ l√°ta √≥skir hans ver√∞a uppfylltar. Hann sk√Ωtur fugl (√≠ ve√∞m√°li) sem fellur √≠ √æyrnirunna. √ûegar munkur (Gy√∞ingur, s√° sem tapa√∞i ve√∞m√°linu) reynir a√∞ taka fuglinn √∫t, l√¶tur t√∂frafi√∞la drengsins hann dansa √≠ √æyrnunum. Drengurinn er d√¶mdur og leiddur a√∞ g√°lganum. Hann bi√∞ur um leyfi til a√∞ spila √° fi√∞luna s√≠na √≠ s√≠√∞asta sinn. D√≥marinn og allt s√∂fnu√∞urinn ver√∞a a√∞ dansa √æar til drengurinn er l√°tinn laus.</td></tr><tr style="height: 20px"><th id="512513791R585" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">586</div></th><td class="s4">593</td><td class="s5"> -</td><td class="s6"> Fiddevav</td><td class="s7"> Galdras√∂gur (300-749)</td><td class="s7"> 560-649 T√∂frahlutir</td><td class="s8">F√°t√¶kur drengur √¶tlar a√∞ giftast ungri konu en fa√∞ir hennar (h√∫n sj√°lf) neitar. Hinn hafna√∞i bi√∞lari f√¶r fr√° galdramanni (gamalli konu, norn, presti, dj√∂fli) t√∂frastein sem, √æegar hann er brenndur √≠ √∂sku, l√¶tur alla sem nota hann (b√≥nda, b√≥ndakonu, vinnumann, amb√°tt, prest, d√≥ttur o.s.frv.) halda sig vi√∞ p√≥kerinn og ney√∞ir √æ√° til a√∞ halda √°fram a√∞ tala bull (t.d. ‚ÄûFiddevav‚Äú) (e√∞a t√∂frar√≥t undir tr√∂ppunum l√¶tur √æ√° prumpa). A√∞eins bi√∞larinn getur leyst f√≥lki√∞ fr√° galdranum me√∞ √æv√≠ a√∞ taka t√∂frahlutinn fr√° √æeim. √ç sta√∞inn giftist hann ungu konunni.</td></tr><tr style="height: 20px"><th id="512513791R586" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">587</div></th><td class="s4">594</td><td class="s5"> *</td><td class="s6"> T√∂frabeisli√∞</td><td class="s7"> Galdras√∂gur (300-749)</td><td class="s7"> 560-649 T√∂frahlutir</td><td class="s8"> Drengur leggur af sta√∞ og f√¶r beisli sem temur alls kyns hesta, n√°l sem l√¶tur allt detta √≠ sundur og byssu sem hittir alltaf √æa√∞ sem hann mi√∞ar √°. Drengurinn vinnur sem √æj√≥nn vi√∞ konungshir√∞ina. Me√∞ t√∂frahlutum s√≠num framkv√¶mir hann mikil afrek og vinnur s√©r prinsessu fyrir konu.</td></tr><tr style="height: 20px"><th id="512513791R587" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">588</div></th><td class="s4">610</td><td class="s5"> -</td><td class="s6"> Gr√¶√∞andi √°v√∂xturinn</td><td class="s7"> Galdras√∂gur (300-749)</td><td class="s7"> 560-649 T√∂frahlutir</td><td class="s8">Veik prinsessa er bo√∞in √æeim sem getur l√¶kna√∞ hana (me√∞ √°v√∂xtum). Yngsti af √æremur br√¶√∞rum tekst √° vi√∞ √æetta. Hann er g√≥√∞ur vi√∞ l√≠tinn mann (gamla konu, √æakkl√°t d√Ωr) sem gefur honum l√¶kninga√°v√∂xtinn, eftir a√∞ eldri br√¶√∞ur hans h√∂f√∞u brug√∞ist pirru√∞um vi√∞ spurningum litla mannsins. √Å√∞ur en hj√≥nabandi√∞ fer fram gefur konungurinn yngsta br√≥√∞urnum √≥m√∂guleg verkefni. Litli ma√∞urinn hj√°lpar honum aftur. Hann √æarf a√∞ sm√≠√∞a skip sem fer hra√∞ar √° landi en vatni, smala 100 kan√≠num og s√¶kja fj√∂√∞ur fr√° t√∂frafugli. Hann framkv√¶mir verkefnin, gr√¶√∞ir au√∞√¶fi, sn√Ωr aftur, au√∞m√Ωkir konunginn og giftist prinsessunni. E√∞a konungurinn hermir eftir honum til a√∞ √∂√∞last s√∂mu au√∞√¶fi. √Å lei√∞inni yfir vatn sleppir ferjuma√∞urinn honum √≠ vatni√∞ og hann drukknar. Ungi bi√∞illinn f√¶r r√≠ki sitt og giftist prinsessunni.</td></tr><tr style="height: 20px"><th id="512513791R588" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">589</div></th><td class="s4">611</td><td class="s5"> -</td><td class="s6"> Gjafir illu andanna</td><td class="s7"> Galdras√∂gur (300-749)</td><td class="s7"> 560-649 T√∂frahlutir</td><td class="s8">Sonur kaupmanns er tr√∫lofa√∞ur d√≥ttur annars kaupmanns (kj√∂rsonur kaupmanns ver√∞ur √°stfanginn af d√≥ttur kaupmannsins). √ûegar fa√∞ir drengsins deyr skipta foreldrar st√∫lkunnar um sko√∞un og senda drenginn √° sj√≥ til a√∞ losna vi√∞ hann. Skipi√∞ sekkur en drengurinn bjargar s√©r (√° eyju). Hann bjargar barni (fr√° lj√≥ni, √∫lfi, erni, dreka, vondum manni) og f√¶r t√∂fralyf (t√∂frasmyrsl, l√¶kningavatn) a√∞ launum fr√° dj√∂fullegum konum (dvergum, tr√∂llum, risum) sem hann notar til a√∞ l√¶kna veika prinsessu (konung) og t√∂frasver√∞ (gleraugu, sj√≥nauka, flautu, flautu, bein, byssu) sem hann notar til a√∞ sigra √≥vinaher. Hann sn√Ωr heim r√≠kur ma√∞ur og giftist br√∫√∞inni sem honum haf√∞i veri√∞ lofa√∞ √≠ bernsku (fyrsta √°st hans).</td></tr><tr style="height: 20px"><th id="512513791R589" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">590</div></th><td class="s4">612</td><td class="s5"> -</td><td class="s6"> √ûrj√∫ sn√°kabl√∂√∞in</td><td class="s7"> Galdras√∂gur (300-749)</td><td class="s7"> 560-649 T√∂frahlutir</td><td class="s8">Ma√∞ur lofar konu sinni (br√∫√∞i) a√∞ ef h√∫n deyr √° undan honum ver√∞i hann jar√∞settur me√∞ henni (til a√∞ g√¶ta a√∞ gr√∂f hennar). H√∫n deyr sk√∂mmu (eftir br√∫√∞kaupi√∞). √ç gr√∂finni (vi√∞ grafarbakkann) s√©r hann sn√°k (m√≠slingu) vekja til l√≠fs annan dau√∞an sn√°k me√∞ jurt (√ærj√∫ lauf, grasstr√°). Hann vekur til l√≠fs konu s√≠na √° sama h√°tt. Kona hans ver√∞ur s√≠√∞an √°stfangin af √∂√∞rum manni (skipstj√≥ra) og √°samt n√Ωja elskhuga s√≠num kastar h√∫n eiginmanni s√≠num √≠ sj√≥inn. E√∞a h√∫n yfirgefur eiginmann sinn og l√¶tur hann me√∞ blekkingu d√¶ma til dau√∞a (sem √æj√≥f). Tr√∫r √æj√≥nn (vinur, m√≥√∞ir hans) vekur hann til l√≠fs me√∞ sn√°klaufunum. Seka pari√∞ er afhj√∫pa√∞ og refsa√∞. √ç sumum indverskum √∫tg√°fum leyfir gu√∞ manni a√∞ vekja til l√≠fs konu s√≠na me√∞ √æv√≠ a√∞ gefa henni helming af eigin √¶vi. H√∫n ver√ eight: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">833</div></th><td class="s4">849</td><td class="s5"> *</td><td class="s6"> Krossinn sem √∂ryggi</td><td class="s7"> Tr√∫arlegar s√∂gur (750-849)</td><td class="s7"> 827-849 A√∞rar tr√∫arlegar s√∂gur</td><td class="s8">Kaupma√∞ur f√¶r l√°na√∞a peninga og skilur eftir kross (t√°kn) sem tryggingu. √ç stormi, af √≥tta vi√∞ skipbrot, kastar hann tunnu me√∞ peningunum √≠ vatni√∞. Tunnan fl√Ωtur aftur til l√°nardrottins. √ç annarri √∫tg√°fu f√¶r f√°t√¶kur ma√∞ur l√°na√∞ hveiti fr√° r√≠kum manni og skilur eftir t√°knmynd af heil√∂gum Nikul√°si sem tryggingu. R√≠ki ma√∞urinn h√≥tar a√∞ ey√∞ileggja t√°knmyndina ef h√∫n er ekki innleyst √≠ t√¶ka t√≠√∞. Ungur ma√∞ur heyrir vi√∞skiptin, √∫tvegar peninga, leysir t√°knmyndina og setur hana √≠ h√∫s m√≥√∞ur sinnar. Til a√∞ afla s√©r peninga √°kve√∞ur hann a√∞ selja v√∂rur √° marka√∞i. √Å lei√∞inni gefur hann g√∂mlum manni far sem s√≠√∞ar hj√°lpar honum a√∞ √æola h√¶ttur √≠ v√∂ku. A√∞ lokum endurl√≠fgar gamli ma√∞urinn l√°tna d√≥ttur keisarans og ungi ma√∞urinn giftist henni. Gamli ma√∞urinn breytir ungu konunni √≠ hamingjusaman og heilbrig√∞an mann √°√∞ur en hann fer. Unga pari√∞ sn√Ωr aftur til m√≥√∞ur drengsins √æar sem √æau komast a√∞ √æv√≠ a√∞ t√°knmyndin er komin aftur √° sinn venjulega sta√∞, en a√∞ h√∫n hefur horfi√∞ um t√≠ma.</td></tr><tr style="height: 20px"><th id="512513791R833" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">834</div></th><td class="s4">850</td><td class="s5"> -</td><td class="s6"> F√¶√∞ingarblettir prinsessunnar</td><td class="s7"> Raunverulegar s√∂gur (850-999)</td><td class="s7">850-869 Ma√∞ur giftist prinsessunni</td><td class="s8"> Prinsessa er lofu√∞ √≠ hj√≥naband √æeim sem getur l√Ωst f√¶√∞ingarblettum hennar. Ungur sv√≠nahir√∞ir (fj√°rhir√∞ir, kl√¶√∞skeri) √° sv√≠n (g√¶sir) sem dansa vi√∞ t√∂fraflautu hans. √ç sta√∞inn fyrir dansandi prinsessunni</td><td class="s8">Au√∞laus bi√∞lari √æykist vera au√∞ugur me√∞ √æv√≠ a√∞ monta sig og tekst a√∞ giftast d√≥ttur r√≠ks manns. √ûessi saga er a√∞allega til √≠ fimm mismunandi myndum: (1) R√≠kur ma√∞ur vill a√∞eins gifta d√≥ttur s√≠na r√≠kum manni. F√°t√¶kur bi√∞lari (stundum tveir) √æykist vera r√≠kur me√∞ √æv√≠ a√∞ dulb√∫a sig og lj√∫ga a√∞ f√∂√∞ur st√∫lkunnar. √ûegar fa√∞irinn er tilb√∫inn a√∞ gifta hann d√≥ttur sinni brennir bi√∞larinn tr√©turn og l√¶tur eins og allur au√∞ur hans hafi horfi√∞ √≠ eldinum. Stundum afhj√∫par br√∫√∞urin hann me√∞ √æv√≠ a√∞ heims√¶kja hann leynilega √° heimili s√≠nu. (2) Eftir hj√≥nabandi√∞ fer br√∫√∞guminn me√∞ br√∫√∞i s√≠na til a√∞ s√Ωna henni land sitt. Hann kl√¶√∞ist √≥hreinum (lappa√∞ri) f√∂tum. √ûegar h√∫n horfir √° landi√∞ bendir hann √° b√≥t √° jakka s√≠num (buxum) og segir: ‚Äû√ûessi b√≥t er m√≠n!‚Äú (3) Fr√¶ndi vill konu handa fr√¶nda s√≠num. Hann gefur drengnum pening og mat til a√∞ halda √° me√∞an hann gerir r√°√∞stafanir. Hann segir f√∂√∞ur st√∫lkunnar a√∞ fr√¶ndi hans hafi peninga √≠ hendinni og n√≥g a√∞ bor√∞a. √ûannig vinnur hann st√∫lkuna. (4) √ûegar √æj√≥nn st√¶rir sig af √æv√≠ a√∞ h√∫s hans hafi 150 lj√≥s og geitabyrgi, giftir h√∫sb√≥ndi hans d√≥ttur hans s√©r. √ûegar √æeir koma heim til hans √°tta √æeir sig √° √æv√≠ a√∞ lj√≥sin eru stj√∂rnurnar sem sk√≠na √≠ gegnum sprungurnar √≠ √æakinu og ein geit er bundin vi√∞ tr√©. (5) Bi√∞lari snertir skegg hans og segir: ‚ÄûAllt √æetta er mitt!‚Äú, og √æ√° heldur st√∫lkan a√∞ hann s√© a√∞ v√≠sa til akra og b√∫f√©na√∞ar sem √æau r√≠√∞a fram hj√°.</td></tr><tr style="height: 20px"><th id="512513791R843" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">844</div></th><td class="s4">860</td><td class="s5"> -</td><td class="s6">Hnetur af &quot;Ay ay ay!&quot;</td><td class="s7"> Raunverulegar s√∂gur (850-999)</td><td class="s7">850-869 Ma√∞ur giftist prinsessunni</td><td class="s8"> Prinsessa er bo√∞in hverj yle="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">847</div></th><td class="s4">861</td><td class="s5"> A</td><td class="s6"> Mannr√°n √° stefnum√≥tinu</td><td class="s7"> Raunverulegar s√∂gur (850-999)</td><td class="s7">850-869 Ma√∞ur giftist prinsessunni</td><td class="s8">Prins (gar√∞yrkjuma√∞ur, muna√∞arleysingi) ver√∞ur √°stfanginn af mynd af fallegri konu og fer a√∞ leita hennar. Hann er leynilega tekinn inn √≠ herbergi hennar og √æau tv√∂ hyggjast fl√Ωja saman. Hins vegar sofnar prinsinn og missir af t√≠manum. Annar ma√∞ur kemur og hleypur √≠ burtu me√∞ fallegu konunni. H√∫n sleppur fr√° mannr√¶ningja s√≠num og, dulb√∫in sem karlma√∞ur, finnur vinnu. H√∫n segir √¶vis√∂gu s√≠na og √° √æann h√°tt er illmenni√∞ uppg√∂tva√∞. Hann er tekinn af l√≠fi og fallega konan giftist prinsinum.</td></tr><tr style="height: 20px"><th id="512513791R847" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">848</div></th><td class="s4">862</td><td class="s5"> -</td><td class="s6"> ‚ÄûS√° sem bi√∞ur, mun √∂√∞last‚Äú</td><td class="s7"> Raunverulegar s√∂gur (850-999)</td><td class="s7">850-869 Ma√∞ur giftist prinsessunni</td><td class="s8">Einsetuma√∞ur vill sanna sannleiksgildi eftirfarandi vers √≠ Bibl√≠unni (Matteus 7,7): ‚ÄûS√° sem bi√∞ur mun √∂√∞last, s√° sem leitar mun finna, s√° sem kn√Ωr √° mun tekinn ver√∞a.‚Äú Hann bi√∞ur um a√∞ giftast d√≥ttur stj√≥rnandans og kr√∂fu hans er sam√æykkt me√∞ √æeim skilyr√∞um a√∞ hann muni leysa af hendi erfitt verkefni. Hann sn√Ωr aftur √≠ klefa sinn √æar sem hann hittir dj√∂fulinn (fangelsa√∞an). Hann lokkar dj√∂fulinn √≠ vatnskrukku (glas, fl√∂sku), ney√∞ir hann til a√∞ gefa honum nau√∞synlega hluti (skartgripi, t√Ωndan krukku, lykil a√∞ helv√≠ti, perlur, gull) og afhendir √æ√° stj√≥rnandanum. S√≠√∞an lokkar hann dj√∂fulinn aftur √≠ hald (krukka, glas, flaska). Hann segir stj√≥rnandanum fr√° √°formum s√≠num og afneitar prinsessunni (giftist henni).</td></tr><tr style="height: 20px"><th id="512513791R848" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">849</div></th><td class="s4">863</td><td class="s5"> -</td><td class="s6"> A√∞ baka p√∂nnuk√∂kur</td><td class="s7"> Raunverulegar s√∂gur (850-999)</td><td class="s7">850-869 Ma√∞ur giftist prinsessunni</td><td class="s8">Gr√¶√∞gisfullur konungur bo√∞ar til keppni um a√∞ velja besta bi√∞lann fyrir d√≥ttur s√≠na. √ûr√≠r konungasynir s√¶kja um og eru be√∞nir um a√∞ baka p√∂nnuk√∂kur. S√° fyrsti kastar p√∂nnuk√∂ku upp √≠ lofti√∞, √æar sem h√∫n sn√Ωst √ærisvar sinnum √°√∞ur en hann gr√≠pur hana √° p√∂nnunni. Annar kastar henni upp √≠ reykh√°finn og hleypur √∫t til a√∞ gr√≠pa hana. S√° √æri√∞ji l√¶tur p√∂nnuk√∂kuna bakast √æar til h√∫n ver√∞ur br√∫n, sn√Ωr henni vi√∞ og steikir hina hli√∞ina. Hann er l√Ωstur besti bi√∞illinn.</td></tr><tr style="height: 20px"><th id="512513791R849" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">850</div></th><td class="s4">864</td><td class="s5"> -</td><td class="s6"> F√°lkinn eftir Sir Federigo</td><td class="s7"> Raunverulegar s√∂gur (850-999)</td><td class="s7">850-869 Ma√∞ur giftist prinsessunni</td><td class="s8"> A√∞alsma√∞urinn Federigo Alberighi elskar konu, Monnu Giov√∂nnu, sem endurgeldur ekki √°st hans. Hann ey√∞ir √∂llum au√∞√¶fum s√≠num til a√∞ t√¶la hana √æar til a√∞eins f√°lkinn hans er eftir, einn s√° besti sinnar tegundar. √ûegar veikur sonur konunnar vill f√° f√°lkann fer h√∫n a√∞ bi√∞ja um hann. Til a√∞ √∂√∞last vel√æ√≥knun hennar gefur Federigo, sem √° ekkert lengur, henni √≥afvitandi d√Ωrm√¶tan f√°lkann sinn til a√∞ bor√∞a. √ûegar h√∫n √≥skar eftir √æv√≠ er √æa√∞ of seint. Engu a√∞ s√≠√∞ur er h√∫n hrifin af √∂rl√¶ti hans, skiptir um sko√∞un og velur hann sem eiginmann sinn.</td></tr><tr style="height: 20px"><th id="512513791R850" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">851</div></th><td class="s4">870</td><td class="s5"> -</td><td class="s6">Prinsessan inniloku√∞ √≠ haugnum</td><td class="s7"> Raunverulegar s√∂gur (850-999)</td><td class="s7"> 870-879 Kona giftist prinsinum</td><td class="s8">Vegna tr√∫festi sinnar vi√∞ unnusta sinn (a√∞skilna√∞ur elskendanna vegna rifrildis e√∞a str√≠√∞s) er prinsessa (√°samt amb√°tt sinni, systur) loku√∞ inni af f√∂√∞ur s√≠num √≠ ne√∞anjar√∞arfangelsi (helli, holh√¶√∞, kjallara, turni). Eftir m√∂rg (sj√∂) √°r sleppur h√∫n og gengur til √æj√≥nustu √≠ kastala konungsins (f√∂√∞ur elskhugans) (√°n √æess a√∞ vera √æekkt). H√∫n kemst a√∞ √æv√≠ a√∞ elskhugi hennar er a√∞ fara a√∞ giftast annarri (norn, barnshafandi konu). (H√∫n vinnur sem √æerna fyrir n√Ωju br√∫√∞i prinsins.) Til a√∞ fela me√∞g√∂nguna (vegna √≥ge√∞s e√∞a veikinda br√∫√∞arinnar) er a√∞alpers√≥nan be√∞in um a√∞ taka s√¶ti hennar √° br√∫√∞kaupsdeginum. √Å lei√∞inni til kirkjunnar talar h√∫n vi√∞ hest sinn, vi√∞ br√∫na og vi√∞ kirkjudyrnar og minnir √æannig prinsinn √° fyrstu √°st hans. Eftir br√∫√∞kaupi√∞ gefur hann henni √Ωmsa hluti e√∞a h√∫n t√Ωnir hlutum sem √∂nnur br√∫√∞urin haf√∞i gefi√∞ henni (hanska, h√°lsmen, h√°lsmen, hring, belti). Prinsinn tekur allt saman. √ûegar prinsinn reynir a√∞ nafni eiginkonu sinnar a√∞ kv√∂ldi me√∞ √æv√≠ a√∞ krefjast √æess a√∞ h√∫n endurtaki samtal √æeirra √° lei√∞inni √≠ kirkju getur h√∫n ekki muna√∞ √æa√∞ √°n √æess a√∞ r√°√∞f√¶ra sig vi√∞ √æj√≥nustust√∫lkuna. √ûegar hann krefst √æess a√∞ sj√° h√°lsmeni√∞ (√æegar hann bi√∞ur um hlutina sem hann haf√∞i safna√∞) kemur sannleikurinn √≠ lj√≥s. Hann sendir a√∞ra konuna burt og giftist tr√∫rri prinsessu sinni.</td></tr><tr style="height: 20px"><th id="512513791R851" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">852</div></th><td class="s4">870</td><td class="s5"> A</td><td class="s6">G√¶sast√∫lkan</td><td class="s7"> rapper" style="line-height: 20px">890</div></th><td class="s4">889</td><td class="s5"> -</td><td class="s6"> Ve√∞ja√∞u √° tr√∫festi √æj√≥nsins</td><td class="s7"> Raunverulegar s√∂gur (850-999)</td><td class="s7"> 880-899 S√∂nnun um trygg√∞ og sakleysi</td><td class="s8">Ma√∞ur (konungur, herra, b√≥ndi) st√°tar af √æv√≠ a√∞ √æj√≥nn hans (hir√∞ir, vinnuma√∞ur) myndi aldrei lj√∫ga. N√°granni hans (erlendur konungur, gestur, vinur, landstj√≥ri) gerir ve√∞m√°l √° tr√∫festi √æj√≥nsins. Til a√∞ reyna √æj√≥ninn er hann sendur me√∞ br√©f til konu n√°grannans (drottningar, d√≥ttur) √æar sem konan gerir hann √∂lva√∞an og t√¶lir hann. √ç sumum afbrig√∞um er amb√°ttin (d√≥ttir, eiginkona) send til fj√°rhir√∞isins og sannf√¶rir hann um a√∞ gefa henni √≠ sta√∞inn fyrir grei√∞a hennar lamb e√∞a gullhorn (lifur, skinn, kj√∂t) af besta uxa h√∫sb√≥nda s√≠ns (sau√∞f√©, hesti). E√∞a honum er l√°ti√∞ tr√∫a √æv√≠ a√∞ hann hafi tapa√∞ eignum h√∫sb√≥nda s√≠ns me√∞ √æv√≠ a√∞ spila √∂lva√∞ur. S√≠√∞ar √¶fir √æj√≥nninn hvernig hann g√¶ti r√©ttl√¶tt heg√∞un s√≠na fyrir h√∫sb√≥nda s√≠num: Hann stingur staf s√≠num √≠ j√∂r√∞ina me√∞ hattinn ofan √° og talar vi√∞ hann. En allar m√∂gulegar lygar vir√∞ast honum √≥fulln√¶gjandi, svo hann √°kve√∞ur a√∞ segja sannleikann. √ûannig vinnur h√∫sb√≥ndi hans ve√∞m√°li√∞ (√æj√≥nninn er ver√∞launa√∞ur fyrir hei√∞arleika sinn).</td></tr><tr style="height: 20px"><th id="512513791R890" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">891</div></th><td class="s4">890</td><td class="s5"> -</td><td class="s6"> Kj√∂tpundi√∞</td><td class="s7"> Raunverulegar s√∂gur (850-999)</td><td class="s7"> 880-899 S√∂nnun um trygg√∞ og sakleysi</td><td class="s8">Samningur veitir l√°nveitanda (Gy√∞ingi, kaupmanni, okrara, a√∞alsmanni) fj√°rh√¶√∞ (sem hefur veri√∞ notu√∞ til a√∞ bi√∞ja um e√∞a kaupa konu) r√©tt til a√∞ skera pund af holdi (auga, h√∂fu√∞, einn √∫tlim) af l√≠kama skuldara (kristnum e√∞a m√∫slimskum kaupmanni, gullsmi√∞, gy√∞inga a√∞alsmanni) ef l√°ni√∞ er ekki greitt til baka √° r√©ttum t√≠ma. √ç sumum √∫tg√°fum fer eiginma√∞urinn til √∫tlanda um t√≠ma og a√∞rir menn reyna a√∞ t√¶la konu hans. H√∫n blekkir √æ√° alla og tekur peningana √æeirra √≠ sta√∞inn fyrir a√∞ halda m√°linu leyndu. √ûegar fresturinn er li√∞inn er m√°li√∞ lagt fyrir d√≥mara (p√°fa, konung, sold√°n, eiginkonu skuldara dulb√∫na sem d√≥mari, a√∞ra konu √≠ karlmannsf√∂tum). √ç sumum √∫tg√°fum, √°√∞ur en d√≥murinn hefur veri√∞ fulln√¶gt, eru kr√∂fuhafa bo√∞nir peningarnir gegn √æv√≠ a√∞ hann afsalar s√©r pundinu af holdi, en hann sam√æykkir √æa√∞ ekki. D√≥murinn er formlega kr√∂fuhafa √≠ hag en b√¶tir vi√∞ nokkrum √≥m√∂gulegum skilyr√∞um: √æegar hold skuldara er skori√∞ ver√∞ur hann a√∞ taka n√°kv√¶ma upph√¶√∞ (hann m√° ekki √∫thella bl√≥√∞i), annars ver√∞ur hann refsa√∞ harkalega. √û√° afsalar kr√∂fuhafi kr√∂fu sinni um a√∞ aflima skuldara (og er refsa√∞ a√∞ auki).</td></tr><tr style="height: 20px"><th id="512513791R891" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">892</div></th><td class="s4">890</td><td class="s5"> **</td><td class="s6">R√∫m skuldara</td><td class="s7"> Raunverulegar s√∂gur (850-999)</td><td class="s7"> 880-899 S√∂nnun um trygg√∞ og sakleysi</td><td class="s8"> Riddari (kaupma√∞ur) me√∞ miklar skuldir deyr. H√∂f√∞inginn (l√°nardrottinn) vill selja r√∫mi√∞ h√°tt ver√∞ og segir a√∞ √æa√∞ hlj√≥ti a√∞ vera mj√∂g gott √æar sem riddarinn svaf vel √≠ √æv√≠ √ær√°tt fyrir skuldir s√≠nar.</td></tr><tr style="height: 20px"><th id="512513791R892" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">893</div></th><td class="s4">890</td><td class="s5"> A*</td><td class="s6"> Sn√°kurinn √≠ brj√≥sti</td><td class="s7"> Raunverulegar s√∂gur (850-999)</td><td class="s7"> 880-899 S√∂nnun um trygg√∞ og sakleysi</td><td class="s8"> Sofandi st√∫lka (ungur ma√∞ur) hefur sn√°k √≠ brj√ t: 20px"><th id="512513791R1159" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1160</div></th><td class="s4">1161</td><td class="s5"> A</td><td class="s6"> Fita k√Ωrin</td><td class="s7"> S√∂gur af heimsku tr√∂llinu (1000-1199)</td><td class="s7"> 1155-1169 Ma√∞urinn yfirbugar dj√∂fulinn</td><td class="s8">Dj√∂fullinn gefur f√°t√¶kum manni k√∫ til haga um √≥√°kve√∞inn t√≠ma. Ma√∞urinn selur mj√≥lkina og sm√°m saman ver√∞ur r√≠kur. Eftir a√∞ hafa be√∞i√∞ til einskis eftir a√∞ dj√∂fullinn s√¶ki k√∫na hans selur ma√∞urinn hana. √ûegar dj√∂fullinn loksins kemur til a√∞ s√¶kja k√∫na hans s√Ωnir ma√∞urinn honum au√∞ sinn og gefur honum undarlegar gjafir: kamb f√∂√∞ur s√≠ns til a√∞ grei√∞a skegg (sem er harva), svipu (sl√∂gu), sykursk√°l (st√≥rt tr√©mort√©l) og t√≥baksd√≥s (gildra). √ç sta√∞ k√Ωrinnar s√Ωnir ma√∞urinn honum bj√∂rn. Dj√∂fullinn r√≠√∞ur bj√∂rninum og √æakkar manninum fyrir a√∞ hafa ali√∞ k√∫na.</td></tr><tr style="height: 20px"><th id="512513791R1160" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1161</div></th><td class="s4">1162</td><td class="s5"> -</td><td class="s6"> J√°rnma√∞urinn og tr√∂lli√∞</td><td class="s7"> S√∂gur af heimsku tr√∂llinu (1000-1199)</td><td class="s7"> 1155-1169 Ma√∞urinn yfirbugar dj√∂fulinn</td><td class="s8"> Ma√∞ur (drengur) bi√∞ur tr√∂ll (dj√∂ful) a√∞ berjast vi√∞ j√°rnmanninn √≠ hans sta√∞. Tr√∂lli√∞ er sigra√∞. √ç sumum afbrig√∞um er dj√∂fullinn l√°tinn stinga hendinni √≠ h√°ls j√°rnmannsins.</td></tr><tr style="height: 20px"><th id="512513791R1161" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1162</div></th><td class="s4">1163</td><td class="s5"> -</td><td class="s6"> Dj√∂fullinn er blekktur til a√∞ afhj√∫pa leyndarm√°l</td><td class="s7"> S√∂gur af heimsku tr√∂llinu (1000-1199)</td><td class="s7"> 1155-1169 Ma√∞urinn yfirbugar dj√∂ regi√∞ √æetta, √æ√° geta √æeir dregi√∞ einn bita √≠ vi√∞b√≥t.‚Äú √ûegar hann kemst loksins a√∞ √æv√≠ a√∞ √æeir geta ekki dregi√∞ byr√∞ina, kastar hann bita eftir bita og hugsar me√∞ s√©r: ‚ÄûEf √æeir geta ekki dregi√∞ √æetta, √æ√° geta √æeir ekki dregi√∞ einn minna.‚Äú Hann ekur heim me√∞ t√≥man vagn. (√ç sumum finnskum √∫tg√°fum er heimski einstaklingurinn kona).</td></tr><tr style="height: 20px"><th id="512513791R1230" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1231</div></th><td class="s4">1242</td><td class="s5"> A</td><td class="s6"> L√©ttir fyrir asnann</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1200-1349 F√≠flas√∂gur</td><td class="s8"> √ç sta√∞ √æess a√∞ setja hveitisekk (einhverja a√∞ra byr√∞i) √° bak asna (uxans) setur knapinn hann √° √∂xl s√©r til a√∞ l√©tta byr√∞i d√Ωrsins. √ç sumum √∫tf√¶rslum setur ma√∞ur byr√∞i √° a√∞ra hli√∞ina √° s√∂√∞li og jafnar hana hinum megin me√∞ steini.</td></tr><tr style="height: 20px"><th id="512513791R1231" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1232</div></th><td class="s4">1243</td><td class="s5"> -</td><td class="s6"> Vi√∞ur er borinn ni√∞ur h√¶√∞ina</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1200-1349 F√≠flas√∂gur</td><td class="s8"> F√≠fl bera √æungan trj√°stofn (myllustein) ni√∞ur h√¶√∞. √Å lei√∞inni sleppa √æeir stofninum og hann r√∫llar √æa√∞ sem eftir er lei√∞arinnar ni√∞ur. √ûegar √æeir taka eftir a√∞ verki√∞ er miklu au√∞veldara √° √æennan h√°tt bera √æeir stofninn aftur upp h√¶√∞ina til a√∞ r√∫lla honum ni√∞ur aftur.</td></tr><tr style="height: 20px"><th id="512513791R1232" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1233</div></th><td class="s4">1244</td><td class="s5"> -</td><td class="s6"> A√∞ reyna a√∞ teygja geislann</td><td class="s7"> S√∂gur og ndi (hir√∞ir) sem hefur t√Ωnt d√Ωri (hesti, asna, k√∫) klifrar upp √≠ tr√© til a√∞ leita a√∞ √æv√≠ (leitar a√∞ √æv√≠ undir r√∫mi). Hann ver√∞ur √≥vart vitni a√∞ √æv√≠ a√∞ par fa√∞mast. Eftir samfarir √æeirra (√æegar elskhuginn s√©r naktan l√≠kama konunnar) segir elskhuginn (karl e√∞a kona) √≠ √≥eiginlegri merkingu: ‚Äû√âg hef s√©√∞ allan heiminn!‚Äú (svipu√∞ or√∞atilt√¶ki). B√≥ndinn spyr manninn hvort hann hafi s√©√∞ t√Ωnda d√Ωri√∞ sitt. Pari√∞ er hr√¶tt og hlaupa svo hratt √≠ burtu a√∞ √æau skilja eftir einhvern hlut sem b√≥ndinn tekur. (H√≥rkarlinn gefur b√≥ndanum peninga til a√∞ √æegja. Ef pari√∞ er gift berja √æau b√≥ndann.)</td></tr><tr style="height: 20px"><th id="512513791R1418" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1419</div></th><td class="s4">1355</td><td class="s5"> C</td><td class="s6"> Drottinn √° himnum mun sj√° fyrir</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8">Elskendur hittast undir tr√© (√≠ hl√∂√∞u). Konan hefur √°hyggjur af aflei√∞ingunum og spyr elskhuga sinn: ‚ÄûHver mun sj√° um barni√∞?‚Äú Hann svarar: ‚ÄûDrottinn yfir okkur mun sj√° um √æa√∞.‚Äú Ma√∞ur sem felur sig √≠ tr√©nu (√° √æakinu) segir: ‚Äû√âg mun √æa√∞ alls ekki!‚Äú</td></tr><tr style="height: 20px"><th id="512513791R1419" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1420</div></th><td class="s4">1357</td><td class="s5"> *</td><td class="s6"> Skylda eiginkonu a√∞ eiga elskhuga.</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8"> Eiginma√∞ur vill kanna m√°li√∞ fyrir eiginkonu s√≠na. Hann segir henni a√∞ allar eiginkonur √¶ttu a√∞ eiga elskhuga svo a√∞ a√∞rir menn vir√∞i eiginmann hennar (√æv√≠ annars vir√∞ir eiginma√∞ur hennar hana ekki). Eiginkonan vi√∞urkennir a√∞ h√∫n eigi elskhuga.</td></tr><tr style="height: 20px"><th id="512513791R1420" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1421</div></th><td class="s4">1357</td><td class="s5"> A*</td><td class="s6"> Baunir √≠ krukku</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8"> Hj√≥n fremja oft framhj√°hald. Konan setur baunir √≠ krukku √≠ hvert skipti og eiginma√∞urinn setur k√∫lu √≠ poka. Eftir sm√° stund bera √æau saman t√∂lur og eiginma√∞urinn s√©r a√∞ konan √° f√¶rri baunir en k√∫lur. H√∫n √∫tsk√Ωrir a√∞ h√∫n hafi nota√∞ nokkrar af baununum s√≠num til a√∞ b√∫a til s√∫pu (√ærisvar sinnum). √ç sumum afbrig√∞um heldur a√∞eins annar hvor a√∞ilinn talningu √° √æennan h√°tt.</td></tr><tr style="height: 20px"><th id="512513791R1421" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1422</div></th><td class="s4">1358</td><td class="s5"> -</td><td class="s6"> Br√∂g√∞ungur kemur fullor√∞inni konu og elskhuga √° √≥vart</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8">√ûessi tegund af atviki v√≠sar til hringr√°sar af skyldum s√∂gum sem tengjast framhj√°haldi. Venjulega gr√≠pur eiginma√∞ur konu s√≠na me√∞ elskhuga s√≠num og afhj√∫par framhj√°hald √æeirra.</td></tr><tr style="height: 20px"><th id="512513791R1422" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1423</div></th><td class="s4">1358</td><td class="s5"> *</td><td class="s6"> Barn sv√≠kur √≥afvitandi framhj√°hald m√≥√∞ur sinnar</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8"> Me√∞an eiginma√∞ur hennar er √≠ burtu gerir eiginkona tilraunir til a√∞ n√°lgast einn af starfsm√∂nnum hans. Ma√∞urinn teiknar kr√≠tarhring √° g√≥lfi√∞ og varar vi√∞ √æv√≠ a√∞ hann muni ‚Äûhefna s√≠n‚Äú √° henni ef h√∫n fer yfir striki√∞. √Åk√∂f eiginkona fer yfir striki√∞ og starfsma√∞urinn hefur samfarir vi√∞ hana. √ûegar eiginma√∞urinn kemur til baka varar barn, sem hefur s√©√∞ hva√∞ ger√∞ist, hann vi√∞ √æv√≠ a√∞ fara ekki yfir striki√∞ √æv√≠ ef hann gerir √æa√∞ muni starfsma√∞urinn gera vi√∞ hann √æa√∞ sem hann ger√∞i vi√∞ m√≥√∞urina, leggjast vi√∞ hli√∞ina √° honum og ‚Äûberjast‚Äú.</td></tr><tr style="height: 20px"><th id="512513791R1423" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1424</div></th><td class="s4">1358</td><td class="s5"> A</td><td class="s6"> Falinn elskhugi kaupir frelsi fr√° uppg√∂tvunara√∞ila</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8">Prestur gerir tilraunir til a√∞ n√°lgast gifta konu. H√∫n √æykist sam√æykkja a√∞ hitta hann en segir eiginmanni s√≠num fr√° √æv√≠. √Å stefnum√≥tinu, √æegar eiginma√∞urinn bankar upp √°, felur presturinn, sem er √æegar √≥kl√¶ddur, sig √≠ keri sem inniheldur tj√∂ru (s√≠r√≥p). √ûegar hann leitar a√∞ betri felusta√∞ lendir hann √≠ keri fullu af fj√∂√∞rum. Ma√∞urinn og kona hans sj√° hann √æakinn tj√∂ru og fj√∂√∞rum og s√Ωna hann sem dj√∂fulinn (ma√∞urinn setur hann √≠ kassa og s√Ωnir hann fram). Mikilv√¶gt f√≥lk (f√≥lk sem kemur √° marka√∞inn) borgar fyrir a√∞ sj√° √æennan ‚Äûdj√∂ful‚Äú. Presturinn √æarf oft a√∞ gefa allan sinn au√∞ til a√∞ leysa sj√°lfan sig.</td></tr><tr style="height: 20px"><th id="512513791R1424" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1425</div></th><td class="s4">1358</td><td class="s5"> B</td><td class="s6"> Eiginma√∞ur ber burt kassa sem inniheldur falinn elskhuga</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8">H√≥rkarl (prestur) sem var√∞ fyrir √°falli eiginmanns elskhugans felur sig √≠ kistu (sem inniheldur rusl, skemmdan mat o.s.frv.). Eiginma√∞urinn (annar elskhugi, einhver annar) flytur kistuna √°samt innihaldi hennar og s√Ωnir hana opinberlega (gegn gjaldi). Fanginn (sem hr√≥par innan √∫r kistunni) er l√°tinn laus eftir a√∞ hann hefur greitt sekt e√∞a lausnargjald (vinir hans e√∞a √¶ttingjar grei√∞a √æa√∞).</td></tr><tr style="height: 20px"><th id="512513791R1425" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1426</div></th><td class="s4">1358</td><td class="s5"> C</td><td class="s6"> Svikari uppg√∂tvar framhj√°hald; f√≠fl fer til eiginmanns s√≠ns √≠ sta√∞ elskhuga</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8">Fer√∞alangur (nemandi, herma√∞ur o.s.frv.) bi√∞ur um mat og gistingu, svo h√∫sm√≥√∞ir gefur honum venjulegan mat og segir honum a√∞ sofa √≠ heystakknum. Hann s√©r hana (√≠ gegnum glugga) veisluhalda √≠ f√©lagsskap elskhuga s√≠ns. √ûegar eiginma√∞urinn kemur √≥v√¶nt heim segir hann fer√∞alanginum a√∞ hann myndi bj√≥√∞a honum inn ef hann g√¶ti bo√∞i√∞ honum almennilegt f√¶√∞i. √ûegar eiginkonan l√¶tur eins og enginn matur s√© √≠ h√∫sinu l√¶tur fer√∞alangurinn (me√∞ hj√°lp fugls e√∞a t√∂frat√¶kis) eins og hann noti t√∂fra til a√∞ framlei√∞a (falinn) mat sem eftir er af veislunni. Hann notar uppger√∞a t√∂fra √≠ anna√∞ sinn til a√∞ vekja upp dj√∂fulinn (√≠ raun falinn elskhuga) og reka hann burt. Elskhuginn og eiginkonan e√∞a gestgjafinn veita fer√∞alanginum rausnarlega umbun. Oft kaupir eiginma√∞urinn t√∂frahlutinn af honum.</td></tr><tr style="height: 20px"><th id="512513791R1426" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1427</div></th><td class="s4">1359</td><td class="s5"> -</td><td class="s6"> Eiginma√∞ur vinnur gegn fullor√∞inskonu og elskhuga</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8"> √ûessi tegund v√≠sar til hringr√°sar af skyldum s√∂gum sem tengjast framhj√°haldi. Venjulega gr√≠pur eiginma√∞ur konu s√≠na me√∞ elskhuga s√≠num og afhj√∫par framhj√°hald √æeirra.</td></tr><tr style="height: 20px"><th id="512513791R1427" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1428</div></th><td class="s4">1359</td><td class="s5"> A</td><td class="s6"> A√∞ fela elskhugann.</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8">Ma√∞ur reynir tvisvar a√∞ n√° konu sinni √≠ framhj√°hald, en √≠ hvert skipti tekst henni a√∞ fela elskhuga sinn. √ç √æri√∞ja skipti√∞ brennur eiginma√∞urinn h√∫si√∞ til grunna. Eiginkonan eldist (me√∞ √≥afvitandi hj√°lp eiginmanns s√≠ns) til a√∞ bjarga elskhuga s√≠num.</td></tr><tr style="height: 20px"><th id="512513791R1428" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1429</div></th><td class="s4">1359</td><td class="s5"> A*</td><td class="s6"> A√∞ draga √∫t h√°r</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8"> Kaupma√∞ur (prestur, munkur, gy√∞ingur) gistir √≠ sveitab√¶ og deilir r√∫mi me√∞ b√≥ndanum og konu hans. √ûegar fer√∞ama√∞urinn vill stunda kynl√≠f me√∞ konunni togar hann h√°r √∫r rassinum √° eiginmanninum til a√∞ kanna hvort hann s√© sofandi. √ûetta gerist nokkrum sinnum, √æar til a√∞ lokum sn√Ωr eiginma√∞urinn s√©r vi√∞ og segir: ‚ÄûM√©r er alveg sama hva√∞ √æ√∫ gerir vi√∞ konuna m√≠na, en vinsamlegast nota√∞u ekki rassinn minn sem stigat√∂flu!‚Äú √ç sumum √∫tg√°fum afhj√∫par svikari ma√∞urinn (kennarinn) hver hann er me√∞ √æv√≠ a√∞ taka √æ√°tt √≠ vi√∞laginu √æegar hinir tveir (presturinn og nunnan) tala um √°n√¶gjuna sem √æau hafa noti√∞ s√≠√∞ustu n√≥ttina √≠ gagnkv√¶mum s√∂ng.</td></tr><tr style="height: 20px"><th id="512513791R1429" style="height: 20px;" class="row-headers-background"><div class="  class="s8">Sj√≥ma√∞ur (√ìdysseifur, Nikul√°s, El√≠as) er or√∞inn √æreyttur √° sj√≥num eftir m√∂rg √¶vint√Ωri. Hann gengur inn √≠ landi√∞ me√∞ √°r s√≠na √≠ von um a√∞ finna sta√∞ √æar sem enginn hefur nokkurn t√≠ma s√©√∞ hafi√∞ e√∞a smakka√∞ salt √æess (salta√∞an mat). A√∞ lokum hittir hann mann (konu) sem heldur a√∞ √°r hans s√© eins og sk√≥fla til a√∞ s√∂kkva (brau√∞spa√∞a, ausa, vi√∞arstykki) og sannar √æannig f√°fr√¶√∞i s√≠na. Sj√≥ma√∞urinn f√¶rir gu√∞unum f√≥rnir og reisir altar √° fjallstindunum. E√∞a hann giftist konunni, sem √° br√∫√∞kaupsn√≥tt sinni reynist fr√≥√∞ari en h√∫n haf√∞i vi√∞urkennt.</td></tr><tr style="height: 20px"><th id="512513791R1473" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1474</div></th><td class="s4">1379</td><td class="s5"> ***</td><td class="s6"> Eineyg√∞ur ma√∞ur giftist</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8"> Falleg d√≥ttir f√°t√¶ks riddara giftist r√≠kum blindum manni. √Å br√∫√∞kaupsn√≥ttinni tekur blindi ma√∞urinn eftir √æv√≠ a√∞ h√∫n er ekki lengur mey. Hann √°v√≠tar hana og h√∫n svarar a√∞ √æa√∞ v√¶ri meiri galli a√∞ missa augun. Blindi eiginma√∞ur hennar √∫tsk√Ωrir a√∞ √≥vinir hans hafi valdi√∞ honum √æessum mei√∞slum. Unga konan segir honum √æ√° a√∞ √°v√≠ta hana ekki, √æv√≠ vinir hennar hafi valdi√∞ galla hennar.</td></tr><tr style="height: 20px"><th id="512513791R1474" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1475</div></th><td class="s4">1380</td><td class="s5"> -</td><td class="s6"> Tr√∫lausa eiginkonan</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8">Gift kona √≥ttast a√∞ eiginma√∞ur hennar muni uppg√∂tva a√∞ h√∫n √° s√©r elskhuga. Til a√∞ koma √≠ veg fyrir √æetta spyr h√∫n nokkra r√°√∞gjafa hva√∞ h√∫n eigi a√∞ gera. √ûeir leggja til mismunandi matv√¶li sem myndu gera eiginmann hennar √≥vinnuf√¶ran. H√∫n veit ekki a√∞ einn r√°√∞gjafanna er hennar eigin eiginma√∞ur (einn af vinum hans). Eftir a√∞ h√∫n hefur bori√∞ matinn fram fyrir eiginmann sinn √æykist hann vera blindur. √ç √æeirri tr√∫ a√∞ √æa√∞ s√© n√∫ √≥h√¶tt b√Ω√∞ur h√∫n elskhuga s√≠num inn √≠ h√∫si√∞. Eiginma√∞ur hennar refsar (drepur) √æau b√¶√∞i.</td></tr><tr style="height: 20px"><th id="512513791R1475" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1476</div></th><td class="s4">1380</td><td class="s5"> A*</td><td class="s6"> K√¶randi blekktur</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8"> √ûessi tegund s√∂gu inniheldur √Ωmsar s√∂gur sem fjalla um manneskju (eiginkonu, unga konu, amb√°tt o.s.frv.) sem bi√∞ur tr√©anda (heilaga mynd) um a√∞ veita honum grei√∞a og gefa merki um a√∞ √æessi √≥sk hafi veri√∞ uppfyllt. Svikari sem felur sig √° bak vi√∞ (√≠) tr√©√∞ e√∞a myndina (s√° sem √≥skin var√∞ar, eiginma√∞ur, vinnuveitandi, bi√∞lari o.s.frv.) svarar me√∞ dulb√∫inni r√∂ddu, gefur √≥v√¶ntar uppl√Ωsingar e√∞a segir eitthva√∞ sem vekur √°huga hans. S√° sem bi√∞ur um √æetta svar tekur √æetta sem gu√∞lega skipun.</td></tr><tr style="height: 20px"><th id="512513791R1476" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1477</div></th><td class="s4">1381</td><td class="s5"> -</td><td class="s6">Hin talandi eiginkona og fundinn fj√°rsj√≥√∞ur</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8"> Ma√∞ur (kona, drengur) finnur fj√°rsj√≥√∞. Hann er √°hyggjufullur um a√∞ heimski (m√°lg√≥√∞ur) f√©lagi hans muni segja eitthva√∞ sem veldur √æv√≠ a√∞ hann t√Ωnir fj√°rsj√≥√∞num og √æykist √æv√≠ eins og eitthva√∞ kraftaverk hafi gerst: matarrigning, fiskur fundinn √° akri (√≠ d√Ωragildru), d√Ωr veidd √≠ fiskigildru, heimsendir, fuglastr√≠√∞ o.s.frv. √ûegar heimski f√©laginn segir f√≥lki a√∞ √æa√∞ hafi fundi√∞ fj√°rsj√≥√∞ daginn sem √æa√∞ rigndi pylsum o.s.frv., tr√∫ir enginn √æv√≠ sem hann segir. Brag√∞i√∞ tekst og snjalli ma√∞urinn heldur fj√°rsj√≥√∞num s√≠num.</td></tr><tr style="height: 20px"><th id="512513791R1477" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1478</div></th><td class="s4">1381</td><td class="s5"> A</td><td class="s6"> Eiginma√∞ur d√¶mdur af f√°r√°nlegum sannleika</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8">Kona plantar fiski √° akri √æar sem eiginma√∞ur hennar √° a√∞ pl√¶gja hann upp. Hann finnur fiskinn og gefur henni hann til a√∞ elda. Um kv√∂ldi√∞, fyrir framan gesti s√≠na, spyr konan eiginmann sinn (svo h√°tt a√∞ n√°grannarnir heyra) hva√∞a fisktegund hann hafi veri√∞ a√∞ tala um. √ûegar gestirnir heyra manninn segja a√∞ √æetta s√© fiskurinn sem hann hafi fundi√∞ √° akrinum s√≠num, halda √æeir a√∞ hann s√© ge√∞veikur. Hann er haldi√∞ √≠ skefjum og tekinn √≠ fangelsi (ge√∞veikrah√∫s), √æar sem hann ver√∞ur a√∞ vera √æar til konan hans bjargar honum.</td></tr><tr style="height: 20px"><th id="512513791R1478" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1479</div></th><td class="s4">1381</td><td class="s5"> B</td><td class="s6"> Pylsuregni√∞</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8"> Heimskur drengur fremur mor√∞. M√≥√∞ir hans hj√°lpar honum a√∞ fela l√≠ki√∞ √≠ brunni. Til a√∞ draga √∫r tr√∫ver√∞ugleika frambur√∞ar sonar s√≠ns skiptir m√≥√∞irin l√≠kinu √∫t fyrir d√Ωr og skipulagir pylsuregn (f√≠kjur, fisk, mj√≥lk). Vegna m√°l√ær√∂ngs sonarins koma ranns√≥knarmenn og finna dau√∞a d√Ωri√∞. Sonurinn heldur √æv√≠ fram a√∞ mor√∞i√∞ hafi √°tt s√©r sta√∞ daginn sem √æa√∞ rigndi pylsum. Ranns√≥knarmennirnir halda a√∞ hann s√© ge√∞veikur og sleppa honum.</td></tr><tr style="height: 20px"><th id="512513791R1479" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1480</div></th><td class="s4">1381</td><td class="s5"> C</td><td class="s6"> Grafinn sau√∞ah√∂fu√∞</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8">Til a√∞ pr√≥fa h√¶fni konu sinnar til a√∞ halda leyndarm√°li tr√∫ir eiginma√∞ur henni fyrir √æv√≠ a√∞ hann hafi drepi√∞ mann og fali√∞ l√≠ki√∞. Konan veit ekki a√∞ hann hefur drepi√∞ d√Ωr √≠ sta√∞inn og fali√∞ hr√¶i√∞. √ûegar √æau sl√°st s√≠√∞ar og eiginma√∞urinn ber hana, afhj√∫par h√∫n leyndarm√°li√∞ (segir √æa√∞ vini sem segir √∂√∞rum fr√°). Ma√∞urinn er saka√∞ur um mor√∞ en getur sanna√∞ sakleysi sitt √æv√≠ a√∞eins dau√∞a d√Ωri√∞ finnst √æar sem l√≠ki√∞ √° a√∞ vera.</td></tr><tr style="height: 20px"><th id="512513791R1480" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1481</div></th><td class="s4">1381</td><td class="s5"> D</td><td class="s6"> Eiginkona margfaldar leyndarm√°li√∞</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8"> Til a√∞ pr√≥fa h√¶fni konu sinnar til a√∞ halda leyndarm√°li segir eiginma√∞ur hennar henni a√∞ hann hafi verpt eggi (a√∞ kr√°ka hafi flogi√∞ √∫r maga hans) og l√¶tur hana sverja a√∞ segja √æetta engum. Gegn lofor√∞i hennar um a√∞ segja ekki fr√° √æessari vandr√¶√∞alegu sta√∞reynd segir h√∫n vinum s√≠num (n√°gr√∂nnum) fr√° √æessu, sem b√¶tir vi√∞ s√∂guna. Allir b√¶ta vi√∞ fleiri eggjum (kr√°kum). A√∞ lokum spyrja yfirv√∂ldin manninn hvort hann hafi √≠ raun verpt 100 eggjum.</td></tr><tr style="height: 20px"><th id="512513791R1481" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1482</div></th><td class="s4">1381</td><td class="s5"> D*</td><td class="s6"> Leynilegt √∂ldungadeild</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8">Eiginma√∞ur (sonur) segir forvitinni konu sinni (m√≥√∞ur) fr√° n√Ωjum l√∂gum sem borgarstj√≥rnin hefur sam√æykkt og heimilar k√∂rlum a√∞ eiga tv√¶r konur. Eiginkonan segir √∂√∞rum fr√° √æessu og or√∞r√≥mur berst v√≠√∞a. (A√∞ lokum vilja allar konur b√¶jarins a√∞ l√∂gunum ver√∞i afl√©tt.)</td></tr><tr style="height: 20px"><th id="512513791R1482" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1483</div></th><td class="s4">1381</td><td class="s5"> E</td><td class="s6"> Gamall ma√∞ur sendur √≠ sk√≥la</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8"> Gamall ma√∞ur (b√≥ndi, verkama√∞ur, fa√∞ir) √°kve√∞ur (l√°tur sannf√¶rast) um a√∞ fara √≠ sk√≥la √° efri √°rum (√æv√≠ hann heldur a√∞ √æa√∞ muni hj√°lpa honum a√∞ ver√∞a r√≠kur). √Å lei√∞inni √≠ sk√≥lann finnur hann kassa (veski, t√∂sku) fulla af peningum. Ma√∞urinn sem t√Ωndi kassanum spyr gamla manninn hvort hann hafi fundi√∞ sl√≠kan kassa og gamli ma√∞urinn svarar a√∞ hann hafi fundi√∞ hann fyrsta daginn sem hann f√≥r √≠ sk√≥lann. Eigandinn telur a√∞ √æetta hlj√≥ti a√∞ hafa veri√∞ annar kassi, √æv√≠ hann t√Ωndi s√≠num n√Ωlega.</td></tr><tr style="height: 20px"><th id="512513791R1483" style="height: 20px;" class="row-headers-background"><div class="row-header-wrapper" style="line-height: 20px">1484</div></th><td class="s4">1381</td><td class="s5"> F*</td><td class="s6"> Rei√∞ √° s√°</td><td class="s7"> S√∂gur og brandarar (1200-1999)</td><td class="s7"> 1350-1439 S√∂gur hj√≥na</td><td class="s8">B√≥ndi fer a√∞ heiman √≠ fer√∞alag me√∞ vinnumanni s√≠num en sendir manninn aftur til a√∞ segja konunni a√∞ hleypa ekki √°kve√∞num manni inn √≠ h√∫si√∞. Vinnuma√∞urinn veit a√∞ √æessi skipun muni √∂fga hana og segir henni √≠ st
