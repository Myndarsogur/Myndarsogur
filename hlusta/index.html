  <script>
    const FEED_URL = 'https://anchor.fm/s/eb470ff4/podcast/rss';
  
    const $episodes   = document.getElementById('episodes');
    const $feedTitle  = document.getElementById('feedTitle');
    const $feedTagline= document.getElementById('feedTagline'); // tagline (minni texti)
    const $feedDesc   = document.getElementById('feedDesc');    // löng lýsing
    const $feedImage  = document.getElementById('feedImage');
  
    document.getElementById('copyYear').textContent = new Date().getFullYear();
  
    async function getFeedText() {
      try {
        const res = await fetch(FEED_URL, { mode: 'cors' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        return await res.text();
      } catch (e) {
        // Fallback í innbyggða RSS strenginn
        return document.getElementById('rss-fallback').textContent.trim();
      }
    }
  
    function text(el, sel, fallback=''){
      const n = el.querySelector(sel);
      return n ? (n.textContent || '').trim() : fallback;
    }
    function attr(el, sel, attrName, fallback=''){
      const n = el.querySelector(sel);
      return n ? (n.getAttribute(attrName) || fallback) : fallback;
    }
    function fmtDate(dstr){
      const d = new Date(dstr);
      if (isNaN(d)) return '';
      return d.toLocaleDateString('is-IS', { year:'numeric', month:'short', day:'numeric' });
    }
    function secondsFromHHMMSS(s){
      if(!s) return 0;
      const parts = s.split(':').map(n=>parseInt(n,10)||0);
      if(parts.length===3) return parts[0]*3600 + parts[1]*60 + parts[2];
      if(parts.length===2) return parts[0]*60 + parts[1];
      return parseInt(s,10)||0;
    }
    function fmtDuration(s){
      const sec = secondsFromHHMMSS(s);
      const h = Math.floor(sec/3600), m = Math.floor((sec%3600)/60);
      return h ? `${h} klst ${m} mín` : `${m} mín`;
    }
  
    function renderEpisode(item){
      const title   = text(item, 'title');
      const descHTML= text(item, 'description');
      const link    = text(item, 'link');
      const pub     = text(item, 'pubDate');
      const audio   = attr(item, 'enclosure', 'url');
      const cover   = attr(item, 'itunes\\:image', 'href') || $feedImage.src;
      const dur     = text(item, 'itunes\\:duration');
  
      const card = document.createElement('article');
      card.className = 'ep';
      card.innerHTML = `
        <div class="ep__head">
          <img class="ep__cover" loading="lazy" src="${cover}" alt="">
          <div>
            <h3>${title}</h3>
            <div class="meta">
              ${pub ? `<span>${fmtDate(pub)}</span>` : ''}
              ${dur ? `<span>Lengd: ${fmtDuration(dur)}</span>` : ''}
            </div>
          </div>
        </div>
        ${audio ? `<audio controls preload="none" src="${audio}"></audio>` : ''}
        <div class="notes"></div>
        <div class="more"></div>
      `;
      card.querySelector('.notes').innerHTML = descHTML; // RSS lýsing er HTML
      return card;
    }
  
    (async function init(){
      const xmlText = await getFeedText();
      const doc = new DOMParser().parseFromString(xmlText, 'application/xml');
  
      const chan = doc.querySelector('channel');
      if (chan){
        const rawTitle = text(chan, 'title');           // t.d. "Myndarsögur - Hlaðvarp um ..."
        const longDesc = text(chan, 'description');     // langa lýsingin
        const img      = attr(chan, 'itunes\\:image', 'href');
  
        // H1: aðeins fyrri hlutinn (fyrir band-/tengdustrik) – ENGIN strik
        if (rawTitle){
          const first = rawTitle.split(/\s*[-–—]\s*/)[0].trim();
          $feedTitle.textContent = first || rawTitle.trim();
        }
  
        // Tagline: við notum það sem er í HTML (#feedTagline).
        // Ef þú vilt draga „seinni hlutann“ úr titlinum í staðinn, opnaðu þessar línur:
        // const rest = rawTitle.split(/\s*[-–—]\s*/).slice(1).join(' — ').trim();
        // if (rest) $feedTagline.textContent = rest;
  
        if (longDesc) $feedDesc.textContent = longDesc;
        if (img) $feedImage.src = img;
      }
  
      const items = [...doc.querySelectorAll('channel > item')];
      if (!items.length){
        $episodes.innerHTML = `<p>Engir þættir fundust í straumnum.</p>`;
        return;
      }
  
      // Raða nýjast fyrst
      items.sort((a,b)=> new Date(text(b,'pubDate')) - new Date(text(a,'pubDate')));
  
      const frag = document.createDocumentFragment();
      items.forEach(item => frag.appendChild(renderEpisode(item)));
      $episodes.innerHTML='';
      $episodes.appendChild(frag);
    })();
  </script>
